					eventType: 'ipp',
					systemType: 'conversion',
					systemName: 'metricsjs-frontend',
					gameId: 'grepo',
					marketId: 'en',

					campaignId: 'start',

					fileName: 'e',
					category: 'error_page',
                    browser: ""
		});

		metrics.bindPageLoadedEvent();
		metrics.bindPageReadyEvent();
		metrics.bindOnScrollEvent();
		metrics.bindUnloadEvent();

		$(document).ready(function () {
			if (document.getElementById("nickname") !== null) {
				metrics.bindOnFocusEvent(document.getElementById("nickname"));
				metrics.bindOnBlurEventOnClick(document.getElementById("terms"));
			}
			//Bind Click Events on all elements inside wrapper
			$(".wrapper").each(function(){metrics.bindOnClickEvent(this);});
		});


	} catch (e) {
	}
</script>
