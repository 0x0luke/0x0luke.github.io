elect_guest_landing.verified_equipped_caption":"Mattさんの貸切の離れ（ロサンゼルス）","mario_copy_monorail_select_guest_landing.verified_equipped_copy":"高速Wi-Fi、動画配信が視聴できるTV、調理器具フル装備のキッチンなど、暮らすように泊まるためのアメニティと設備が揃っています。ほかにも次のような設備を備えています。%{paragraphBreak}","mario_copy_monorail_select_guest_landing.verified_equipped_img_alt":"レモン、ガラス製ピッチャー、セラミックのお皿がきれいに並べられた木目調の白いキッチン。","mario_copy_monorail_select_guest_landing.verified_equipped_title":"充実の設備","mario_copy_monorail_select_guest_landing.verified_maintained_bullet_1":"家電&amp;設備はすべて正常に稼働する","mario_copy_monorail_select_guest_landing.verified_maintained_bullet_2":"共有スペースの寝室はすべて鍵付きで、施錠が可能","mario_copy_monorail_select_guest_landing.verified_maintained_bullet_3":"全室きれいに片付いている","mario_copy_monorail_select_guest_landing.verified_maintained_caption":"Robさんの貸切一軒家（ケープタウン）","mario_copy_monorail_select_guest_landing.verified_maintained_copy":"%{select_program_name}ホストはお掃除、整理整頓、設備の点検にも手を抜きません。アウトドアリビングもピカピカなら、バスルームもきれいすっきり片付いており、シャワーの水圧も十分です。ほかにも次のようなメリットがあります。%{paragraphBreak}","mario_copy_monorail_select_guest_landing.verified_maintained_img_alt":"太陽が降り注ぐ景色の中に立つモダンな住宅。家のデザインに石とガラスが取り入れられ、玄関先には穏やかな青いプールが配されている。","mario_copy_monorail_select_guest_landing.verified_maintained_title":"行き届いたメンテナンス","mario_copy_monorail_select_guest_landing.exceptional_hosts_title":"感動を呼ぶホスト","mario_copy_monorail_select_guest_landing.exceptional_hosts_copy":"Airbnb Plusホストは評価が高く（4.8以上）、ふわふわのタオルやシーツ、フル装備のキッチンなどのきめ細かな配慮でアットホームな居心地を叶えてくれます。","mario_copy_monorail_select_guest_landing.reliable_checkin_title":"確実なチェックイン","mario_copy_monorail_select_guest_landing.reliable_checkin_copy":"%{select_program_name}のリスティングなら毎回チェックインもスムーズです。キーボックス、テンキー錠などが設置済み、または、ホストが入室に立ち会ってくれます。","mario_copy_monorail_select_guest_landing.premium_support_title":"プレミアムサポート","mario_copy_monorail_select_guest_landing.premium_support_copy":"%{select_program_name}のリスティングをご予約後は、%{select_program_name}専属のカスタマーサポートチームがきめ細やかに対応します。高品質なサービスをご提供できるスキルと経験を備えており、よりスピーディーな対応が可能です。","mario_copy_monorail_select_guest_landing.outro_title":"%{select_program_name}で憧れのリスティングに泊まって旅しよう","mario_copy_monorail_select_guest_landing.outro_subtitle":"リスティング写真の下にある%{select_badge}のマークが目印。","mario_copy_monorail_select_guest_landing.outro_copy1":"世界のAirbnb Plusの宿泊先","mario_copy_monorail_select_guest_landing.outro_copy2":"ロサンゼルスのビーチサイドのバンガローから京都の風雅な茶室付き邸宅まで、クオリティと快適さが認定されたAirbnb Plusの宿泊先をお楽しみください。","mario_copy_monorail_select_guest_landing.outro_button":"すべてのお部屋を表示","mario_copy_monorail_select_guest_landing.home_cta_san_francisco":"サンフランシスコのAirbnb Plusの宿泊先を探す","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_san_francisco_8701367":"サンフランシスコのAllysonさんの一軒家","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_san_francisco_8701367_left":"小さな赤いペンダントランプで灯された一角。 壁は白と黒の模様の壁紙で覆われています。 両側に設置された木の板はデスクとして機能し、額に入ったアートや小物、彫刻が置かれています。 デスクの下には黄色い金属製のスツールが3つ。","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_san_francisco_8701367_center":"明るいリビングルームの主役は、大きな出窓にレコードプレイヤー、白いレザーが映える木製のチェアとお揃いのオットマン。 右側の壁は膨大なレコードのコレクションで埋まり、向かい側にはアップライトピアノとドア、観葉植物があります。","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_san_francisco_8701367_right":"木の床と背の高い窓があるリビングルーム。 部屋の主役は、ニュアンスのあるラグと奥の壁に並ぶ膨大なレコードのコレクション。 壁には額に入った音楽のポスターが掛かり、サイズとテクスチャの違うアームチェアが3つ置かれています。","mario_copy_monorail_select_guest_landing.home_cta_sydney":"シドニーのAirbnb Plusの宿泊先を探す","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_sydney_13361911":"シドニーのToniaさんの一軒家","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_sydney_13361911_left":"観葉植物や木の脇にある木製のビリヤード台。 部分的に小さなターコイズ色のタイルが縁取るプールに向かう階段。デッキの底に設置されたホットタブには、黄色の椅子が二つと白いパラソル、植物が添えられています。","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_sydney_13361911_center":"丸天井に床から天井まで続く窓、屋外へと誘うガラス製の引き戸が備わった、明るいミッドセンチュリー・モダンのリビングルーム。 背景には、窓と石造りの暖炉、壁に設置されたテレビがあります。 床には牛革のラグが敷かれ、部屋には革製の椅子とオットマンが備わっています。","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_sydney_13361911_right":"白い壁のあるベッドルームの明るい一角。額に入ったアートと小さなベッドサイドテーブルがアクセント。 床から天井までの窓を覆うのは白いドレープ。窓ガラスのひとつはわずかに開いています。","mario_copy_monorail_select_guest_landing.home_cta_london":"ロンドンにある%{select_program_name}の宿泊先を探す","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_london_11474031":"ロンドンのFernさんの一軒家","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_london_11474031_left":"水色の壁紙の壁、壁に設置された鏡、キャンドルホルダーが置かれた白い暖炉のマントル、花が生けられた赤い花瓶のある部屋の詳細写真","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_london_11474031_center":"青い壁に赤い模様のカーテン。木製の床や白い家具に色を添えるカラフルな雰囲気のリビングルーム。 部屋の真ん中に暖炉、そのすぐ右側にはスローピローがいっぱい添えられた窓際の一角があります。 その手前には、ひまわりの花瓶がのったガラスのテーブル。","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_london_11474031_right":"ドレープがかかるカーペット敷きの一角には窓から日が注ぎ、花柄のピローとブランケットがアクセントの豪華な布張りの椅子が置かれています。 木製のサイドテーブルの上にあるのは、摘みたての花の入れられたケース。","mario_copy_monorail_select_guest_landing.home_cta_los_angeles":"ロサンゼルスにある%{select_program_name}の宿泊先を探す","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_los_angeles_14883660":"ロサンゼルスのMattさんの貸切ゲストハウス","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_los_angeles_14883660_left":"小さな窓の近くの天井にかかるハンモックチェアと、屋外へと続くドア。 右側の木の壁の窓の上には、三角形の旗のガーランドが掛かっています。","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_los_angeles_14883660_center":"天井の高い広々とした寝室には、木のスラットの壁と窓。 右側にベッドがあり、左側には2階に続くであろう金属製の階段が見えます。 床には大きな織物のラグが敷かれ、部屋の奥のガラスの引き戸を開けると、屋外暖炉を備えたプライベートパティオへと続きます。","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_los_angeles_14883660_right":"織物椅子2つと屋外暖炉を備えた小さな屋外パティオ。高い木製のフェンスがプライバシーを守ります。","mario_copy_monorail_select_guest_landing.home_cta_toronto":"トロントで泊まれる%{select_program_name}の宿泊先をチェック","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_toronto_16323704":"トロントのRushさんの個室","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_toronto_16323704_left":"部分的に縄で覆われた牛の頭蓋骨の装飾的なセンターピースと、銅製のロウソク立てに立てられた、溶けかかったロウソクが2本置かれた木製のテーブル。 頭蓋骨のすぐ上に吊るされているのは、何本かの軽い鎖の束。天井照明やシャンデリアの一部かもしれません。 後ろには、白いカーテンのかかる窓から日光が注ぎ込みます。","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_toronto_16323704_center":"リビングルームはマットなチャコールカラーの壁パネルと織り方にニュアンスのある白いラグ。 部屋の真ん中には丸ガラスのコーヒーテーブル。それを囲むようにして、グレーのソファと二つの豪華なアームチェアが配置されています。 壁は写真や剥製で飾られ、窓には長い白いカーテンが付いています。","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_toronto_16323704_right":"リビングルームの壁板には額装されたアートが飾られています。 その手前には、グレーのソファの左端と、本や古いブラウニーカメラ、小さな彫刻が置かれた木製のサイドテーブルが見えます。","mario_copy_monorail_select_guest_landing.home_cta_shanghai":"上海にある%{select_program_name}の宿泊先を探す","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_shanghai_15959441":"上海のLaneさんの一軒家","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_shanghai_15959441_left":"モダンな木製ドレッサーの上には、飾り付けられた胸像と幾何学的なガラスのテラリウムが二つ置いてあります。 ドレッサーは、額に入れられた抽象的なアートが掛かる薄いピンクの壁につけられています。","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_shanghai_15959441_center":"大きなラグで覆われた木の床と青い壁の寝室。 右側にはカーテンがかけられた窓があります。 部屋の主役は4つの柱に囲まれた立方体で木製のベッド。両脇には小さなランプが置かれた木製のサイドテーブルが2つあります。 贅を尽くしたアームチェアはベッドに一番近い角にあり、部屋の反対側には全身鏡と木製の洋服ラックがあります。","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_shanghai_15959441_right":"おそろいの青いティーポットとカップが木のテーブルの上に積み重ねられています。その隣には、スタイリッシュなティッシュボックスと琥珀色のガラスの花瓶に生けられたみずみずしい花も。 背景には、豪華なアームチェアとカーテンで覆われた窓。","mario_copy_monorail_select_guest_landing.home_cta_milan":"ミラノにある%{select_program_name}の宿泊先を探す","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_milan_11360215":"ミラノのConstanzaさんの貸切ロフト","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_milan_11360215_left":"ベッドの足元に白いタオルが畳まれ置かれたベンチと、棚や引き出し、服を吊るすロッドが付いた洋服だんすのあるモダンな寝室。 素朴な木造りの天井から大きな織物のペンダントランプが吊るされ、奥の壁には中サイズの鏡と革製の椅子があります。","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_milan_11360215_center":"葉が生い茂るヤシ、シダ、そしてツタが、グレ monorail_p4_causes.add beneficiary.form label for last name":"姓","mario_copy_monorail_p4_causes.add beneficiary.form label for birthdate":"生年月日（MM/DD/YYYY）","mario_copy_monorail_p4_causes.add beneficiary.optional details section title":"補足事項","mario_copy_monorail_p4_causes.add beneficiary.form label for email":"メールアドレス","mario_copy_monorail_p4_causes.add beneficiary.form label description for email":"これでクライアントはアカウントのアクセスと利用が可能になります。","mario_copy_monorail_p4_causes.add beneficiary.form label for country of citizenship":"国籍","mario_copy_monorail_p4_causes.add beneficiary.save new beneficiary account":"追加","mario_copy_luxury_p4.lux_verification.title":"電話番号を追加","mario_copy_luxury_p4.lux_verification.subtitle":"旅行中にトリップデザイナーと連絡を取ることができる電話番号を入力してください。確認コードをSMSで送信します。","mario_copy_monorail_luxury_retreats_checkout.p4.lux_verification.title":"電話番号を追加する","mario_copy_monorail_luxury_retreats_checkout.p4.lux_verification.subtitle":"SMSで確認コードを送ります。","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_add_phone_number.title":"電話番号を追加する","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_add_phone_number.subtitle":"SMSで確認コードを送ります。","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verify_code_from_call.title":"電話番号を認証する","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verify_code_from_call.subtitle":"%{phone_number}にコードを連絡するので、4桁のコードを入力してください。","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verify_code_from_sms.title":"電話番号を認証する","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verify_code_from_sms.subtitle":"スマホ(%{phone_number})に届くSMSを確認し、4桁のコードを入力してください。","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verified.title":"認証済み電話番号","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verified.subtitle":"電話番号の認証が無事完了しました。","mario_copy_monorail_referrals.tab_text":"友達を招待する","mario_copy_luxury_p5.p5_heading":"ご予約が確定しました","mario_copy_luxury_p5.p5_heading_pending_gp":"ご予約をお取りしました。","mario_copy_luxury_p5.p5_heading_expired":"予約の有効期限が切れました。 再度ご予約いただくか、旅行デザイナーにお問い合わせください。","mario_copy_luxury_p5.p5_heading_pending":"リクエストを送信しました","mario_copy_luxury_p5.p5_body":"ご宿泊先がお決まりになりましたら、滞在中の体験とサービスのご予約はトリップデザイナーにおまかせください。 ご希望と目的地に合わせて手配を行い、すべての日程をひとつのスケジュールにまとめます。","mario_copy_luxury_p5.p5_body_pending_gp":"初回分をお支払いいただき、ありがとうございます。 ご予約はキープされていますが、確定するには全額お支払いいただく必要があります。","mario_copy_luxury_p5.p5_body_pending":"「%{propertyName}」の予約可能状況はトリップデザイナーが確認し、72時間以内にご連絡いたします。","mario_copy_luxury_p5.p5_cta":"旅程表をチェック","mario_copy_luxury_p5.p5_cta_group_payment":"支払いを完了する","mario_copy_luxury_p5.number_of_adults":"大人%{smart_count}人","mario_copy_luxury_p5.number_of_children":"子ども%{smart_count}人","mario_copy_luxury_p5.number_of_infants":"乳幼児%{smart_count}人","mario_copy_luxury_p5.number_of_guests":"宿泊%{smart_count}人","mario_copy_luxury_p5.reservation_code":"予約コード","mario_luxury_retreats_cancellation_policy_page.general education.paragraph 1":"Luxury Retreatsのホストは、各自のリスティングに以下のキャンセルポリシーのいずれかを選択できます。リスティングのキャンセルポリシーは、リスティングページの「キャンセル」セクションに掲載されます。","mario_luxury_retreats_cancellation_policy_page.general education.german content":"ドイツ国内に物件をお持ちのホストの方は、ゲストがキャンセルした際に返金から差し引いた金額が、予想される被害額を超えていないことを確認してください。ホストが差し引いた金額が、実際の被害額より高額であるとゲストが証明できる場合は、一部または全額の返金を要求される場合があります。 %{link_start}もっと詳しく%{link_end}","mario_luxury_retreats_cancellation_policy_page.general education.paragraph 2":"Airbnbのリスティングには、%{link_start}個別のキャンセルポリシー%{link_end}が設定されています。","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 1 title":"キャンセル締切時刻は午後3時","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 1 body":"ゲストのチェックイン予定時刻にかかわりなく、宿泊開始時刻はリスティング現地時間のチェックイン当日午後3時とみなされます。「○日前のキャンセル」という表記はすべて午後3時からカウントした日数を指します。","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 5 title":"キャンセルを確定する","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 5 body":"予約のキャンセルが確定するのは、ゲストがLuxury Retreatsのキャンセルページの手順に従って確認メールを受信した時点です。キャンセルページは、Luxury Retreatsのサイトまたはアプリの%{link_start}「Your Trips」%{link_end}セクションにあります。","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 3 title":"サービス料の返金","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 3 body":"キャンセルの場合、Airbnbサービス料は返金されません。","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 4 title":"ホスピタリティ料の返金","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 4 body":"リスティング現地時間のチェックイン予定日午後3時までに予約がキャンセルされた場合、ホスピタリティ料は必ず返金されます。","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 2 title":"返金不可の保証金","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 2 body":"返金不可の保証金の金額はリスティングによって異なります。具体的な金額は、リスティングの「返金不可の保証金」の欄に記載されています。","mario_luxury_retreats_cancellation_policy_page.additional_terms.paragraph1":"Luxury Retreatsが徴収した税額のうち、ゲストへの返金額にかかる税額は返金いたします。予約のキャンセルにより返金されない金額にかかる税額は、当社から税務当局に納付します。","mario_luxury_retreats_cancellation_policy_page.additional_terms.paragraph3":"ホストまたはリスティングに関連するトラブルが発生した場合は、必ずチェックインから24時間以内にヴィラスペシャリストに報告してください。%{link_start}「ゲスト返金ポリシー」%{link_end}の条件に該当する場合は、全額または一部の返金を受けられることがあります。","mario_luxury_retreats_cancellation_policy_page.additional_terms.paragraph2":"ホストのキャンセルポリシーは、%{link1_start}「ゲスト返金ポリシー」%{link1_end}、%{link2_start}「酌量すべき事情ポリシー」%{link2_end}、または%{link3_start}「サービス利用規約」%{link3_end}で認められるその他の理由によりLuxury Retreatsが行うキャンセルに従うものとし、この3つがホストのキャンセルポリシーより優先される場合があります。","mario_luxury_retreats_cancellation_policy_page.additional_terms.paragraph4":"キャンセルポリシー適用をめぐるホストとゲストのトラブルが起こった際には、Airbnbが最終判断をくだします。","mario_luxury_cancellation_policy_page.general education.paragraph 1":"Airbnb LuxeのリスティングはLuxury Retreatsが管理し、物件管理会社またはオーナー個人がホストを務めています。 「Luxury Retreats」のホストは、次のキャンセルポリシーのいずれか1つを選んでリスティングに設定できます。 リスティングのキャンセルポリシーは、リスティングページの「キャンセル」欄に表示されます。","mario_luxury_cancellation_policy_page.general education.german content":"キャンセルポリシーに従ってホストが返金に応じない金額が、ホストの被った実際の被害額を超過する、または被害そのものが存在しないことを立証できる場合、その一部または全額の返金を受けることができます。%{link_start}詳しくはこちら%{link_end}。","mario_luxury_cancellation_policy_page.general education.paragraph 2":"Airbnbのリスティングには、%{link_start}個別のキャンセルポリシー%{link_end}が設定されています。","mario_luxury_cancellation_policy_page.policy details.paragraph 1 title":"キャンセル期限は午後3時","mario_luxury_cancellation_policy_page.policy details.paragraph 1 body":"ゲストのチェックイン予定時刻にかかわりなく、宿泊開始時刻はリスティング現地時間のチェックイン当日午後3時とみなされます。「○日前のキャンセル」という表記はすべて午後3時からカウントした日数を指します。","mario_luxury_cancellation_policy_page.policy details.paragraph 5 title":"キャンセルを確定する","mario_luxury_cancellation_policy_page.policy details.paragraph 5 body":"正式なキャンセル時刻は、ゲストがAirbnbのキャンセル専用ページで所定の手続きを踏んで解約し、キャンセル確認の通知が届いた時点を指します。 キャンセルページは、Airbnbのサイトやアプリの%{link_start}「旅行」%{link_end}のセクションにあります。","mario_luxury_cancellation_policy_page.policy details.paragraph 3 title":"サービス料の返金","mario_luxury_cancellation_policy_page.policy details.paragraph 3 body":"キャンセル時、Airbnbサービス料は返金不可となります。","mario_luxury_cancellation_policy_page.policy details.paragraph 4 title":"ホスピタリティ料の返金","mario_luxury_cancellation_policy_page.policy details.paragraph 4 body":"リスティング現地時間のチェックイン予定日午後3時までに予約がキャンセルされた場合、ホスピタリティ料は必ず返金されます。","mario_luxury_cancellation_policy_page.policy details.paragraph 2 title":"返金不可のデポジット","mario_luxury_cancellation_policy_page.policy details.paragraph 2 body":"返金不可なデポジットの金額はリスティングによって異なります。 具体的な金額は、リスティングの「返金不可なデポジット」の欄に記載されています。","mario_luxury_cancellation_policy_page.additional_terms.paragraph1":"ゲストへの返金額に当社が回収を代行した税金がある場合は、Luxury Retreatsがこれを返金します。また、キャンセルされた予約料金のうち返金されない部分にかかる税金は当局に納付いたします。","mario_luxury_cancellation_policy_page.additional_terms.paragraph3":"ホストやリスティングに関するトラブルに見舞われ、%{link_start}「Airbnb Luxeゲスト返金ポリシー」%{link_end}の全額または部分返金の適用を受けるためには、ゲストはチェックインから24時間以内にトリップデザイナーに連絡する必要があります。","mario_luxury_cancellation_policy_page.additional_terms.paragraph2":"リスティングのキャンセルポリシーには、%{link1_start}「Airbnb Luxeゲスト返金ポリシー」%{link1_end}、%{link2_start}「酌量すべき事情ポリシー」%{link2_end}の例外が適用され、例外条件を満たすキャンセルまたは%{link3_start}「サービス利用規約」%{link3_end}が認めるその他の理由でAirbnbが行うキャンセルの方が優先的に適用される場合があります。","mario_luxury_cancellation_policy_page.additional_terms.paragraph4":"キャンセルポリシーの適用をめぐってホストとゲストの間に主張の食い違いが生まれた場合は、Airbnbが最終判断をくだします。","mario_sensitive_image_reminder_modal.title":"本当にこの写真を使いますか？","mario_sensitive_image_reminder_modal.body":"プロフィール写真に個人情報や秘匿情報が含まれているようです。この写真は一般に公開されますので、顔がはっきりわかり、他人に見られたくない情報が写り込んでいないことをお確かめください。","mario_sensitive_image_reminder_modal.yes_button":"はい","mario_sensitive_image_reminder_modal.no_button":"いいえ、他の写真を使います","mario_copy_monorail_collections_manage_your_space.select_error_one_photo_required":"こちらのお部屋には写真を最低1枚追加しましょう。","mario_copy_monorail_collections_manage_your_space.select_error_bed_required":"こちらのお部屋にはベッドを最低1台追加しましょう。","mario_copy_monorail_collections_manage_your_space.shakespeare_title_creation_status_loading":"認証中...","mario_copy_monorail_collections_manage_your_space.shakespeare_title_creation_status_too_short":"リスティングのタイトルが短すぎます。 もう少し長くしましょう。","mario_copy_monorail_collections_manage_your_space.shakespeare_title_creation_status_error":"エラーを修正してください。","mario_copy_monorail_collections_manage_your_space.shakespeare_title_edit_status_warning":"下線部をもう一度見直してください。","mario_copy_monorail_collections_manage_your_space.shakespeare_title_creation_status_warning":"タイトルは保存されましたが、下線部をもう一度見直してください。","mario_copy_monorail_collections_manage_your_space.shakespeare_title_edit_status_good":"これで完了です！","mario_copy_monorail_collections_manage_your_space.shakespeare_title_creation_status_good":"タイトルを保存しました。これで完了です！","mario_copy_monorail_ready_for_select.select_error_private_bathroom":"フルバスルーム1つ以上、またはハーフバスルーム（トイレと洗面所）2つ以上がゲスト専用でなければなりません。","mario_copy_monorail_signup_email_form.birthdate":"生年月日","mario_copy_monorail_signup_email_form.email_sign_up":"登録する","mario_copy_monorail_signup_email_form.personal_email_field_placeholder":"個人用メールアドレス","mario_copy_monorail_signup_email_form.email_field_placeholder":"メールアドレス","mario_copy_monorail_signup_email_form.password_fi
