

<!DOCTYPE html>
<html>
  <head>
    <title>WEBFLEET Tachograph Manager</title>
    <link href="/NoLogin/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      html, body {
          background-color: #184c92;
          color: black;
          height: 100%;
      }
      body {
          font: 11px verdana,arial,helvetica,sans-serif;
          padding: 0;
      }
      .wrapper {
          display: table;
          height: 100%;
          width: 98%;
          margin: 0 1%;
      }
      .header {
          display: table-row;
      }
      .header img {
          height: 13px;
          margin: 1em 0;
      }
      .content-wrapper {
          display: table-row;  /* height is dynamic, and will expand... */
          height: 100%;        /* ...as content is added (won't scroll) */
      }
      .content {
          display: table-cell;
          background: white;
          border-radius: 8px;
      }
      .content div {
          text-align: center;
          margin: 3em 4em;
      }
      .footer {
          display: table-row;
      }
      .footer div {
          margin: 1em 0;
          color: White;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img id="ImageLogo" src="NoLogin/product-logo.svg" />
      </div>
      <div class="content-wrapper">
        <div class="content">
          <div>
            Aus Sicherheitsgründen wird Ihre WEBFLEET Tachograph Manager-Sitzung automatisch nach 40 Minuten Inaktivität beendet. Bitte melden Sie sich erneut über WEBFLEET -> Mehr... -> Fahrtenschreiber an.
          </div>
        </div>
      </div>
      <div class="footer">
        <div>
          2013 TomTom. All rights reserved.
        </div>
      </div>
    </div>
  </body>
</html>
