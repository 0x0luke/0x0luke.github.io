		   </ul>
		</div>
		<div id=content class=container style="width: 80% !important; padding-left: 20%;">
			<div class=row style="background-color: @grey;">
				<div class="col-sm-offset-3 col-sm-6 col-md-6 col-lg-6 login-box">
					
					<form id="login" name="loginForm" class="form-horizontal" action="login" method="post">
						<div>
							<label for="accountName">WEBFLEET account name <span>*</span>
							</label>
							<div>
								<input id="accountName" name="accountName" name="uAccountName" placeholder="Enter account name" type="text" class="form-control" value=""/>
							</div>
						</div>
						<div class="login-form">
							<label for="username">Username<span>*</span>
							</label>
							<div>
								<input id="username" name="username" name="uUsername" placeholder="Enter username" type="text" class="form-control" value=""/>
							</div>

						</div>
						<div class="login-form">
							<label for="password">Password<span>*</span>
							</label>
							<div>
								<input id="password" name="password" name="uPassword" placeholder="Enter password" type="password" class="form-control" value=""/>
							</div>
						</div>
						<div class="login-form">
							<label for="language">Language<span>*</span>
							</label>
							<div>
								<select id="language" name="language" class="form-control">
								    <option value="cs_CZ">Česky</option>
									<option value="en_GB" selected>English</option>
									<option value="es_ES">Español</option>
									<option value="da_DK">Dansk</option>
									<option value="de_DE">Deutsch</option>
									<option value="fr_FR">Français</option>
									<option value="it_IT">Italiano</option>
									<option value="nl_NL">Nederlands</option>
									<option value="pl_PL">Polsku</option>
									<option value="pt_PT">Português</option>
									<option value="sv_SE">Svenska</option>
								</select>
							</div>
						</div>
						<button id="loginButton" type="submit" class="btn btn-default pull-right">Login</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
