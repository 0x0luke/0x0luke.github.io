<script type="text/javascript">
function createCookie(name,value,days) {
	if (days) {
		var date = new Date();
		date.setTime(date.getTime()+(days*24*60*60*1000));
		var expires = "; expires="+date.toGMTString();
	}
	else var expires = "";
	document.cookie = name+"="+value+expires+"; path=/";
}

function readCookie(name) {
	var nameEQ = name + "=";
	var ca = document.cookie.split(';');
	for(var i=0;i < ca.length;i++) {
		var c = ca[i];
		while (c.charAt(0)==' ') c = c.substring(1,c.length);
		if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	}
	return null;
}

function eraseCookie(name) {
	createCookie(name,"",-1);
}

function userLogin() {

	var remember = document.getElementById('remember');
	var username = document.getElementById('j_username');
	var logonForm = document.getElementById('logon');
	
	if(remember) {
		if(remember.checked == true) {
			//add cookie
			createCookie("rememberEDP", "true", 365);
			createCookie("usernameEDP", username.value, 365);
		} else {
			//remove cookie
			eraseCookie("rememberEDP");
			eraseCookie("usernameEDP");
		}
	}
	
	logonForm.submit();
}

//Repopulate username if remember me checked.
//Also sets the focus to the most appropriate input, depending on the remember me state.
function loadRemember() {
	var remember = document.getElementById('remember');
	if(remember) {
		var username = document.getElementById('j_username');
		var rememberValue = readCookie("rememberEDP");
	
		if(rememberValue) {
			remember.checked = rememberValue;
		} else {
			remember.checked = null;
		}
		var userNameValue = readCookie("usernameEDP");
		if(userNameValue) {
			username.value = userNameValue;
			document.logon.j_password.focus();
		}
		else
		{
			document.logon.j_username.focus();
		}
	}
	else
	{
		document.logon.j_username.focus();
	}
}
</script>
