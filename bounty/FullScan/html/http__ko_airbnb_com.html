 릴리언 진님의 공동주택 전체","mario_copy_monorail_select_guest_landing.verified_design_copy":"에어비앤비 플러스 숙소는 퀄리티가 높으며, 작은 부분까지 세심하게 고려한 우수한 디자인을 자랑합니다. 우아하면서도 호스트의 개성이 반영된 인테리어 디자인 덕분에 숙소는 아름다움과 안락함이 동시에 느껴집니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_1":"파란색 공간에 있는 갈색 가죽 소파에 부드러운 담요와 네모 모양의 쿠션이 놓여 있습니다. 벽에는 소박한 그림과 장식품이 걸려 있습니다.","mario_copy_monorail_select_guest_landing.verified_design_title":"아름답게 꾸며진 인테리어","mario_copy_monorail_select_guest_landing.verified_equipped_bullet_1":"정수된 물 또는 생수","mario_copy_monorail_select_guest_landing.verified_equipped_bullet_2":"식용유, 조리 도구, 그릇 등 조리용품","mario_copy_monorail_select_guest_landing.verified_equipped_bullet_3":"다리미와 헤어드라이어","mario_copy_monorail_select_guest_landing.verified_equipped_caption":"로스앤젤레스에 있는 매트님의 게스트용 별채 전체","mario_copy_monorail_select_guest_landing.verified_equipped_copy":"고속 와이파이는 물론 스트리밍 기능을 갖춘 TV와 모든 조리시설이 완비된 주방 등 내 집에 있을 때처럼 안락하게 지낼 수 있도록 모든 에어비앤비 플러스 숙소에는 표준 편의시설이 마련되어 있습니다. 또한, 다음 항목도 갖추고 있습니다.%{paragraphBreak}","mario_copy_monorail_select_guest_landing.verified_equipped_img_alt":"흰색과 우드 소재가 어우러진 주방에 레몬, 유리병, 도자기 소재의 잔 받침이 가지런히 놓여있습니다.","mario_copy_monorail_select_guest_landing.verified_equipped_title":"각종 필수시설 완비","mario_copy_monorail_select_guest_landing.verified_maintained_bullet_1":"모든 가전제품이 정상적으로 작동됨","mario_copy_monorail_select_guest_landing.verified_maintained_bullet_2":"공용 공간에서 연결되는 모든 침실문에 잠금장치","mario_copy_monorail_select_guest_landing.verified_maintained_bullet_3":"모든 공간이 깔끔하게 정돈되어 있음","mario_copy_monorail_select_guest_landing.verified_maintained_caption":"케이프타운에 있는 롭님의 주택 전체","mario_copy_monorail_select_guest_landing.verified_maintained_copy":"%{select_program_name} 호스트는 잘 관리된 야외 공간부터 수압이 세고 깔끔한 욕실까지 숙소 전체가 매우 깨끗하고, 어질러진 물건이 없으며, 모든 물품이 제대로 작동되도록 세심한 노력을 기울입니다. 이외에도 다음과 같은 장점이 있습니다.%{paragraphBreak}","mario_copy_monorail_select_guest_landing.verified_maintained_img_alt":"돌과 유리를 재료로 하여 화창한 배경을 바탕으로 서 있는 모던한 주택으로 바로 앞에는 파란 수영장이 자리하고 있습니다.","mario_copy_monorail_select_guest_landing.verified_maintained_title":"잘 관리된 숙소 시설","mario_copy_monorail_select_guest_landing.exceptional_hosts_title":"최고의 호스트","mario_copy_monorail_select_guest_landing.exceptional_hosts_copy":"플러스 호스트는 높은 평점(4.8점 이상)을 자랑하며, 편안한 숙소를 만들기 위해 푹신한 침구부터 완비된 주방 시설에 이르기까지 모든 사항을 세심하게 관리합니다.","mario_copy_monorail_select_guest_landing.reliable_checkin_title":"간편한 체크인 절차","mario_copy_monorail_select_guest_landing.reliable_checkin_copy":"%{select_program_name} 숙소는 언제든지 쉽게 체크인이 가능합니다. 모든 숙소에 열쇠 보관함이나 키패드가 설치되어 있거나, 게스트 체크인을 돕기 위해 대기 중인 호스트가 있거든요.","mario_copy_monorail_select_guest_landing.premium_support_title":"우대 지원","mario_copy_monorail_select_guest_landing.premium_support_copy":"%{select_program_name} 숙소를 예약하면 숙련된 %{select_program_name} 고객 지원 전담 팀이 최상의 서비스와 신속한 응답으로 게스트를 지원해드립니다.","mario_copy_monorail_select_guest_landing.outro_title":"다음 여행을 위한 완벽한 %{select_program_name} 숙소를 골라보세요","mario_copy_monorail_select_guest_landing.outro_subtitle":"숙소 사진 아래에서 %{select_badge} 배지를 찾아보세요.","mario_copy_monorail_select_guest_landing.outro_copy1":"전 세계의 에어비앤비 플러스 숙소","mario_copy_monorail_select_guest_landing.outro_copy2":"로스엔젤레스 해변의 방갈로에서부터 다도를 즐길 수 있는 교토의 전통 가옥까지, 퀄리티와 인테리어 디자인이 검증된 에어비앤비 플러스 숙소를 둘러보세요.","mario_copy_monorail_select_guest_landing.outro_button":"숙소 모두 보기","mario_copy_monorail_select_guest_landing.home_cta_san_francisco":"샌프란시스코의 에어비앤비 플러스 숙소를 둘러보세요","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_san_francisco_8701367":"샌프란시스코에 위치한 앨리슨(Allyson)님의 집 전체","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_san_francisco_8701367_left":"빨간색 작은 펜던트 램프로 은은한 조명이 비추는 아늑한 공간입니다. 벽이 검은색과 흰색의 패턴 벽지로 꾸며져 있습니다. 공간의 양쪽 측면에 책상으로 사용할 수 있는 목재 평판이 고정되어 있고, 그 위에는 그림 액자, 작은 인테리어 소품과 조각품이 있습니다. 책상 아래에 노란색 철재 스툴 의자가 3개 있습니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_san_francisco_8701367_center":"채광 좋은 거실에 눈길을 사로잡는 커다란 돌출창, 턴테이블, 흰색 가죽으로 된 목재 의자와 어울리는 오토만이 있습니다. 우측 벽면은 LP판 컬렉션으로 가득 채워져 있고, 반대쪽 벽에는 업라이트 피아노, 문, 열대 식물이 있습니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_san_francisco_8701367_right":"목재 바닥과 높은 창문이 있는 거실입니다. 직물 러그와 뒷벽을 가득 채운 LP판 컬렉션이 가장 눈길을 사로잡습니다. 음반 포스터 액자가 벽에 걸려 있고, 크기와 질감이 다양한 3개의 쿠션 암체어가 있습니다.","mario_copy_monorail_select_guest_landing.home_cta_sydney":"시드니의 에어비앤비 플러스 숙소를 둘러보세요","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_sydney_13361911":"시드니에 위치한 토니아(Tonia)님의 집 전체","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_sydney_13361911_left":"열대 식물과 나무로 뒤덮인 목재 수영장 데크가 있습니다. 계단을 따라가면 일부가 청록색 타일로 꾸며진 수영장이 나오고, 데크에 설치된 온수 욕조 옆에는 노란색 의자 2개, 흰색 파라솔, 화분이 있습니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_sydney_13361911_center":"채광 좋은 중세기 모던 스타일의 거실에 아치형 천장, 통유리창, 야외 공간으로 연결되는 유리 슬라이딩 도어가 있습니다. 뒤쪽에는 창문, 석조 벽난로와 벽걸이 TV가 있습니다. 바닥은 소가죽 러그로 덮여 있고, 침실에 가죽 의자와 오토만이 비치되어 있습니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_sydney_13361911_right":"흰색 벽과 그림 액자, 작은 침대 협탁이 있는 밝은 침실입니다. 통유리창 일부가 흰색 커튼으로 가려져 있고, 판유리 하나는 살짝 열려 있습니다.","mario_copy_monorail_select_guest_landing.home_cta_london":"런던의 %{select_program_name} 숙소를 확인해보세요","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_london_11474031":"런던에 위치한 페른(Fern)님의 집 전체","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_london_11474031_left":"연한 파란색 벽, 벽걸이 거울, 촛대가 놓인 흰색 벽난로 선반, 생화가 담긴 빨간색 꽃병이 있는 아기자기한 방입니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_london_11474031_center":"파란색 벽, 빨간색 무늬의 커튼, 목재 바닥과 흰색 가구에 어울리는 다채로운 인테리어 소품으로 꾸며진 거실입니다. 방 중앙에 불을 붙이지 않은 벽난로가 있고, 오른쪽에는 장식용 쿠션이 놓인 창문 벤치가 있습니다. 앞쪽에 해바라기가 담긴 꽃병이 놓인 유리 테이블이 있습니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_london_11474031_right":"카펫이 깔린 공간에 꽃무늬 쿠션과 담요로 포인트를 준 벨벳 의자가 있고, 커튼이 드리워진 창으로 햇살이 환하게 들어옵니다. 싱싱한 꽃 한 다발이 놓인 목재 협탁이 있습니다.","mario_copy_monorail_select_guest_landing.home_cta_los_angeles":"로스앤젤레스의 %{select_program_name} 숙소를 확인해보세요","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_los_angeles_14883660":"로스앤젤레스에 위치한 매트(Matt)님의 게스트하우스 전체","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_los_angeles_14883660_left":"작은 창문 근처의 천장에 해먹 의자가 걸려 있고, 야외 공간으로 연결되는 문이 있습니다. 목재 벽의 우측 창문 위쪽에 삼각형 깃발 모양의 가랜드가 달려 있습니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_los_angeles_14883660_center":"높은 천장, 목재 패널벽과 창문이 있는 넓은 수면 공간입니다. 오른쪽에는 침대가 있고 왼쪽에는 2층처럼 보이는 곳으로 이어지는 금속 계단이 있습니다. 바닥이 커다란 직물 러그로 덮여 있고, 방 뒤쪽에 옥외 벽난로가 있는 개인 테라스로 연결되는 슬라이딩 유리 벽이 있습니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_los_angeles_14883660_right":"사생활이 보호되는 높은 목재 울타리가 쳐져 있어 라탄 의자 2개와 옥외 벽난로가 갖춰진 작은 야외 테라스에서 조용하고 아늑한 시간을 보낼 수 있습니다.","mario_copy_monorail_select_guest_landing.home_cta_toronto":"토론토의 %{select_program_name} 숙소 둘러보기","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_toronto_16323704":"토론토에 위치한 러시(Rush)님의 개인실","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_toronto_16323704_left":"목재 테이블 중앙에 사이잘 로프로 일부를 감싼 장식용 소 두개골과 반쯤 녹은 초가 꽂힌 놋쇠 촛대 한 쌍이 있습니다. 두개골 바로 위에는 가벼운 쇠사슬 갑옷이 걸려있고, 천장등 또는 샹들리에의 일부가 보입니다. 뒤쪽에는 흰색 커튼으로 장식된 창문으로 햇살이 들어옵니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_toronto_16323704_center":"무광의 차콜색 벽과 흰색 직물 러그가 있는 거실입니다. 침실 중앙에 회색 소파와 2개의 벨벳 암체어로 둘러싸인 원형 유리 커피 테이블이 있습니다. 벽에 사진과 박제품이 걸려있고, 창문에는 흰색 커튼이 길게 드리워져 있습니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_toronto_16323704_right":"거실에 그림 액자가 걸린 패널벽이 있습니다. 앞쪽에는 회색 소파의 왼쪽 가장자리와 책, 오래된 브라우니 카메라, 작은 조각품이 놓인 목재 협탁이 보입니다.","mario_copy_monorail_select_guest_landing.home_cta_shanghai":"상하이의 %{select_program_name} 숙소를 확인해보세요","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_shanghai_15959441":"상하이에 위치한 레인(Lane)님의 집 전체","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_shanghai_15959441_left":"모던한 목재 서랍장 위에 장식용 반신상과 기하학적 모양의 유리 테라리움이 2개 있습니다. 서랍장이 연한 연분홍색 벽에 밀착되어 있고, 벽면에는 추상화 그림 액자가 걸려있습니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_shanghai_15959441_center":"커다란 러그로 덮인 목재 바닥과 파란색 벽이 있는 침실입니다. 오른쪽에 커튼으로 장식된 창문이 있습니다. 침실에서 가장 눈길을 끄는 것은 사주식 목재 침대로, 작은 램프가 놓인 목재 협탁이 침대 양쪽에 각각 1개씩 있습니다. 침대에서 가장 가까운 침실 모서리 쪽에 벨벳 암체어가 있고, 반대쪽에전신 거울과 목재 행거가 있습니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_shanghai_15959441_right":"파란색 도자기 찻주전자와 찻잔 세트가 놓인 목조 테이블 옆에 세련된 티슈케이스와 생화가 담긴 황색 유리 꽃병이 있습니다. 뒤쪽에는 벨벳 암체어와 커튼으로 가려진 창문이 있습니다.","mario_copy_monorail_select_guest_landing.home_cta_milan":"밀라노의 %{select_program_name} 숙소를 확인해보세요","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_caption_milan_11360215":"밀라노에 위치한 코스탄자(Costanza)님의 로프트 전체","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_milan_11360215_left":"모던한 분위기의 침실로 침대 발치에는 벤치가 놓여있고, 벤치 위에는 가지런히 갠 하얀 타월이 있으며, 선반, 서랍, 행거가 설치된 개방형 옷장이 있습니다. 투박한 목조 천장에 커다란 등나무 펜던트 조명이 걸려 있고, 뒷벽을 따라 중간 크기의 거울과 가죽 의자가 있습니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_milan_11360215_center":"잎이 무성한 야자수, 양치식물, 아이비로 뒤덮힌 외관 벽은 회색 유리와 강철 구조물로 설계되었으며, 식사 공간으로 연결되는 입구가 있습니다. 문을 열면 녹색 타일 벽과 직물 러그가 있는 방으로 이어지고, 물이 가득 채워진 유리병이 놓인 목재 식탁 위에 등나무 펜던트 조명이 걸려있습니다.","mario_copy_monorail_select_guest_landing.beautiful_home_carousel_img_alt_milan_11360215_right":"코르크 스툴에 놓인 두꺼운 빨간색 양장본 위에는 작은 화초가 심어진 테라코타 화분이 있습니다. 스툴은 녹색 타일 벽 쪽에 세워져 있고, 뒤쪽 모서리를 돌아 시멘트를 입힌 세련된 통로를 따라가면 철제 프레임 유리문이 나옵니다.","mario_copy_monorail_select_guest_landing.listing_preview_row_city_cape_town":"케이프타운","mario_copy_monorail_select_guest_landing.listing_preview_row_city_cape_town_img_alt":"나무 서까래와 모던한 나무 테이블이 있는 개방형 주방과 식사 공간","mario_copy_monorail_select_guest_landing.listing_preview_row_city_barcelona":"바르셀로나","mario_copy_monorail_select_guest_landing.listing_preview_row_city_barcelona_img_alt":"햇살이 내리쬐는 모퉁이의 아침식사 공간에는 올리브색 벽시계, 흰색 의자 3개, 올리브색 의자 1개가 있습니다.","mario_copy_monorail_sele rio_copy_fapiao.modal_form_taxpayer_id_placeholder":"회사의 납세 등록 번호","mario_copy_fapiao.modal_choose_header_type":"머리글 유형을 선택하세요.","mario_copy_fapiao.modal_form_header":"파피아오 머리글","mario_copy_fapiao.modal_form_taxpayer_id":"납세자번호","mario_copy_fapiao.modal_fill_details":"세부정보를 입력해주세요.","mario_copy_fapiao.error_messages_empty_header_field":"필수 입력란입니다.","mario_copy_fapiao.error_messages_empty_taxpayer_id_field":"필수 입력란입니다.","mario_copy_fapiao.fapiao_rules":"Fapiao(영수증) 규칙","mario_copy_fapiao.fap_title_differences":"일반 전자 Fapiao, 일반 종이 Fapiao와 부가세 특별 Fapiao의 차이점은 무엇인가요?","mario_copy_fapiao.fap_content_differences_1":"전자 Fapiao(영수증)는 정보화 시대의 산물입니다. 일반 Fapiao(영수증)와 마찬가지로 세무 당국에서 형식을 통일해 배포합니다. Fapiao(영수증) 번호는 전국적으로 통일된 코드를 따르며, 위조 방지 단일 기술이 판매자에게 배포되고, 전자 Fapiao는 전자 Fapiao에 첨부됩니다. 서명 메커니즘. 중국 국가세무총국은 업그레이드된 VAT 청구서 시스템에 기반하여 VAT 전자 Fapiao 시스템을 구성 및 개발했습니다. 시범 도입 기간 동안 시스템이 원활하게 운영되어 전국적인 도입 조건을 만족했습니다. 이에 따라 2015년 12월 1일부터 전국적인 시행이 결정되었습니다.","mario_copy_fapiao.fap_content_differences_2":"전자 Fapiao는 여전히 종이 형식입니다. 이전 형식의 Fapiao의 경우, 수량이 한정되어 있거나 필요에 따라 발급되기 때문에 제한이 있습니다. 전자 Fapiao 발행 의무자는 미기입 상태의 Fapiao를 자체적으로 보관하고 있다가, 인터넷을 통해 데이터를 입력한 후 이를 고객에게 발행합니다. 이는 관리의 허점을 없애고 탈세를 방지하기 위한 목적입니다.","mario_copy_monorail_p4_causes.add beneficiary.add new user":"새 사용자 추가하기","mario_copy_monorail_p4_causes.add beneficiary.introduction to creating beneficiary accounts for agencies":"게스트 세부정보","mario_copy_monorail_p4_causes.add beneficiary.add existing person":"기존 사용자 추가하기","mario_copy_monorail_p4_causes.add beneficiary.form label for first name":"이름","mario_copy_monorail_p4_causes.add beneficiary.form label for last name":"성","mario_copy_monorail_p4_causes.add beneficiary.form label for birthdate":"생년월일 - MM/DD/YYYY","mario_copy_monorail_p4_causes.add beneficiary.optional details section title":"선택 입력 사항","mario_copy_monorail_p4_causes.add beneficiary.form label for email":"이메일","mario_copy_monorail_p4_causes.add beneficiary.form label description for email":"클라이언트는 이메일을 통해 자신의 계정에 액세스하고 사용할 수 있습니다.","mario_copy_monorail_p4_causes.add beneficiary.form label for country of citizenship":"국적","mario_copy_monorail_p4_causes.add beneficiary.save new beneficiary account":"추가","mario_copy_luxury_p4.lux_verification.title":"전화번호 추가하기","mario_copy_luxury_p4.lux_verification.subtitle":"여행하시는 동안 여행 디자이너가 회원님에게 연락할 수 있는 전화번호를 입력하세요. 인증 코드와 함께 문자 메시지가 발송됩니다.","mario_copy_monorail_luxury_retreats_checkout.p4.lux_verification.title":"전화번호를 입력하세요","mario_copy_monorail_luxury_retreats_checkout.p4.lux_verification.subtitle":"문자 메시지로 인증 코드가 전송됩니다.","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_add_phone_number.title":"전화번호를 입력하세요","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_add_phone_number.subtitle":"문자 메시지로 인증 코드가 전송됩니다.","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verify_code_from_call.title":"전화번호 인증","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verify_code_from_call.subtitle":"회원님의 전화번호(%{phone_number})로 코드가 전송됩니다. 4자리 코드를 입력해주세요.","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verify_code_from_sms.title":"전화번호 인증","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verify_code_from_sms.subtitle":"전화(%{phone_number})로 보내드리는 문자를 확인하고 4자리 코드를 입력해주세요.","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verified.title":"인증된 전화번호","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verified.subtitle":"전화번호가 인증되었습니다.","mario_copy_monorail_referrals.tab_text":"친구 초대하기","mario_copy_luxury_p5.p5_heading":"예약이 확정되었습니다","mario_copy_luxury_p5.p5_heading_pending_gp":"예약이 완료되었습니다.","mario_copy_luxury_p5.p5_heading_expired":"만료된 예약입니다. 언제든지 다시 예약하거나 여행 디자이너에게 도움을 요청하세요.","mario_copy_luxury_p5.p5_heading_pending":"예약 요청이 전송되었습니다","mario_copy_luxury_p5.p5_body":"숙소 예약이 확정되어 이제 여행 디자이너가 여행하시면서 즐길 만한 트립이나 필요한 서비스를 예약해드릴 수 있습니다. 회원님의 취향과 여행지에 맞춰 디자인된 모든 여행 관련 세부 사항은 여행 일정표에서 확인하실 수 있어요.","mario_copy_luxury_p5.p5_body_pending_gp":"총 요금 중 첫 할부 요금을 결제해주셔서 감사합니다. 예약이 대기 상태로 유지되지만, 예약을 확정하기 위해서는 전액을 결제하셔야 합니다.","mario_copy_luxury_p5.p5_body_pending":"여행 디자이너가 %{propertyName}의 예약 가능 여부를 72시간 이내에 안내해드립니다","mario_copy_luxury_p5.p5_cta":"여행 일정표 확인하기","mario_copy_luxury_p5.p5_cta_group_payment":"결제 완료하기","mario_copy_luxury_p5.number_of_adults":"성인 %{smart_count}명","mario_copy_luxury_p5.number_of_children":"어린이 %{smart_count}명","mario_copy_luxury_p5.number_of_infants":"유아 %{smart_count}명","mario_copy_luxury_p5.number_of_guests":"게스트 %{smart_count}명","mario_copy_luxury_p5.reservation_code":"예약 코드","mario_luxury_retreats_cancellation_policy_page.general education.paragraph 1":"Luxury Retreats 호스트는 아래의 환불 정책 중 한 가지를 선택할 수 있습니다. 각 숙소의 환불 정책은 숙소 페이지의 '예약 취소' 섹션에서 확인할 수 있습니다.","mario_luxury_retreats_cancellation_policy_page.general education.german content":"독일 숙소의 경우, 예약을 취소한 게스트에 대한 환불 불가 금액이 예상 피해 금액을 초과하지 않아야 합니다. 환불되지 않은 금액이 호스트의 손실이나 피해 금액을 초과한다고 게스트가 증명할 수 있다면, 일부 환불을 요청할 수도 있습니다. %{link_start}자세히 알아보세요%{link_end}.","mario_luxury_retreats_cancellation_policy_page.general education.paragraph 2":"에어비앤비 숙소에는 %{link_start}별도의 환불 정책%{link_end}이 적용됩니다.","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 1 title":"예약 취소 마감 시간은 오후 3시입니다","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 1 body":"게스트의 체크인 예정 시각과 관계없이 에어비앤비에서는 체크인 당일 오후 3시(현지 시간 기준)에 숙박이 시작되는 것으로 봅니다. 예약 취소 시점 또한 체크인 당일 오후 3시를 기준으로 산정합니다.","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 5 title":"공식 취소 절차 및 확인","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 5 body":"게스트가 에어비앤비 Luxury Retreats 취소 페이지에서 취소 과정을 진행하고 확인받은 경우에만 예약이 정식으로 취소됩니다. 예약 취소 페이지는 Luxury Retreats 사이트와 앱의 %{link_start}여행%{link_end} 섹션에서 찾으실 수 있습니다.","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 3 title":"서비스 수수료 환불","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 3 body":"예약 취소 시 에어비앤비 서비스 수수료는 환불되지 않습니다.","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 4 title":"숙박 서비스 요금 환불","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 4 body":"예정된 체크인 날짜의 숙소 현지 시각 기준 오후 3시 전에 예약을 취소하는 경우 숙박 서비스 요금이 환불됩니다.","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 2 title":"환불 불가 보증금","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 2 body":"환불 불가 보증금의 액수는 숙소마다 다릅니다. 자세한 금액은 숙소 페이지 상의 '환불 불가 보증금' 부분에 나와 있습니다.","mario_luxury_retreats_cancellation_policy_page.additional_terms.paragraph1":"Luxury Retreats는 예약이 취소될 경우 게스트 환불금에 대해 기존에 수금한 세금을 환급해드리며 환불 불가 금액과 관련된 세금은 관할 세무당국에 납부할 것입니다.","mario_luxury_retreats_cancellation_policy_page.additional_terms.paragraph3":"호스트나 숙소에 문제가 있는 경우, 게스트는 체크인 후 24시간 이내에 저택 전문가에게 연락해 에어비앤비 %{link_start}게스트 환불 정책%{link_end}에 따른 전액 또는 일부 환불을 요청할 수 있습니다.","mario_luxury_retreats_cancellation_policy_page.additional_terms.paragraph2":"%{link1_start}게스트 환불 정책%{link1_end}, %{link2_start}정상참작이 가능한 상황%{link2_end} 또는 %{link3_start}서비스 약관%{link3_end}에 따른 Luxury Retreats의 예약 취소 사유가 호스트의 환불 정책에 우선하여 적용될 수 있습니다.","mario_luxury_retreats_cancellation_policy_page.additional_terms.paragraph4":"본 환불 정책의 적용과 관련하여 호스트와 게스트 간의 분쟁이 발생하는 경우 최종 결정권은 에어비앤비에 있습니다.","mario_luxury_cancellation_policy_page.general education.paragraph 1":"에어비앤비 Luxe 숙소는 Luxury Retreats에서 관리하며, 숙소 관리 회사 또는 개인 소유주가 운영합니다. Luxury Retreats 호스트는 아래의 환불 정책 중 한 가지를 선택할 수 있습니다. 각 숙소의 환불 정책은 숙소 페이지의 '예약 취소' 섹션에서 확인할 수 있습니다.","mario_luxury_cancellation_policy_page.general education.german content":"환불 정책에 따라, 호스트가 가승인을 해지하지 않은 보증금이 호스트가 입은 피해 금액보다 크거나 호스트가 전혀 피해를 보지 않았음을 증명할 수 있는 경우, 호스트로부터 보증금의 일부 또는 전액을 환불받을 권리가 있습니다.%{link_start}자세히 알아보기%{link_end}","mario_luxury_cancellation_policy_page.general education.paragraph 2":"에어비앤비 숙소에는 %{link_start}별도의 환불 정책%{link_end}이 적용됩니다.","mario_luxury_cancellation_policy_page.policy details.paragraph 1 title":"예약 취소 마감 시간은 오후 3시입니다","mario_luxury_cancellation_policy_page.policy details.paragraph 1 body":"게스트의 체크인 예정 시각과 관계없이 에어비앤비에서는 체크인 당일 오후 3시(현지 시간 기준)에 숙박이 시작되는 것으로 봅니다. 예약 취소 시점 또한 체크인 당일 오후 3시를 기준으로 산정합니다.","mario_luxury_cancellation_policy_page.policy details.paragraph 5 title":"공식적인 예약 취소","mario_luxury_cancellation_policy_page.policy details.paragraph 5 body":"게스트가 에어비앤비 예약 취소 페이지에서 취소 과정을 진행하고 확인받은 경우에만 예약이 정식으로 취소됩니다. 예약 취소 페이지는 에어비앤비 사이트와 앱의 %{link_start}여행%{link_end} 섹션에서 찾으실 수 있습니다.","mario_luxury_cancellation_policy_page.policy details.paragraph 3 title":"서비스 수수료 환불","mario_luxury_cancellation_policy_page.policy details.paragraph 3 body":"예약 취소 시 에어비앤비 서비스 수수료는 환불되지 않습니다.","mario_luxury_cancellation_policy_page.policy details.paragraph 4 title":"숙박 서비스 요금 환불","mario_luxury_cancellation_policy_page.policy details.paragraph 4 body":"예정된 체크인 날짜의 숙소 현지 시각 기준 오후 3시 전에 예약을 취소하는 경우 숙박 서비스 요금이 환불됩니다.","mario_luxury_cancellation_policy_page.policy details.paragraph 2 title":"환불 불가 보증금","mario_luxury_cancellation_policy_page.policy details.paragraph 2 body":"환불 불가 보증금의 액수는 숙소에 따라 다릅니다. 자세한 금액은 숙소 페이지의 '환불 불가 보증금' 섹션에서 확인하실 수 있습니다.","mario_luxury_cancellation_policy_page.additional_terms.paragraph1":"Luxury Retreats는 예약이 취소될 경우 게스트 환불금에 대해 기존에 수금한 세금을 환급해드리며, 환불 불가 금액과 관련된 세금은 관할 세무당국에 납부할 것입니다.","mario_luxury_cancellation_policy_page.additional_terms.paragraph3":"호스트나 숙소에 문제가 있는 경우, 게스트는 체크인 후 24시간 이내에 여행 디자이너에게 연락해 에어비앤비 %{link_start}Luxe 게스트 환불 정책%{link_end}에 따른 전액 또는 일부 환불을 요청할 수 있습니다.","mario_luxury_cancellation_policy_page.additional_terms.paragraph2":"호스트의 환불 정책은 %{link1_start}에어비앤비 Luxe 게스트 환불 정책%{link1_end}, %{link2_start}정상참작이 가능한 상황 정책%{link2_end}, 또는 %{link3_start}서비스 약관%{link3_end}에서 명시한 기타 사유로 인한 에어비앤비의 취소 조치를 우선하지 않습니다.","mario_luxury_cancellation_policy_page.additional_terms.paragraph4":"본 환불 정책의 적용과 관련하여 호스트와 게스트 간의 분쟁이 발생하는 경우 최종 결정권은 에어비앤비에 있습니다.","mario_sensitive_image_reminder_modal.title":"이 사진을 사용하시겠어요?","mario_sensitive_image_reminder_modal.body":"프로필 사진에 개인 정보나 중요한 정보가 포함된 것 같네요. 다른 사람이 볼 수 있는 사진이므로 얼굴은 보이되 공개하고 싶지 않은 정보가 보이지 않도록 하세요.","mario_sensitive_image_reminder_modal.yes_button":"예","mario_sensitive_image_reminder_modal.no_button":"아니요, 다른 사진을 사용합니다","mario_copy_monorail_collections_manage_your_space.select_error_one_photo_required":"이 방에 1장 이상의 사진을 추가하세요.","mario_copy_monorail_collections_manage_your_space.select_error_bed_required":"이 방에 침대를 1개 이상 추가하세요.","mario_copy_monorail_collections_manage_your_space.shakespeare_title_creation_status_loading":"확인 중...","mario_copy_monorail_collections_manage_your_space.shakespeare_title_creation_status_too_short":"숙소 제목이 너무 짧습니다. 더 길게 작성해주세요.","mario_copy_monorail_collections_manage_your_space.shakespeare_title_creation_status_error":"오류를 수정하세요.","mario_copy_monorail_collections_manage_your_space.shakespeare_title_edit_status_warning":"검토하실 사항이 몇 가지 있습니다.","mario_copy_monorail_collections_manage_your_space.shakespeare_title_creation_status_warning":"제목이 저장되었으나 검토하실 사항이 몇 가지 있습니다. 밑줄 친 부분을 확인해주세요.","mario_copy_monorail_collections_manage_your_space.shakespeare_title_edit_status_good":"훌륭해요!","mario_copy_monorail_collections_manage_your_space.shakespeare_title_creation_status_good":"저장되었습니다. 이제 이 제목을 바로 사용하실 수 있어요!","mario_copy_monorail_ready_for_select.select_error_private_bathroom":"최소 한 개의 욕실 또는 두 개의 간이 욕실이 별도로 갖춰져 게스트가 단독으로 사용할 수 있어야 합니다.","mario_copy_monorail_signup_email_form.birthdate":"생일","mario_copy_monorail_signup_email_form.email_sign_up":"가입하기","mario_copy_monorail_signup_email_form.personal_email_field_placeholder":"개인 이메일 주소","mario_copy_monorail_signup_email_form.email_field_placeholder":"이메일 주소","mario_copy_monorail_signup_email_form.password_field_placeholder":"비밀번호 설정","mario_copy_monorail_signup_email_form.gdpr_promotion_initial_message.v0":"에어비앤비의 마케팅 프로모션, 특별 할인 및 추천 여행 정보, 정책 변경사항을 이메일로 보내드립니다.","mario_copy_monorail_signup_email_form.gdpr_promotion_initial_message.v1":"에어비앤비의 특별 할인, 마케팅 프로모션, 여행 정보, 정책 변경 사항 등을 보내드립니다. 원하시면 언제든지 수신을 거부할 수 있습니다.","mario_copy_monorail_signup_email_form.last_name_
