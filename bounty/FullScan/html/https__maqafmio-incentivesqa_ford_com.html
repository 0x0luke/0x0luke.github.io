<script type="text/javascript">
    
    var dartDebugMode = false;
    var dartUpdateZone = "dartTarget";
    var dartAdvertiserId = "690327";
    var dartBrandType = "fvflup";

    function executeDartReporting(category, nameplate, preserveHtml) {
        
        if (dartDebugMode)
            alert("Dart " + category + " : " + nameplate);

        var url = "https://fls.doubleclick.net/activityi;src=" + dartAdvertiserId + ";type=" + dartBrandType + ";cat=" + category + ";u1=" + nameplate + ";u2=0;u3=0;u4=0;u5=;u6=0;u7=;u8=;u9=;u10=;ord=" + Math.random() + "?";
        
        if (preserveHtml == true) {
            document.getElementById(dartUpdateZone).innerHTML += "<iframe src=\"" + url + "\" width=\"1\" height=\"1\" frameborder=\"0\"></iframe>";
        } else {
            document.getElementById(dartUpdateZone).innerHTML = "<iframe src=\"" + url + "\" width=\"1\" height=\"1\" frameborder=\"0\"></iframe>";
        }        
    }

    function dartIncentives() {
    }

    function dartIncentivesError() {
    }

    function dartIncentivesResults(nameplate) {
        executeDartReporting("ir", nameplate);
    }

    function dartIncentivesPrint() {
    }

    function dartIncentivesViewOffer() {
    }

    function dartIncentivesAPRDownload(nameplate) {
        executeDartReporting("downld", nameplate);
    }

    function dartIncentivesThankYou(nameplate, emailOptIn) {
        executeDartReporting("qq", nameplate);

        if (emailOptIn == true) {
            executeDartReporting("eopt", nameplate, true);
        }
    }

</script>

<script type="text/javascript">
