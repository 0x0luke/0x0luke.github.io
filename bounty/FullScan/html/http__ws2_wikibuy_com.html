<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="https://cdn.ivaws.com/design-assets/images/favicon.ico" type="image/x-icon" />
    <title>Wikibuy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgba(245, 245, 245, 0.9);
        font-family: 'default_regular';
        color: #3f5a69;
      }
      .page-header {
        height: 70px;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        z-index: 100;
        background-color: #FFFFFF;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
      }
      .inner {
        max-width: 816px;
        height: 100%;
        max-height: 70px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 8px;
        border-bottom: 1px solid transparent;
      }
      .logo {
        flex-shrink: 0;
        background-image: url('https://cdn.ivaws.com/design-assets/icons/email_icons/wikibuy_logo@2x.png');
        background-size: 120px 30px;
        background-repeat: no-repeat;
        background-position: center;
        width: 120px;
        height: 30px;
        display: block;
      }
      .load-error {
        display: flex;
        align-items: center;
        width: 100%;
        flex-wrap: wrap;
        min-height: 500px;
      }
      section {
        width: 100%;
        text-align: center;
      }
      .icon {
        max-width: 334px;
        min-height: 150px;
        margin: 0 auto;
        background-image: url('https://cdn.ivaws.com/design-assets/images/fetch-error.png');
        background-size: 150px 84px;
        background-repeat: no-repeat;
        background-position: center;
      }
      h2 {
        font-size: 18px;
        font-family: 'default_bold';
      }
      h3 {
        padding-top: 5px;
        font-size: 18px;
        font-family: 'default_regular';
      }
      @font-face {
        font-family: 'default_regular';
        src: url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-regular-webfont.eot');
        src: url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-regular-webfont.eot?#iefix') format('embedded-opentype'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-regular-webfont.woff') format('woff'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-regular-webfont.ttf') format('truetype'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-regular-webfont.svg#source_sans_proregular') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'default_light';
        src: url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-light-webfont.eot');
        src: url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-light-webfont.eot?#iefix') format('embedded-opentype'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-light-webfont.woff') format('woff'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-light-webfont.ttf') format('truetype'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-light-webfont.svg#source_sans_prolight') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'default_semibold';
        src: url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-semibold-webfont.eot');
        src: url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-semibold-webfont.eot?#iefix') format('embedded-opentype'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-semibold-webfont.woff') format('woff'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-semibold-webfont.ttf') format('truetype'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-semibold-webfont.svg#source_sans_prosemibold') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'default_bold';
        src: url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-bold-webfont.eot');
        src: url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-bold-webfont.eot?#iefix') format('embedded-opentype'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-bold-webfont.woff') format('woff'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-bold-webfont.ttf') format('truetype'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-bold-webfont.svg#source_sans_probold') format('svg');
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'default_lightitalic';
        src: url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-lightitalic-webfont.eot');
        src: url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-lightitalic-webfont.eot?#iefix') format('embedded-opentype'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-lightitalic-webfont.woff') format('woff'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-lightitalic-webfont.ttf') format('truetype'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-lightitalic-webfont.svg#source_sans_prolight') format('svg');
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'default_italic';
        src: url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-italic-webfont.eot');
        src: url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-italic-webfont.eot?#iefix') format('embedded-opentype'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-italic-webfont.woff') format('woff'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-italic-webfont.ttf') format('truetype'),
             url('https://cdn.ivaws.com/design-assets/font/sourcesanspro-italic-webfont.svg#source_sans_proitalic') format('svg');
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="page-header">
        <div class="inner">
          <div class="logo"></div>
        </div>
      </div>
      <div class="load-error">
        <section>
          <div class="icon"></div>
          <h2 class="illustration-title">Wikibuy Beta is currently being updated.</h2>
          <h3 class="illustration-subtitle">Please check back soon.</h3>
        </section>
      </div>
    </div>
  </body>
</html>
