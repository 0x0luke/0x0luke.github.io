<head>

    <link rel="apple-touch-icon" sizes="72x72" href="images/logo/icon_and_72.png?528:20190806124803">

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content="Web ICQ online is a quick way to use ICQ. The full history of your previous conversations is available. Online synchronization with your other devices. Works on desktop and mobile"/>
    <meta name="yandex-tableau-widget" content="logo=https://web.icq.com/images/logo/logo_100x40.png, color=#f7f7f3" />
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1.0,
                                   user-scalable=no,
                                   minimal-ui">
    <script type="text/javascript" src="console.js"></script>
    <style>
        body {margin: 0;width: 100%;height: 100%;background-color: #ffffff;}
        .im-font-loader {width: 1px;height: 1px;position: absolute;left: -1000px;top: -1000px;}
        .app-page {display: none;}
    </style>

    <script type="text/javascript">
        var VERSION_JS = '528:20190806124803', PLATFORM_STRING = 'production', userLang = 'en';
        var mandatoryFeatures =
                ("withCredentials" in new XMLHttpRequest()) // IE10+, Chrome3+, FF3.5+, Opera12+, Safari4+
                && (window.addEventListener); // IE9+, Chrome1+, Opera11.6+, FF6.0+(useCapture), Safari1+
        (function(){
            var ua = navigator.userAgent.toLowerCase();
            var isMobile = (ua.indexOf('; rv:') !== -1 && /\(tablet;|\(mobile;/.test(ua)) ||
                (ua.indexOf('windows') !== -1 && ua.indexOf('phone') !== -1) ||
                /Android|iPhone|iPad|iPod|IEMobile|Opera Mini|meego|BlackBerry|bb10|rim/i.test(ua);
            if (!isMobile) {
                document.write('<style>' +
                '@font-face {'+
                    'font-family: \'RoundedMplus1c\';'+
                    'src: url(\'images/fonts/RoundedMplus1c-Bold.ttf\') format(\'truetype\');'+
                    'font-weight: normal;'+
                    'font-style: normal;'+
                '} ' +
                 '.im-font-loader {font-family: RoundedMplus1c;}'+
                '</style>')
            }
        })();
    </script>
    <link type="text/css" rel="stylesheet" href="r/webim.css?528:20190806124803"/>
</head>
<body>
    <div id="imPoorCat" style="display: none">
        <div class="im-old-logo"></div>
        <div class="im-old-cat"><p>Sorry, your browser is not supported. Please, update to modern version.</p><p>Ваша версия браузера не поддерживается.<p></div>
    </div>
    <div class="im-font-loader">.</div>

<script type="text/javascript">
    (function () {
        var locale = (navigator.language || navigator.browserLanguage || navigator.userLanguage).substr(0,2).toLowerCase();
        if (locale === 'ru' || locale === 'uk') userLang = 'ru';
        else if (locale === 'de') userLang = 'de';
        else if (locale === 'pt') userLang = 'pt';

        var engineUrl = 'r/webim.'+userLang+'.js?' + VERSION_JS;
        if (mandatoryFeatures) {
            document.write('<scr' + 'ipt type="text/javascript" charset="utf-8" src="' + engineUrl + '"></scr' + 'ipt>');
        } else {
            document.getElementById('imPoorCat').style.display = 'block';
            document.body.style.overflow = 'auto';
            new Image().src = '//wicq.radar.imgsmail.ru/update?p=wicq&t=obsolete&v=1&rnd=123';
        }
    })();
</script>
</body>
</html>
