}

/*=== tour brackets ===*/
.tour-bracket-left, .tour-bracket-right{
    position:absolute;
    border:5px solid #d9cc82;
    width:30px;
    height:inherit;
    z-index: 10002;
}

.tour-bracket-left{
    left:-6px;
    margin-top:-6px;
    border-right:none;
}

.tour-bracket-right{
    right:-6px;
    top:-6px;
    border-left:none;
}

/*=== tour message box ===*/
.tour-message {
    display: none;
    position:absolute;
    top:200px;
    left:400px;
    z-index: 1003;
    border: 2px solid #D9D3A8;
    background-color: #F8F4D1;
    width:285px;
    min-height:50px;
    z-index:10003;
}
.tour-message .message-bottom{
    height:46px;
}
.tour-message .right-arrow, .tour-message .left-arrow, .tour-message .top-arrow, .tour-message .bottom-arrow{
    position:absolute;
    display:none;
}
.top-index .top-arrow, .right-index .right-arrow, .left-index .left-arrow, .bottom-index .bottom-arrow
{
    display: block;
}
.tour-message .top-arrow{
    background-image:url("/portal/default/theme-visual/default/root/images/tour/up_arrow.png");
    top:-13px;
    left:100px;
    width:21px;
    height:13px;
}
.tour-message .right-arrow{
    background-image:url("/portal/default/theme-visual/default/root/images/tour/right_arrow.png");
    right:-13px;
    top:20px;
    width:13px;
    height:21px;
}
.tour-message .bottom-arrow{
    background-image:url("/portal/default/theme-visual/default/root/images/tour/down_arrow.png");
    bottom:-13px;
    left:100px;
    width:21px;
    height:13px;
}
.tour-message .left-arrow{
    background-image:url("/portal/default/theme-visual/default/root/images/tour/left_arrow.png");
    left:-13px;
    top:20px;
    width:13px;
    height:21px;
}
.tour-message .ms-tittle{
    font-size:14px;
    font-weight:bold;
    color:#4d4d4d;
    padding:15px;
}
.tour-message .ms-cont{
    color:#4d4d4d;
    padding:0px 15px;
    line-height:22px;
}
.tour-message .ms-closed{
    float: right;
    padding-top: 2px;
}
.tour-message .ms-closed span {
    color: #4D4D4D;
    display: block;
    float: left;
    font-size: 11px;
    margin-top: -2px;
    margin-right:5px;
}
.tour-message .ms-closed .close{
    height:18px;
    width:18px;
    cursor:pointer;
    display: inline-block;
    background-image:url(/portal/default/theme-visual/default/root/images/tour/close.png);

    background-position:7px 3px;
}
.tour-message .message-btn{
    float:right;

    margin-top:8px;
}
.tour-message .message-a{
    display: none;

    margin-left: 15px;

}

/* =================================OVERLAY================================== */

#overlay {
    z-index: 1000;
}

#overlayContentContainer {
    float: none;
    padding-left: 0;
    padding-right: 0;
}

#overlayContentContainer > div {
    position: relative;
}

#overlayContent {
    max-height: 780px;
    overflow: auto;
    overflow-y: auto;
    height: auto;
    border: 10px solid #ffffff;
    border: 10px solid rgba(255, 255, 255, 0.2);
    border-radius: 3px;
}

#overlayContent > * {
    background-color: #fff;
}

#overlayContent iframe:not([id]) {
    height: 100%;
    width: 100%;
}

#overlayClose {
    display: block;
    background: url("/portal/default/theme-visual/default/root/images/overlay_close.png") no-repeat transparent;
    cursor: pointer;
    height: 30px;
    width: 30px;
    top: -15px;
    right: -15px;
    position: absolute;
    z-index: 1;
}

/*--------Modal Window--------------*/
#overlayContent header {
    border-top-left-radius: 3px;
    border-top-right-radius: 3px;
    -moz-border-radius-topleft: 3px;
    -moz-border-radius-topright: 3px;
    -webkit-border-radius-topleft: 3px;
    -webkit-border-radius-topright: 3px;
    text-align: center;
    overflow: hidden;
}
#overlayContent header.createSite {
    background-color: #faf4d2;
}
#overlayContent header.publishSite {
    background-color: #d2fad5;
}
#overlayContent header h1 {
    height: 70px;
    line-height: 65px;
    margin-bottom: 0;
}
#overlayContent header>h2 {
    float:left;
}
#overlayContent header h4 {
    background: #686868;
    /* Old browsers */
    background: -moz-linear-gradient(top, #686868 0%, #777777 25%, #777777 75%, #686868 100%);
    /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #686868), color-stop(25%, #777777), color-stop(75%, #777777), color-stop(100%, #686868));
    /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top, #686868 0%, #777777 25%, #777777 75%, #686868 100%);
    /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(top, #686868 0%, #777777 25%, #777777 75%, #686868 100%);
    /* Opera 11.10+ */
    background: -ms-linear-gradient(top, #686868 0%, #777777 25%, #777777 75%, #686868 100%);
    /* IE10+ */
    background: linear-gradient(to bottom, #686868 0%, #777777 25%, #777777 75%, #686868 100%);
    /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#686868', endColorstr='#686868', GradientType=0);
    /* IE6-9 */
    color: #fff;
    height: 36px;
    margin-bottom: 0;
    line-height: 35px;
}
#overlayContent header .extra {
    color: #fff;
    float: right;
    font-size: 14px;
    margin: -25px 40px 0 0;
}
#overlayContent .contentArea {
    height: 380px;
    background: #ffffff;
    /* Old browsers */
    background: -moz-linear-gradient(top, #ffffff 38%, #f0f0f0 100%);
    /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ffffff), color-stop(100%, #f0f0f0));
    /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top, #ffffff 38%, #f0f0f0 100%);
    /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(top, #ffffff 38%, #f0f0f0 100%);
    /* Opera 11.10+ */
    background: -ms-linear-gradient(top, #ffffff 38%, #f0f0f0 100%);
    /* IE10+ */
    background: linear-gradient(top, #ffffff 38%, #f0f0f0 100%);
    /* W3C */
    text-align: center;
    overflow: auto;
}
#overlayContent .contentArea .error,
#overlayContent .contentArea .success,
#overlayContent .contentArea .warning,
#overlayContent .contentArea .info
{
    margin-bottom: 0px;
    margin-top: 15px;
}
/* normal footer */
#overlayContent footer {
    background-color: #fff;
    border-bottom-left-radius: 3px;
    border-bottom-right-radius: 3px;
    -moz-border-radius-bottomleft: 3px;
    -moz-border-radius-bottomright: 3px;
    -webkit-border-radius-bottomleft: 3px;
    -webkit-border-radius-bottomright: 3px;
    height: 64px;
    border-top: 1px solid #dcdcdc;
}
/** footer with grey background */
#overlayContent footer.invert {
    background-color: #F7F7F7;
}

#overlayContent footer .next {
    margin: 0.8em 30px 0 0;
}
#overlayContent footer .next.notlast {
    margin-right: 15px;
}
#overlayContent footer .cancel {
    color: #0071bc;
    line-height: 64px;
    margin-left: 30px;
    text-decoration: none;
}
/* small text next to save button */
#overlayContent footer .instructions {
    line-height: 64px;
    margin-right: 10px;
}
/* large text next to save button */
#overlayContent footer .showcase {
    line-height: 64px;
    margin-right: 10px;
    font-size: 20px;
}
#overlayContent footer .next .instructions, #overlayContent footer .next .showcase {
    line-height: 40px;
}

/* =================================DIALOG================================== */

#dialog {
    display: table;
    z-index: 2000;
    position: fixed;
    left: 0px;
    top: 0px;
    height: 100%;
    width: 100%;
}

#dialog > div  {
    display: table-cell;
    vertical-align: middle;
}

#dialogContent {
    background-color: #ffffff;
    margin: 0 auto;
    width: 210px;
    border-radius: 3px;
    overflow: hidden;
}

#dialog_title {
    padding: 10px 5px 10px 15px;
    font-size: 14px;
    font-weight: bold;
    max-height: 48px;
    overflow: hidden;
    background: #FFFFFF; /* Old browsers */
    background: -moz-linear-gradient(top, #FFFFFF 0%, #FFFFFF 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#FFFFFF), color-stop(100%,#FFFFFF)); /* Chrome,Safari4+ */

/* http://www.yuiblog.com/blog/2010/09/27/clearfix-reloaded-overflowhidden-demystified */

.clearfix:before,
.clearfix:after,
.container_24:before,
.container_24:after {
  content: '.';
  display: block;
  overflow: hidden;
  visibility: hidden;
  font-size: 0;
  line-height: 0;
  width: 0;
  height: 0;
}

.container_24:after {
  clear: both;
}

ach, dass sie von jedem Mitarbeiter erledigt werden kann. Die geringe monatliche Geb\u00fchr erm\u00f6glicht die Leistung eines Gro\u00dfunternehmens zum kleinen Preis.","LANG_w_additionalservicesbusinessemail_screenshot_title_1":"Unser Paket Business Class E-Mail bietet die Funktionen, die Sie sich w\u00fcnschen, und die Sicherheit, die Sie brauchen","LANG_w_additionalservicesbusinessemail_screenshot_title_2":"Professionelles Auftreten","LANG_w_additionalservicesbusinessemail_screenshot_desc_2":"Zeigen Sie Ihren Kunden, dass Sie es ernst meinen, und pr\u00e4sentieren Sie sich mit einer entsprechenden domainbasierten E-Mail-Adresse. ","LANG_w_additionalservicesbusinessemail_screenshot_title_3":"Erweiterter Schutz","LANG_w_additionalservicesbusinessemail_screenshot_desc_3":"Mit unserem hochmodernen Virenschutz beseitigen Sie Spam, Viren und b\u00f6sartige Software.","LANG_w_additionalservicesbusinessemail_screenshot_title_4":"Intelligente Zusammenarbeit","LANG_w_additionalservicesbusinessemail_screenshot_desc_4":"Teilen Sie Kalender und Kontakte mit Ihrem gesamten Team, ganz gleich, wo auf der Welt Ihre Mitarbeiter t\u00e4tig sind. ","LANG_w_additionalservicesbusinessemail_plans_title_1":"F\u00fcr jeden Anspruch und jedes Budget das richtige Paket","LANG_w_additionalservicesbusinessemail_plan_line_1":"Monatlicher Preis","LANG_w_additionalservicesbusinessemail_plan_line_2":"Techn. Support Ebene 1 (falls zutreffend)","LANG_w_additionalservicesbusinessemail_plan_line_3":"Einrichtungsgeb\u00fchr","LANG_w_additionalservicesbusinessemail_plan_line_4":"Einrichtung am selben Tag","LANG_w_additionalservicesbusinessemail_plan_line_5":"Anzahl der Postf\u00e4cher","LANG_w_additionalservicesbusinessemail_plan_line_6":"E-Mail-Speicherplatz pro Postfach","LANG_w_additionalservicesbusinessemail_plan_line_7":"Viren- und Spamfilterung","LANG_w_additionalservicesbusinessemail_plan_line_8":"Automatische Antwort","LANG_w_additionalservicesbusinessemail_plan_line_9":"Max. Anhanggr\u00f6\u "LANG_shop_invalid_city":"Dieses Feld kann Buchstaben, Bindestriche und Leerzeichen beinhalten, darf jedoch nicht mit einem Bindestrich anfangen. Es sollte zwischen 2 und 50 Zeichen lang sein.","LANG_package_BGFORWARD_name":"URL-Umleitung","LANG_package_BGDNS619_name":"Nur DNS","LANG_package_DEFAULTDEMOTEST_name":"Def. Demo-Test","LANG_package_DEFAULTDEMOTEST1_name":"Demo-Test 1","LANG_package_DEFAULTDEMOTEST2_name":"Demo-Test 2","LANG_package_DEFAULTDEMOTEST3_name":"Demo-Test 3","LANG_package_DEFAULTDEMOTEST4_name":"Demo-Test 4","LANG_package_DEFAULTFAX300_name":"Fax 300","LANG_package_DEFAULTFAX500_name":"Fax 500","LANG_package_DEFAULTFAX1000_name":"Fax 1000","LANG_package_DEFAULTSSLQUICK_name":"QuickSSL","LANG_package_DEFAULTSSLQUICKPREMIUM_name":"QuickSSL Premium","LANG_package_DEFAULTSSLRAPID_name":"RapidSSL","LANG_package_DEFAULTSSLTRUE_name":"True BusinessID","LANG_package_DEFAULTEMAIL5_name":"E-Mails im 5er-Pack","LANG_package_DEFAULTEMAIL10_name":"E-Mails im 10er-Pack","LANG_package_DEFAULTEMAIL25_name":"E-Mails im 25er-Pack","LANG_package_DEFAULTEMAIL5ANNUAL_name":"E-Mails im 5er-Pack","LANG_package_DEFAULTEMAIL10ANNUAL_name":"E-Mails im 10er-Pack","LANG_package_DEFAULTEMAIL25ANNUAL_name":"E-Mails im 25er-Pack","LANG_package_DEFAULTDOMAINPRIVACY_name":"Domain-Datenschutz","LANG_package_DEFAULTDOMAINMONITOR_name":"Domain-Monitor","LANG_package_DEFAULTDOMAINGUARD_name":"Domain-Schutz","LANG_package_DEFAULTSOCIALMEDIA_name":"Social-Media-Design","LANG_package_DEFAULTSOCIALCREATOR_name":"SocialPageCreator Pro","LANG_package_DEFAULTLOGODESIGN_name":"Logo-Design","LANG_package_DEFAULTONELISTPRO_name":"OneList","LANG_package_DEFAULTECOMMERCE_name":"E-Commerce-Website-Design","LANG_package_DEFAULTANNOUNCER1000_name":"Announcer Pro 1000","LANG_package_DEFAULTANNOUNCER10000_name":"Announcer Pro 10000","LANG_package_DEFAULTANNOUNCER250_name":"Announcer Pro 250","LANG_package_DEFAULTANNOUNCER2500_name":"Announcer Pro 2500","LANG_package_DEFAULTANNOUNCER5000_name":"Announcer Pro 5000","LANG_package_DEFAULTGOMOBILE_name":"Werden Sie mobil","LANG_package_DEFAULTPROF1_name":"Do-It-For-Me Standard","LANG_package_DEFAULTPROF2_name":"Do-It-For-Me Premium","LANG_package_DEFAULTDOMAINPRIVACY_desc":"Der Schutz personenbezogener Daten im Internet ist schwierig. Deshalb bieten wir Ihnen Domain-Datenschutz an, um zu Ihrem Schutz beizutragen! Wenn Sie Ihren Domain-Namen registrieren, werden Ihre Daten in einer \u00f6ffentlichen Datenbank gespeichert, die als  Whois-Datenbank bezeichnet wird. Diese standardm\u00e4\u00dfige Registrierung des Domain-Namens macht Ihre personenbezogenen Daten einer breiten \u00d6ffentlichkeit zug\u00e4nglich. Telefonverk\u00e4ufer, Hacker und Spammer k\u00f6nnen dann mit einer Whois-Abfrage in Ihre Privatsph\u00e4re eindringen. Domain-Datenschutz verbirgt personenbezogene Daten vor der Online-\u00d6ffentlichkeit und ersetzt sie durch unsere Angaben.","LANG_package_DEFAULTDOMAINMONITOR_desc":"\u00dcberwachen Sie jeden gew\u00fcnschten Domain-Namen, um E-Mail-Benachrichtigungen zu erhalten, sobald sich der Status \u00e4ndert. Der Domain-Monitor ist ein n\u00fctzliches Instrument, das nicht nur Ihre eigenen Domains \u00fcberwacht, sondern auch die Konkurrenz im Auge beh\u00e4lt und Sie informiert, wenn ein gew\u00fcnschter Domain-Namen verf\u00fcgbar wird oder abl\u00e4uft.","LANG_package_DEFAULTDOMAINGUARD_desc":"Wenn Ihr Unternehmen online w\u00e4chst, kann es zunehmend Nachahmer anlocken, die \u00e4hnliche Domain-Namen registrieren, um Ihre Kunden zu t\u00e4uschen.  Mit dem Domain-Schutz werden Sie jedes Mal per E-Mail benachrichtigt, wenn ein Domain-Name registriert wird, der Ihrem \u00e4hnlich ist.  Dadurch sch\u00fctzen Sie Ihr Markenzeichen, Ihre Urheberrechte und Ihre Marken.","LANG_package_DEFAULTANNOUNCER1000_desc":"Announcer Pro macht es einfach, \u00fcberzeugende E-Mail-Newsletter mit vielen Grafiken zu erstellen, Interaktionen und Leser nachzuverfolgen und sich regelm\u00e4\u00dfig mit Ihren Kunden auszutauschen.","LANG_package_DEFAULTANNOUNCER250_desc":"Announcer Pro macht es einfach, \u00fcberzeugende E-Mail-Newsletter mit vielen Grafiken zu erstellen, Interaktionen und Leser nachzuverfolgen und sich regelm\u00e4\u00dfig mit Ihren Kunden auszutauschen.","LANG_package_DEFAULTANNOUNCER2500_desc":"Announcer Pro macht es einfach, \u00fcberzeugende E-Mail-Newsletter mit vielen Grafiken zu erstellen, Interaktionen und Leser nachzuverfolgen und sich regelm\u00e4\u00dfig mit Ihren Kunden auszutauschen.","LANG_package_DEFAULTONELISTPRO_desc":"Lassen Sie sich online mit einem Brancheneintrag finden, der \u00fcberall aktualisiert wird und daf\u00fcr sorgt, dass Ihr Unternehmen von Kunden gefunden wird, die nach Ihrem Gesch\u00e4ft, Ihren Produkten und Dienstleistungen suchen.","LANG_package_DEFAULTGOMOBILE_desc":"F\u00fcr kleinere Bildschirme werden Websites im mobilen Internet erstellt, die Besuchern ein mobilgerechtes Nutzungserlebnis erm\u00f6glichen.  Zeigen Sie die wichtigsten Gesch\u00e4ftsdaten wie z.\u00a0B. Standort und \u00d6ffnungszeiten sowie anklickbare Telefonnummern an.","LANG_shopdomprivacy_shopproductdetails_block_header_1":"Sch\u00fctzen Sie Ihre Domain-Daten.","LANG_shopdomprivacy_shopproductdetails_block_content_1":"Der Schutz personenbezogener Daten im Internet ist schwierig. Deshalb bieten wir Ihnen Domain-Datenschutz an, um zu Ihrem Schutz beizutragen! Wenn Sie Ihren Domain-Namen registrieren, werden Ihre Daten in einer \u00f6ffentlichen Datenbank gespeichert, die als \u201eWhois\u201c-Datenbank bezeichnet wird. Diese standardm\u00e4\u00dfige Registrierung des Domain-Namens macht Ihre personenbezogenen Daten einer breiten \u00d6ffentlichkeit zug\u00e4nglich. Telefonverk\u00e4ufer, Hacker und Spammer k\u00f6nnen dann mit einer Whois-Abfrage in Ihre Privatsph\u00e4re eindringen. Domain-Datenschutz verbirgt personenbezogene Daten vor der Online-\u00d6ffentlichkeit und ersetzt sie durch unsere Angaben.","LANG_shopdommonitor_shopproductdetails_block_header_1":"Lassen Sie sich benachrichtigen, wenn registrierte Domain-Namen verf\u00fcgbar werden.","LANG_shopdommonitor_shopproductdetails_block_content_1":"\u00dcberwachen Sie jeden gew\u00fcnschten Domain-Namen, um per E-Mail \u00fcber Status\u00e4nderungen benachrichtigt zu werden. Domain-Monitor ist ein n\u00fctzliches Instrument, das nicht nur Ihre eigenen Domains \u00fcberwacht, sondern auch die Konkurrenz im Auge beh\u00e4lt und Sie informiert, wenn ein gew\u00fcnschter Domain-Namen verf\u00fcgbar wird oder abl\u00e4uft. ","LANG_shopdommonitor_shopproductdetails_column_header_1":"Ablaufdatum","LANG_shopdommonitor_shopproductdetails_column_content_1":"Bleiben Sie \u00fcber anstehende Ablaufdaten auf dem neuesten Stand, um die Kontrolle \u00fcber eigene Domain-Namen zu behalten und einen gew\u00fcnschten Domain-Namen zu erwerben, falls der bestehende Eigent\u00fcmer ihn nicht verl\u00e4ngern m\u00f6chte.","LANG_shopdomguard_shopproductdetails_block_header_1":"Sch\u00fctzen Sie Ihre Marke.","LANG_shopdomguard_shopproductdetails_block_content_1":"Wenn Ihr Unternehmen online w\u00e4chst, kann es zunehmend Nachahmer anlocken, die \u00e4hnliche Domain-Namen registrieren, um Ihre Kunden zu t\u00e4uschen.  Mit dem Domain-Schutz werden Sie jedes Mal per E-Mail benachrichtigt, wenn ein Domain-Name registriert wird, der Ihrem \u00e4hnlich ist.  Dadurch sch\u00fctzen Sie Ihr Markenzeichen, Ihre Urheberrechte und Ihre Marken. ","LANG_shopwebsiteplans_shopproductdetails_block_header_1":"S\u00e4mtliche Tools, die Sie f\u00fcr das Online-Management Ihres Unternehmens ben\u00f6tigen.","LANG_shopwebsiteplans_shopproductdetails_block_content_1":"Mit umfassenden, produktivit\u00e4tssteigernden Anwendungen hilft Ihnen unser Web-Hosting-Service, Ihr Online-Unternehmen erfolgreich einzurichten und zu verwalten. Die Tarifpakete umfassen eine Reihe bedarfsgerechter Anwendungen f\u00fcr folgende Aufgaben: Einrichten eines professionellen Online-Unternehmens mit einer E-Commerce-f\u00e4higen Website, Vermarkten Ihrer Website zur Steigerung der Kundenfrequenz, Verbessern des Kundenservice, unkompliziertes Einbinden in soziale Netzwerke, Sch\u00fctzen der E-Mail-Benutzer vor Spam, Viren und Sicherheitsbedrohungen und vieles mehr. ","LANG_shopwebsiteplans_shopproductdetails_column_header_1":"Website-Design-Tools","LANG_shopwebsiteplans_shopproductdetails_column_content_1":"W\u00e4hlen Sie aus Hunderten benutzerfreundlicher, professionell gestalteter Vorlagen, um Ihre Website mit Hilfe unserer Website-Design-Tools aufzubauen. F\u00fcgen Sie Inhalte und Fotos mit Drag-&-Drop hinzu und integrieren Sie auch Ihre Facebook- und Twitter-Feeds. ","LANG_shopwebsiteplans_shopproductdetails_column_header_2":"Website-Analyse","LANG_shopwebsiteplans_shopproductdetails_column_content_2":"Detaillierte Berichte informieren Sie \u00fcber die Kundenfrequenz auf Ihrer Website, einschlie\u00dflich mobiler Kunden, und \u00fcber die Leistung des E-Mail-Marketing, damit Sie Ihre Online-Marketing-Aktivit\u00e4ten messen und verbessern k\u00f6nnen.","LANG_shopwebsiteplans_shopproductdetails_column_header_3":"Zuverl\u00e4ssige Verf\u00fcgbarkeit und Support rund um die Uhr","LANG_shopwebsiteplans_shopproductdetails_column_content_3":"Durch garantierte 99,9% Verf\u00fcgbarkeit, automatische Backups und technischen Support rund um die Uhr k\u00f6nnen Sie sich darauf verlassen, dass Ihr Online-Gesch\u00e4ft sicher und zuverl\u00e4ssig abl\u00e4uft.","LANG_shopdifm_shopproductdetails_block_header_1":"Bauen Sie mit uns Ihre Website","LANG_shopdifm_shopproductdetails_block_content_1":"Wenn Sie nicht sicher sind, wo Sie mit Ihrer Website beginnen sollen, stehen wir Ihnen von Anfang an mit Rat und Tat zur Seite. Von der Wahl des optimalen Pakets f\u00fcr Ihre Bed\u00fcrfnisse \u00fcber Werbetexte zum Verkaufen Ihrer Produkte und Dienstleistungen bis hin zur Gestaltung einer Website, die Ihre Markenpr\u00e4senz erh\u00f6ht, die Glaubw\u00fcrdigkeit f\u00f6rdert und Neukunden anzieht. Wir vereinfachen den Prozess und machen Web-Design ganz leicht.","LANG_shopdifm_shopproductdetails_block_header_2":"Unsere Do-It-For-Me-Tarifpakete bieten eine kosteng\u00fcnstige L\u00f6sung f\u00fcr zeitsensible Unternehmer, die ihre Online-Pr\u00e4senz verbessern m\u00f6chten, ohne das Budget zu sprengen.","LANG_shopdifm_shopproductdetails_block_content_2":"","LANG_shopsellonlineecommerce_shopproductdetails_block_header_1":"Bauen Sie mit uns Ihr E-Commerce-Website","LANG_shopsellonlineecommerce_shopproductdetails_block_content_1":"Wenn Sie nicht sicher sind, wo Sie beginnen sollen, stehen wir Ihnen von Anfang an mit Rat und Tat zur Seite. Vom Einrichten der ersten Produkte bis zum Umsetzen von Steuerberechnungen und Versandzonen und vielem anderen mehr, damit Sie schnell online verkaufen k\u00f6nnen.","LANG_shopgomobile_shopproductdetails_block_header_1":"Erstellen Sie in wenigen Minuten eine mobile Website.","LANG_shopgomobile_shopproductdetails_block_content_1":"F\u00fcr kleinere Bildschirme werden Websites im mobilen Internet erstellt, die Besuchern ein mobilgerechtes Nutzungserlebnis erm\u00f6glichen.  Zeigen Sie die wichtigsten Gesch\u00e4ftsdaten wie z.\u00a0B. Standort und \u00d6ffnungszeiten sowie anklickbare Telefonnummern an. ","LANG_shopgomobile_shopproductdetails_block_header_2":"Erreichen Sie Kunden unterwegs mit mobilen Websites.","LANG_shopgomobile_shopproductdetails_block_content_2":"Der mobile Markt w\u00e4chst schnell. Go Mobile sorgt f\u00fcr ein positives Nutzungserlebnis mobiler Smartphone-Kunden, damit sie die gesuchten Informationen zu Ihren Produkten und Dienstleistungen rasch finden k\u00f6nnen.","LANG_shopgomobile_shopproductdetails_block_header_3":"Optionen f\u00fcr mobile Websites","LANG_shopgomobile_shopproductdetails_block_content_3":"Importieren Sie Ihr Website-Layout, nutzen Sie eine mobile Vorlage und integrieren Sie auch Facebook- und Twitter-Feeds. Lassen Sie sich online finden und lenken Sie Kundenzugriffe mit QR-Codes zu Ihrer mobilen Website. Es gibt viele mobile Optionen, die im Handumdrehen umgesetzt werden k\u00f6nnen.","LANG_shopemailplans_shopproductdetails_block_header_1":"Kommunizieren Sie online \u00fcber ein E-Mail-System, das f\u00fcr Ihr Kleinunternehmen entwickelt wurde. ","LANG_shopemailplans_shopproductdetails_block_content_1":"E-Mail ist noch immer eine der wichtigsten Kommunikationsmethoden. <br \/>Mit unseren branchenf\u00fchrenden E-Mail-L\u00f6sungen k\u00f6nnen Sie unter Ihrer Unternehmensmarke professionell mit Kunden und Partnern kommunizieren. Mit Funktionen wie Zusammenarbeit und  mobiler Synchronisierung steigern Sie die Produktivit\u00e4t und Kommunikation zwischen Ihnen, Ihren Mitarbeitern und Ihren Kunden.","LANG_shopemailplans_shopproductdetails_block_header_2":"Zusammenarbeiten und teilen ","LANG_shopemailplans_shopproductdetails_block_content_2":"Arbeiten Sie clever mit allen Team-Mitgliedern zusammen! Teilen Sie Ihre Kalender und Kontakte mit Kollegen, um die Planung zu vereinfachen und optimale Teamleistung zu erzielen.","LANG_shopemailplans_shopproductdetails_block_header_3":"Sicherheit und Zuverl\u00e4ssigkeit","LANG_shopemailplans_shopproductdetails_block_content_3":"Automatische Virensuche und konfigurierbare Spam-Filter machen Ihre E-Mails sicherer denn je.  Unsere zuverl\u00e4ssige E-Mail-Technologie wird ganzj\u00e4hrig rund um die Uhr \u00fcberwacht und gibt Ihnen die beruhigende Gewissheit, dass Ihre E-Mails sicher sind und Ihre Kunden mit Ihnen in Kontakt bleiben k\u00f6nnen. ","LANG_shopsslcerts_shopproductdetails_block_header_1":"Sch\u00fctzen Sie Ihre Website mit einem SSL-Zertifikat","LANG_shopsslcerts_shopproductdetails_block_content_1":"Falls Sie personenbezogene Daten, Anmeldedaten oder Zahlungsinformationen speichern, hat das Verschl\u00fcsseln und Sch\u00fctzen von Daten oberste Priorit\u00e4t. Stellen Sie sicher, dass Ihre Kunden personenbezogene Daten auf Ihrer Website ohne Bedenken \u00fcbermitteln k\u00f6nnen, indem Sie Ihre Site mit einem SSL-Zertifikat sch\u00fctzen.","LANG_shopsslcerts_shopproductdetails_block_header_2":"Vertrauen und Gewissheit","LANG_shopsslcerts_shopproductdetails_block_content_2":"Geben Sie Ihren Kunden das Vertrauen und die beruhigende Gewissheit, dass ihre Daten sicher sind, wenn sie Produkte auf Ihrer Website kaufen oder sich bei einem Mitgliederbereich anmelden. ","LANG_shopsocialpagecreator_shopproductdetails_block_header_1":"Erweitern Sie Ihre Fan-Gemeinde auf Facebook und erfassen Sie Besucher-Informationen mit einem ma\u00dfgeschneiderten Facebook-Tab. ","LANG_shopsocialpagecreator_shopproductdetails_block_content_1":"Mit SocialPageCreator Pro k\u00f6nnen Sie Ihre Fan-Gemeinde durch professionell gestaltete Facebook-, Twitter- und LinkedIn-Seiten vergr\u00f6\u00dfern.  Passen Sie Ihre Seiten an, erfassen Sie potenzielle Neukunden, verteilen Sie Gutscheine, pr\u00e4sentieren Sie Videos und Fotogalerien, starten Sie virale Werbeaktionen und stellen Sie saisonale Produkte oder Sonderangebote vor.","LANG_shopsocialpagecreator_shopproductdetails_block_header_2":"Nutzen Sie soziale Medien","LANG_shopsocialpagecreator_shopproductdetails_block_content_2":"Mit SocialPageCreator Pro machen Sie sich das Potenzial sozialer Medien durch das Anbieten von Gutscheinen, Aktionen und Wettbewerben zunutze, um Kunden zu gewinnen und zu binden.","LANG_shopsocialpagecreator_shopproductdetails_block_header_3":"Warum ben\u00f6tigen Unternehmen SocialPageCreator Pro?","LANG_shopsocialpagecreator_shopproductdetails_block_content_3":"Einfluss \u00fcber soziale Medien. Mehr als 250\u00a0Millionen Menschen melden sich t\u00e4glich auf Facebook an. Dadurch ist Facebook eine gro\u00dfartige M\u00f6glichkeit, um neue Kunden zu gewinnen und Einfluss auf Facebook-Freunde auszu\u00fcben. Wer ein Unternehmen auf Facebook mit \u201eGef\u00e4llt mir\u201c markiert, wird Ihr Unternehmen h\u00f6chstwahrscheinlich auch einem Freund empfehlen.","LANG_shopsocialmediadesign_shopproductdetails_block_header_1":"Wir helfen Ihnen, eine eigene Facebook-Seite einzurichten","LANG_shopsocialmediadesign_shopproductdetails_block_content_1":"Unternehmen, die bei sozialen Medien neu einsteigen und Hilfe ben\u00f6tigen, um Fan-Seiten auf Facebook einzurichten und ihren Kundenstamm auf einfache Weise zu erweitern, sind perfekte Kandidaten f\u00fcr SocialPageCreator Pro. Mit SocialPageCreator machen Sie sich das Potenzial sozialer Medien durch das Anbieten von Gutscheinen, Aktionen und Wettbewerben zunutze, um Kunden zu gewinnen.","LANG_shopsocialmediadesign_shopproductdetails_block_header_2":"Erweitern Sie Ihre Fan-Gemeinde auf Facebook und erfassen Sie Besucher-Informationen mit einem ma\u00dfgeschneiderten Facebook-Tab. ","LANG_shopsocialmediadesign_shopproductdetails_block_content_2":"Passen Sie Ihre Seiten an, erfassen Sie potenzielle Neukunden, verteilen Sie Gutscheine, pr\u00e4sentieren Sie Videos und Fotogalerien, starten Sie virale Werbeaktionen und stellen Sie saisonale Produkte oder Sonderangebote vor.","LANG_shopsocialmediadesign_shopproductdetails_block_header_3":"Wer ben\u00f6tigt SocialPageCreator Pro?","LANG_shoponelist_shopproductdetails_block_header_1":"Wer online einfach zu finden ist, kann wachsen.","LANG_shoponelist_shopproductdetails_block_content_1":"OneList sorgt daf\u00fcr, dass Ihr Unternehmen gefunden wird, wenn K\u00e4ufer Vor-Ort-Suchen durchf\u00fchren, z.\u00a0B. auf Yahoo Local, Google Maps, MSN Local, Gelbe Seiten, Superpages.com und anderen Verzeichnissen.","LANG_shoponelist_shopproductdetails_block_header_2":"Markenkonsistenz.","LANG_shoponelist_shopproductdetails_block_content_2":"Sie k\u00f6nnen die Angaben zum Unternehmen wie z.\u00a0B. Name, Anschrift und Kontaktdaten steuern und daf\u00fcr sorgen, dass die Informationen in Online-Verzeichnissen, GPS-Systemen und Telefonauskunftverzeichnissen konsistent sind.","LANG_shoponelist_shopproductdetails_block_header_3":"Lassen Sie Ihr Unternehmen in den Top-Online-Verzeichnissen auflisten","LANG_shoponelist_shopproductdetails_block_content_3":"Ihr Unternehmen kann in bekannten Verzeichnissen wie Yahoo!, Google, AOL, Citysearch, Yellowpages.com, SuperPages, WhitePages, Yelp, Local.com, InfoSpace, Ask, Mapquest, OnStar, Tomtom, Lowrance, TeleAtlas, ALK, ViaMichelin, Zenrin und vielen anderen aufgelistet werden.","LANG_shopannouncerpro_shopproductdetails_block_header_1":"Maximieren Sie die Wirkung Ihrer Marketingausgaben und steigern Sie den Umsatz durch E-Mail-Marketing.","LANG_shopannouncerpro_shopproductdetails_block_content_1":"Senden Sie einen monatlichen Newsletter oder Tipps der Woche aus, machen Sie Werbung f\u00fcr saisonale Schlussverk\u00e4ufe oder eine neue Produktserie und sorgen Sie daf\u00fcr, dass Ihre Firma, Ihre Produkte und Ihre Dienstleistungen stets bei den Kunden pr\u00e4sent sind. <br \/>Mit Drag & Drop-Design-Tools und professionellen Vorlagen k\u00f6nnen Sie ganz unkompliziert ma\u00dfgeschneiderte E-Mail-Nachrichten, erstellen, die Ihre Leser ansprechen.","LANG_shopannouncerpro_shopproductdetails_block_header_2":"Verbessern Sie die Kommunikation, bauen Sie Beziehungen auf und steigern Sie die Kundenbindung.","LANG_shopannouncerpro_shopproductdetails_block_content_2":"E-Mail-Marketing ist die perfekte M\u00f6glichkeit, um die Kommunikation mit Ihren Kunden zu verbessern. Senden Sie Informationen zu Angeboten der Woche, Produktank\u00fcndigungen, saisonalen Aktionen und vielem mehr. ","LANG_shopannouncerpro_shopproductdetails_block_header_3":"Up-Selling, Cross-Selling und Umsatzgenerierung.","LANG_shopannouncerpro_shopproductdetails_block_content_3":"E-Mail-Marketing ist eine gro\u00dfartige M\u00f6glichkeit zum Up- oder Cross-Selling Ihrer Produkte und Dienstleistungen sowie zur Umsatzsteigerung. Reaktionen auf E-Mail-Marketing-Kampagnen erfolgen in der Regel innerhalb von 48\u00a0Stunden.","LANG_shopannouncerpro_shopproductdetails_block_header_4":"Verfolgen Sie Ergebnisse und sammeln Sie wertvolles Feedback.","LANG_shopannouncerpro_shopproductdetails_block_content_4":"Newsletter sind eine gro\u00dfartige Methode, um Feedback von Kunden und potenziellen Neukunden einzuholen. Au\u00dferdem k\u00f6nnen Sie die Effektivit\u00e4t Ihrer Kampagnen nachverfolgen, indem Sie feststellen, wer innerhalb Ihrer Kampagne auf Links geklickt hat, wer Ihre E-Mail ge\u00f6ffnet hat und wer Ihre E-Mail auf Facebook und Twitter gepostet hat. Durch den Vergleich Ihrer Kampagnen l\u00e4sst sich feststellen, was am besten funktioniert.","LANG_shoplogodesign_shopproductdetails_block_header_1":"Ein Logo, das auff\u00e4llt","LANG_shoplogodesign_shopproductdetails_block_content_1":"Machen Sie sich noch heute an Ihr neues Logo.  Sie k\u00f6nnen sich darauf verlassen, dass Sie ein Logo von au\u00dfergew\u00f6hnlicher Qualit\u00e4t erhalten, das Ihnen au\u00dferordentlich gefallen wird. Dar\u00fcber hinaus werden Sie pers\u00f6nlich betreut und k\u00f6nnen sich pers\u00f6nlich mit dem Logo-Design-Expertenteam austauschen. Unsere Logos sind 100\u00a0% ma\u00dfgeschneidert und 100\u00a0% einzigartig.  Wir besch\u00e4ftigen professionelle Logo-Designer, die jedes einzelne Logo pers\u00f6nlich gestalten. ","LANG_shoplogodesign_shopproductdetails_block_header_2":"Schnelle, praktische und professionelle Designs","LANG_shoplogodesign_shopproductdetails_block_content_2":"Unser Design-Prozess ist schnell und einfach.  Sie stellen uns online eine kurze \u00dcbersicht aller relevanten Kreativinhalte zusammen, anhand derer sich das Logo-Design-Team einen ersten Eindruck \u00fcber Ihr Unternehmen macht.  Im anschlie\u00dfenden Brainstorming werden weitere Ideen gesammelt. In nur x Tagen oder weniger werden Ihnen 4 Logo-Designs vorgestellt, unter denen Sie w\u00e4hlen k\u00f6nnen.","LANG_shopfax_shopproductdetails_block_header_1":"Greifen Sie standortunabh\u00e4ngig auf Faxe zu und bleiben Sie mobil.","LANG_shopfax_shopproductdetails_block_content_1":"Senden und empfangen Sie Faxe online im B\u00fcro, zu Hause oder von einem mobilen Ger\u00e4t: Alles, was Sie brauchen, sind das Internet und eine E-Mail-Adresse. Sie haben bereits eine Faxnummer? Kein Problem, wir leiten sie an unseren Faxdienst weiter!","LANG_shopfax_shopproductdetails_block_header_2":"Sparen Sie Geld und schonen Sie die Umwelt.","LANG_shopfax_shopproductdetails_block_content_2":"Sparen Sie Geld bei Ferngespr\u00e4chsgeb\u00fchren, Ger\u00e4ten, Zubeh\u00f6r (Papier, Tinte), Geb\u00fchren f\u00fcr Faxanschluss und Installation.","LANG_shopfax_shopproductdetails_block_header_3":"Benutzerfreundlich","LANG_shopfax_shopproductdetails_block_content_3":"Verwalten Sie Online-Faxe wie E-Mails: Einfaches Hinzuf\u00fcgen von Deckbl\u00e4ttern, Ordnerverwaltung, Echtzeitanzeige von Berichten und bis zu 30\u00a0Tage Zugriff auf archivierte Faxe. Keine Software, die heruntergeladen, installiert oder gewartet werden muss.","LANG_cant_get_services_and_packages_title":"FEHLER","LANG_cant_get_services_and_packages":"Dienste und Beschreibung k\u00f6nnen nicht geladen werden","LANG_shop_upsell_DEFAULTDEMOTEST":"DEFAULTSSLQUICK,DEFAULTDOMAINPRIVACY,DEFAULTANNOUNCER250,DEFAULTDEMOTEST1,DEFAULTDEMOTEST2","LANG_shop_upsell_DEFAULTDEMOTEST1":"DEFAULTSSLQUICK,DEFAULTDOMAINPRIVACY,DEFAULTANNOUNCER250,DEFAULTDEMOTEST,DEFAULTDEMOTEST2,DEFAULTFAX300","LANG_shop_upsell_DEFAULTDEMOTEST2":"DEFAULTSSLQUICK,DEFAULTDOMAINPRIVACY,DEFAULTANNOUNCER250,DEFAULTDEMOTEST1,DEFAULTDEMOTEST,DEFAULTFAX300","LANG_shop_upsell_DEFAULTANNOUNCER1000":"DEFAULTSOCIALCREATOR,DEFAULTONELISTPRO","LANG_shop_upsell_DEFAULTANNOUNCER10000":"DEFAULTSOCIALCREATOR,DEFAULTONELISTPRO","LANG_shop_upsell_DEFAULTANNOUNCER250":"DEFAULTSOCIALCREATOR,DEFAULTONELISTPRO","LANG_shop_upsell_DEFAULTANNOUNCER2500":"DEFAULTSOCIALCREATOR,DEFAULTONELISTPRO","LANG_shop_upsell_DEFAULTANNOUNCER5000":"DEFAULTSOCIALCREATOR,DEFAULTONELISTPRO","LANG_shop_upsell_DEFAULTDOMAINGUARD":"DEFAULTDOMAINPRIVACY,DEFAULTDOMAINMONITOR,DEFAULTDEMOTEST,DEFAULTDEMOTEST1,DEFAULTDEMOTEST2","LANG_shop_upsell_DEFAULTDOMAINMONITOR":"DEFAULTDOMAINP <script id="tileRowBlock" type="text/x-handlebars-template">
	{{#each Rows}}
	<div id="appRow_{{@index}}">
		<hr class="hrLine"/>
		{{#if ../UseCollapse}}
		<div class="appRow left">
			<div id="appExpCol_{{NodeName}}" class="appExpCol appCol"></div>
		</div>
		{{/if}}

		<div class="appMenuCategoryHeader" class="left"><h6>{{RowTitle}}</h6></div>

		<div id="appMenuCategory_{{NodeName}}" class="appMenuCategory left">

			<div class="appMenuCategoryGroup">
				{{#each Tiles}}
				<div class="appBox" id="appBox_{{NodeName}}" style="{{#compare @index ">=" ../../TilesPerRow}}{{#if ../../../UseShowMore}}display: none{{/if}}{{/compare}}">
					{{#if Href}}
					<a class="appLink" id="appLink_{{NodeName}}" href="{{Href}}">
					{{else}}
					<a class="appLink" id="appLink_{{NodeName}}" href="javascript: void(0);">
					{{/if}}
						<div class="appDefault">
							<div class="appLogo" id="app_{{NodeName}}" style="background-color: {{Display.color}}">
								{{#if Display.fonticon}}
								<div class="appIcon"><span class="fa {{Display.fonticon}}"></span></div>
								{{/if}}
							</div>
						</div>
						<div class="appHover">
							<div class="appTitle">{{DisplayName}}</div>
							<p>{{DisplayDesc}}</p>
							<div class="appButton">
								<input type="button" value="{{../../LANG.LANG_launch_application}}" class="buttonPrimary buttonSmall">
							</div>
						</div>
					</a>
				</div>
				{{/each}}
			</div>

			{{#compare Tiles.length ">" ../TilesPerRow}}
			{{#if ../../UseShowMore}}
			<div id="appMenuCategoryTask_{{NodeName}}" class="appMenuCategoryTask more">
				<a>{{../../../LANG.LANG_show_more}}</a>
			</div>
			{{/if}}
			{{/compare}}
		</div>
	</div>
	{{/each}}
</script>
