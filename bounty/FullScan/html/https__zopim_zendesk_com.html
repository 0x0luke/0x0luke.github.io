<script>
  // GLOBAL CONSTANTS
  const DEFAULT_PRODUCT = 'general'
  const PRODUCT_STORAGE_KEY = 'LAST_PRODUCT'
  const IS_SEARCH_PAGE = window.location.pathname.split('/')[3] === 'search'
  const PRODUCT_FAVICONS = {
    support: "//theme.zdassets.com/theme_assets/1/8a980f388345d9396ab2295b9bae42864bed8876.ico",
    chat: "//theme.zdassets.com/theme_assets/1/eee4f9ab685b05c70b3e54b723515a4d4e97d487.ico",
    explore: "//theme.zdassets.com/theme_assets/1/c43e45ba0c5b9ff24915fe19dcacbb6ea94ea694.ico",
    connect: "//theme.zdassets.com/theme_assets/1/21f87c9fba022c07725ccdadb18fe22b91d084c1.ico",
    guide: "//theme.zdassets.com/theme_assets/1/f05d78abadde55dd6aa934d72873d998459be143.ico",
    sell: "//theme.zdassets.com/theme_assets/1/f927e121d45ead6b51113ebede9a83cdb835b9c3.ico",
    talk: "//theme.zdassets.com/theme_assets/1/81ab467df0f062f2d32d2948c7d954896bc5c2e3.ico"
  }
  const PRODUCT_MAP = (function(){
    let productMap = { products: [] }
    try {
      const productMapDC = '{"products": [{"key": "support","categoryId": "360001735874","topicIds": ["200132056","200132086","360000033227","200320247","115000506348","360000029867","360000031848","360000000748","360000028648","115000227928","360000025667","360000033547","360000017128","360000015588","360000019068","115000552387","360000030928","200255477"]},{"key": "chat","categoryId": "360001735934","topicIds": ["360001201053","360001141174","360001140934","360000015688"]},{"key": "connect","categoryId": "360001751873","topicIds": ["360000032947","360000031208","360000031228"]},{"key": "explore","categoryId": "360001735914","topicIds": ["360001200893","360001200913"]},{"key": "talk","categoryId": "360001751913","topicIds": ["360000030428","360000033207","360000029887","115000534807","115000517888"]},{"key": "guide","categoryId": "360001751893","topicIds": ["360000032687","360000031188","360000030448","360000029847","360000033647","360000031888","360000029308","360000033507","360000010907","360000031708","360000031748","200976108"]},{"key": "crossProduct","categoryId": "360001735894","topicIds": []},{"key": "updates","categoryId": "200201796","topicIds": []}]}'
      const parsedMap = JSON.parse(productMapDC)
      productMap = parsedMap
    } catch(err) {
      dynamicContentJsonError('Help Center Product ID Mapping')
    }
    return productMap
  })()

  // GLOBAL METHODS
  const dynamicContentJsonError = function(item){
    console.error('DynamicContentJsonError: '.concat(item).concat(' JSON object is missing or malformed'))
  }

  const getLastProduct = function(){
    return sessionStorage.getItem(PRODUCT_STORAGE_KEY) || DEFAULT_PRODUCT
  }

  const setLastProduct = function(product){
    sessionStorage.setItem(PRODUCT_STORAGE_KEY, product)
  }

  const getProductId = function() {
    const splitIdFromUrl = function(url, splitter){
      return url.indexOf(splitter) > -1 ? url.split(splitter)[1].split('-')[0] : false
    }
    const breadcrumbs = $('#hidden-breadcrumbs .breadcrumbs').html()
    const url = window.location.href
    const productMarkers = ['/categories/', '/topics/']
    let productFound = false

    productMarkers.forEach(function(marker) {
      if(breadcrumbs) {
        productFound = productFound || splitIdFromUrl(breadcrumbs, marker)
      }
      productFound = productFound || splitIdFromUrl(url, marker)
    })

    return productFound
  }

  const getSearchParams = function(){
    const params = {}
    window.location.search.slice(1).split('&').forEach(function(param){
      const [key, value] = param.split('=')
      if(key){
        params[key] = value
      }
    })
    return params
  }

  const getCurrentProduct = function(id = null){
    const productId = id ? id.toString() : getProductId()
    let productName = DEFAULT_PRODUCT
    try {
      PRODUCT_MAP.products.forEach(function(product) {
        if (product.categoryId === productId || product.topicIds.includes(productId)){
          productName = product.key
        }
      })
    } catch(err) {
      dynamicContentJsonError('Help Center Product ID Mapping')
    }
    if(IS_SEARCH_PAGE && productName === DEFAULT_PRODUCT){
      productName = getLastProduct()
    }
    setLastProduct(productName)
    return productName
  }

  $(document).ready(function() {
    $('link[rel="shortcut icon"]').attr('href', PRODUCT_FAVICONS[getCurrentProduct()])
  })
</script>

<script>

// Pre-populate values
(function($) {
  $.QueryString = (function(a) {
    if (a == "") return {};
    var b = {};
    for (var i = 0; i < a.length; ++i) {
      var p=a[i].split('=');
      if (p.length != 2) continue;
      b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
    }
    return b;
  })(window.location.search.substr(1).replace(/&amp;/g, '&').split('&'));
})(jQuery);

// attempted Z1 fix 2016/08/02 ZD#1727991
var isRequestPage = window.location.href.indexOf('requests') >= 0;


var customFieldPrefix = 'request_custom_fields';

var fieldsToPopulate = {
  "email" : 'input[id*="requester_email"]',
  "subdomain" : "#request_custom_fields_22694523"
};

var loopKeys = function(obj, fn) {
  for (var prop in obj) {
    // skip loop if the property is from prototype
      if (!obj.hasOwnProperty(prop)) continue;

    fn(prop);
  }
};

var each = function(list, fn) {
  for (var i = 0; i < list.length; ++i) {
    fn(list[i], i);
  };
};

var populateFields = function() {

  loopKeys(fieldsToPopulate, function(field) {
    var selector = fieldsToPopulate[field];
    var fieldInput = $(selector);
    var value = $.QueryString[field];

    if(fieldInput && value) {
      fieldInput.val(value);
    }
  });
};

var ensureQueryParams = function() {
  var $ticketFormOptions = $('#request_issue_type_select option');
  var addedParams = '';

  loopKeys(fieldsToPopulate, function(field) {
    var value = $.QueryString[field];
    if(value) {
      addedParams = addedParams + "&" + field + "=" + value;
    }

  });

  $ticketFormOptions.each(function() {
    var $option = $(this);

    var redirectUrl = $option.attr('data-url');
    $option.attr('data-url', redirectUrl + addedParams);
  });
};

var moveBasicFields = function() {
  var descEl = $('.request_description');
  var subjectEl = $('.request_subject');
  var suggestionsEl = $('.suggestion-list');
  var ccEl = $('.request_cc_emails');
  var emailEl = $('div[class*="requester_email"]');

  var allBasicEl = emailEl.add(subjectEl)
                          .add(suggestionsEl)
                          .add(descEl);

  allBasicEl.remove().insertBefore('.request-form .form-field:last');
  ccEl.remove().insertBefore('.request-form .form-field:last');
};


var showBasicFieldsOnly = function() {

  var customFieldExceptions = [
    '22694523'
  ];

  var exceptionsSelector = function() {
    var selector = '';

    each(customFieldExceptions, function(field, i) {
      selector = selector + '.form-field.' + customFieldPrefix + '_' + field;
      if(i < customFieldExceptions.length - 1) {
        selector = selector + ',';
      }
    });

    return selector;
  };

  var $customFields = $('.form-field[class*="' + customFieldPrefix + '"]');

  $customFields = $customFields.not(exceptionsSelector());
  $customFields.hide();

};

var hidePassthroughFields = function() {
  var passthroughFields = [31965207];

  each(passthroughFields, function(field) {
    $('.form-field.' + customFieldPrefix + '_' + field).hide();
  });

};

var changeBusinessImpactOptions = function() {
  var optionField = $('#request_custom_fields_32142077');
  var field = $('.request_custom_fields_32142077');
  var nesty = field.find('.nesty-input');

  var stripPrefix = function(text) {
    var index = text.indexOf('- ');
    var newLabel = text;

    if(index >=0) {
      newLabel = text.substring(index + 2);
    }

    return newLabel;
  };

  field.change(function() {
    var text = $(this).text();
    nesty.text(stripPrefix(nesty.text()));

  });

  nesty.click(function() {
    var optionData = optionField.attr('data-tagger');

    if(optionData) {
      optionData = JSON.parse(optionData);

      for(var i=0; i < optionData.length; i++) {
        var item = optionData[i];
        var label = item.label;
        var value = item.value;

        $('#' + value).text(stripPrefix(label));
      }
    }
  });
};



// populate the fields when the page is ready
$(document).ready(function() {
  if(isRequestPage) {

    hidePassthroughFields();
    ensureQueryParams();
    populateFields();
    moveBasicFields();
    changeBusinessImpactOptions();

    document.body.scrollTop = document.documentElement.scrollTop = 0;
  }

  const PRODUCT = getCurrentProduct()

  // Configure Web Widget
  window.zESettings = {
    webWidget: {
      answerBot: {
        avatar: {
          url: "//theme.zdassets.com/theme_assets/1/f91e1d1333e4c57f049ab465908d7708f0ca1701.png"
        },
        search: {
          labels:  PRODUCT === 'general' ? [] : [ PRODUCT ]
        }
      },
      contactForm: {
        attachments: true,
        ticketForms: [{id: "360000151987" || '360000151987'}]
      },
      launcher:{
        label : {
          'en-US': "Get help"
        }
      },
      position: { horizontal: 'right', vertical: 'bottom' }
    }
  };

  if(typeof zE !== 'undefined') {
    zE(function() {
      const locale = getLocale();

      if(locale) {
        zE.setLocale(locale);
      }
      if(HelpCenter.user.name && HelpCenter.user.email){
        zE.identify({
          name: HelpCenter.user.name,
          email: HelpCenter.user.email
        });
      }
    });
  }

});

function getLocale() {
  let locale = window.location.href.split('/hc/')[1];

  // only continue parsing if we find a match
  if(locale) {
    locale = locale.split('/')[0];
  }

  return locale;
}

</script>

      const processedTabs = ['all-questions']
      const filterTabs = []

      /* Detect All Other Tabs */
      config.forEach(function(tab) {
        if(!processedTabs.includes(tab.target)){
          const filterTab = Object.assign({}, tab)
          filterTab.icon = tabIcons[filterTabs.length]
          filterTabs.push(filterTab)
          processedTabs.push(filterTab.target)
        }
      })

      const tmplFilterTabsContent = Handlebars.compile(Handlebars.partials.shadowBlocksLayout, {noEscape: true})
      const context = {
        content: tmplFilterTabsContent({cards: config}),
        title: "Browse common questions",
        tabs: filterTabs
      }

      Handlebars.helpers.compileTemplate({
        element: $element,
        context: context,
        partial: Handlebars.partials.filterTabs
      })

      // Refresh Filtertabs listeners
      function refreshFiltertabListeners() {
        $('.tabs-filter-btns > .filter-btn').off('click')
        $('.tabs-filter-btns > .filter-btn').on('click', function (evt) {
          evt.stopPropagation()
          evt.stopImmediatePropagation()

          const $this = $(evt.currentTarget)
          const target = $this.attr('for')
          const $wrapper = $this.closest('.tabs-filter-wrapper')

          $wrapper.find('.tabs-filter-btns > .active').toggleClass('active')
          $this.toggleClass('active')

          $wrapper.trigger('filtertabs.clicked', {
            contentWrapper: $wrapper.find('.filtered-tabs').first(),
            showAll: !!($this.data()).showAll,
            target: target
          })
        })

        $element.find('.tabs-filter-btns > .filter-btn').first().click()
      }

      $element.on('filtertabs.clicked', function (evt, data) {
        if (data.showAll) {
          var $hidden = data.contentWrapper.find('.shadow-blocks__card-wrapper:not(.visible)')
          $hidden.addClass('visible')
        } else {
          var $visible = data.contentWrapper.find('.shadow-blocks__card-wrapper.visible')
          $visible.toggleClass('visible')
          var $hasAccount = data.contentWrapper.find('.shadow-blocks__card-wrapper[has="' + data.target + '"]')
          $hasAccount.toggleClass('visible')
        }
      })

      refreshFiltertabListeners()
    }
  })
</script>

  /* Track Connect Event */
  $(function () {
    const EVENT = "New Visitor"
    const HelpCenter = window.HelpCenter

    /* Determine Current User */
    const loadedId = localStorage.getItem('help_center_connect_user_identifier')
    let user_id = loadedId || Math.random()
    const attributes = {}
    if (HelpCenter && 'user' in HelpCenter && 'email' in HelpCenter.user && HelpCenter.user.email) {
      const user = HelpCenter.user
      const names = ( typeof user.name === 'string' ) && ( user.name.indexOf(' ') > -1 ) ? user.name.split(' ') : [null, null]

      user_id = user.identifier
      attributes.email = user.email
      attributes.firstName = names[0]
      attributes.lastName = names[1]
      attributes.attributes = user
    }
    localStorage.setItem('help_center_connect_user_identifier', user_id)

    /* Identify User */
    outbound.identify(user_id, attributes)

    /* Track User */
    outbound.track(EVENT, {
      user_id: user_id
    })
  })
</script>

<script>
  const delocalizedNames = {
    "en-us": {
      "long": "English",
      "short": "en"
    },
    "pt-br": {
      "long": "PortuguÃªs",
      "short": "pt"
    }
  }

  const getDelocalizedName = function(locale, type, itm){
    const delocalized = delocalizedNames[locale]
    if (delocalized) {
      return delocalized[type]
    } else {
      return type === 'long' ? $(itm).text().trim() : locale
    }
  }

  $('.lang-menu > a').each(function (idx, itm){
    /* Scrape the locale from the href value using a regex. */
    const locale = window.Modules.Utils.parseLocale($(this).attr('href'))
    $(itm).text(getDelocalizedName(locale, "long", itm))
  });

  const locale = window.Modules.Utils.parseLocale(window.location.href)
  if (locale) {
    const itm = '#lang-menu-root .name'
    const longName = getDelocalizedName(locale, "long", itm)
    const footerText = "Current: " + longName
    $('.lang-menu-popup .footer').text(footerText)
    if ($(window).width() < 768){
      $(itm).text(getDelocalizedName(locale, "short", itm))
    } else {
      $(itm).text(longName)
    }
  }
</script>
