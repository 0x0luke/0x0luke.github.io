,"feat":0,"value":"vc-cms-page-view"},{"node":7,"type":"put","key":"skuVaadinPro","feat":1,"value":"SKU00000001"},{"node":7,"type":"put","key":"innerHTML","feat":1,"value":"\x3Ctemplate>\x3Cdiv id='vc-cms-page-view'>\x3Cstyle include=\"styles-micro-styles\">\x3C/style>\n\x3Cstyle include=\"vc-landing-page-view-styles\">\x3C/style>\n\x3Cstyle include=\"plastic-image-styles\">\x3C/style>\n\x3Cstyle include=\"prism-styles\">\x3C/style>\n\x3Cprism-highlighter>\x3C/prism-highlighter>\n\n\x3Cdiv class=\"front-page-view\">\n\n\t\x3Csection class=\"homepage-hero\">\n\t\t\x3Cdiv class=\"container-fluid\">\n\n\t\t\t\x3Cdiv class=\"homepage-hero--text\">\n\t\t\t\t\t\x3Ch1>Build Progressive Web Apps in Java\x3C/h1>\n\t\t\t\t\t\x3Cp>Vaadin is an open source web framework that helps Java developers build great user experiences with minimal effort. Focus on creating apps that your users will \x3Cspan>\x3Ciron-icon icon=\"vc-icons:heart\">\x3C/iron-icon>\x3C/span>\x3C/p>\n\t\t\t\t\t\x3Cdiv class=\"homepage-hero--ctas\">\n\t\t\t\t\t\t\x3Ca ga-on=\"click\" ga-event-category=\"See Features Link\" ga-event-action=\"Click on a button\" ga-event-label=\"Homepage Hero - See Features Link Clicked\" ga-event-value=\"1\" router-link href=\"/start\" class=\"button button--bordered\">Get started\x3C/a>\n\t\t\t\t\t\x3C/div>\n\n\t\t\t\t\t\x3Cspan class=\"homepage-hero--releases-release first\">\n\t\t\t\t\t\t\x3Cdiv class=\"homepage-hero--releases-content\">\n\t\t\t\t\t\t\t\x3Ciron-icon icon=\"vc-icons:github\">\x3C/iron-icon>Latest:\n\t\t\t\t\t\t\t\x3Cspan class=\"homepage-hero--releases-title\">Vaadin\n\t\t\t\t\t\t\t\t\x3Ca href=\"releases\">[[project.release.tagName]]\x3C/a>\x3C/span>\n\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\x3C/span>\n\t\t\t\x3C/div>\n\n\t\t\t\x3Cdiv class=\"homepage-hero--img-container\">\n\t\t\t\t\t\x3Cplastic-image class=\"homepage-hero--illustration\" fade preload srcset=\"/images/home/taskmob-laptop-mockup.png\" alt=\"TaskMob Laptop Mockup\">\x3C/plastic-image>\n\n\n\t\t\t\t\t\x3Cdiv class=\"homepage-hero--overlay-image-container\">\n\t\t\t\t\t\t\x3Cdiv class=\"homepage-hero--phone-container\">\n\t\t\t\t\t\t\t\x3Cimg class=\"homepage-hero--image\" src=\"/images/home/taskmob-mobile-mockup.png\" alt=\"TaskMob Mobile Mockup\">\n\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\x3C/div>\n\n\t\t\t\t\t\x3Cdiv class=\"homepage-hero--demo-links-container\">\n\t\t\t\t\t\t\x3Ca target=\"_blank\" href=\"https://taskmob.demo.vaadin.com/\" class=\"homepage-hero--demo-link\">&nbsp;Try demo\x3C/a>\n\t\t\t\t\t\t\x3Ca router-link href=\"/tutorials/vaadin-quick-start\" class=\"homepage-hero--demo-link\">&nbsp;Build a simple to-do in 2 min\x3C/a>\n\t\t\t\t\t\x3C/div>\n\t\t\t\x3C/div>\n\n\t\t\x3C/div>\n\n\t\x3C/section>\n\n\t\x3Csection class=\"home-platform\">\n\t\t\x3Cdiv class=\"container-fluid\">\n\t\t\t\x3Cdiv class=\"home-platform--flow container-padding--large\">\n\t\t\t\t\x3Cdiv class=\"row\">\n\t\t\t\t\t\x3Cdiv class=\"home-platform--flow-code code-examples container-fluid\">\n\t\t\t\t\t\t\x3Cdiv class=\"text-center container-narrow\">\n\t\t\t\t\t\t\t\x3Ch2>Java has never been more productive\x3C/h2>\n\t\t\t\t\t\t\t\x3Cp>Vaadin makes it easy to build beautiful web apps in Java. The included library of UI components is designed to work well on both mobile and desktop. Your users will appreciate the attention to detail while you can focus on the functionality.\x3C/p>\n\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\x3Cdiv class=\"select-bar-container\">\n\t\t\t\t\t\t\t\x3Cdiv class=\"select-bar\">\n\t\t\t\t\t\t\t\t\x3Cdiv id=\"hello-world-tab\" class=\"select-bar--tab-container\" selected$=\"[[isEqual(selectedTab, 'ui-in-java')]]\" on-click=\"_select\" tab-name=\"ui-in-java\">\n\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"select-dot-outer\">\n\t\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"select-dot\">\x3C/div>\n\t\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\t\t\x3Cp>UI in Java\x3C/p>\n\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\t\x3Cdiv class=\"select-bar--tab-container\" selected$=\"[[isEqual(selectedTab, 'web-components')]]\" on-click=\"_select\" tab-name=\"web-components\">\n\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"select-dot-outer\">\n\t\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"select-dot\">\x3C/div>\n\t\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\t\t\x3Cp>Web Components\x3C/p>\n\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\t\x3Cdiv class=\"select-bar--tab-container\" selected$=\"[[isEqual(selectedTab, 'data-binding')]]\" on-click=\"_select\" tab-name=\"data-binding\">\n\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"select-dot-outer\">\n\t\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"select-dot\">\x3C/div>\n\t\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\t\t\x3Cp>Data binding\x3C/p>\n\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\x3C/div>\n\n\t\t\t\t\t\t\x3Cdiv class=\"code-example-slider-container\">\n\t\t\t\t\t\t\t\x3Cdiv class=\"code-example-slider\" selected$=\"[[selectedTab]]\">\n\t\t\t\t\t\t\t\t\x3Cdiv class=\"code-example-container ui-in-java\">\n\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"title-flex-container\">\n\t\t\t\t\t\t\t\t\t\t\x3Ch3>UI in Java\x3C/h3>\n\t\t\t\t\t\t\t\t\t\t\x3Cp>Vaadin is the only framework that allows you to write UI 100% in Java without getting bogged down in JS, HTML, and CSS. If you prefer, you can also create layouts in HTML or with a visual designer. Vaadin apps run on the server and handle all communication automatically and securely. Building on the strong Java ecosystem, Vaadin works with your favorite IDEs, tools, and libraries.\x3C/p>\n\t\t\t\t\t\t\t\t\t\x3C/div>\n\n\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"main-row--code\">\n\t\t\t\t\t\t\t\t\t\t\x3Cmarked-element>\n\t\t\t\t\t\t\t\t\t\t\t\x3Cdiv slot=\"markdown-html\">\x3C/div>\n\t\t\t\t\t\t\t\t\t\t\t\x3Cscript type=\"text/markdown\" src=\"/frontend/views/landingpage/codes/java-ui.md\">\x3C/script>\n\t\t\t\t\t\t\t\t\t\t\x3C/marked-element>\n\t\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"code-example-interface\">\n\t\t\t\t\t\t\t\t\t\t\x3Cslot name=\"ui-java-demo\">\x3C/slot>\n\t\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\t\x3C/div>\n\n\t\t\t\t\t\t\t\t\x3Cdiv class=\"code-example-container web-components\">\n\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"title-flex-container\">\n\t\t\t\t\t\t\t\t\t\t\x3Ch3>Web Components\x3C/h3>\n\t\t\t\t\t\t\t\t\t\t\x3Cp>Feature-rich components allow you to build a powerful user interface with just a few lines of code. All components are mobile first, touch-enabled, but also work great on desktop for the most data-intensive applications. Components are tested with keyboard and screen readers on all modern browsers, keeping accessibility in mind on your behalf.\x3C/p>\n\t\t\t\t\t\t\t\t\t\t\x3Ca href=\"/components\" class=\"button\">Browse components\x3C/a>\n\t\t\t\t\t\t\t\t\t\x3C/div>\n\n\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"main-row--code\">\n\t\t\t\t\t\t\t\t\t\t\x3Cmarked-element>\n\t\t\t\t\t\t\t\t\t\t\t\x3Cdiv slot=\"markdown-html\">\x3C/div>\n\t\t\t\t\t\t\t\t\t\t\t\x3Cscript type=\"text/markdown\" src=\"/frontend/views/landingpage/codes/web-components.md\">\x3C/script>\n\t\t\t\t\t\t\t\t\t\t\x3C/marked-element>\n\t\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"code-example-interface\">\n\t\t\t\t\t\t\t\t\t\t\x3Cslot name=\"webcomponents-demo\" slot=\"webcomponents-demo\">\x3C/slot>\n\t\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\t\x3C/div>\n\n\t\t\t\t\t\t\t\t\x3Cdiv class=\"code-example-container data-binding\">\n\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"title-flex-container\">\n\t\t\t\t\t\t\t\t\t\t\x3Ch3>Data binding\x3C/h3>\n\t\t\t\t\t\t\t\t\t\t\x3Cp>Vaadin's data binding API makes creating forms a breeze. Bi-directional client-server communication and data synchronization are completely automatic and secure. The data binding API supports Java Bean Validation, custom validators, and data conversion.\x3C/p>\n\t\t\t\t\t\t\t\t\t\x3C/div>\n\n\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"main-row--code\">\n\t\t\t\t\t\t\t\t\t\t\x3Cmarked-element>\n\t\t\t\t\t\t\t\t\t\t\t\x3Cdiv slot=\"markdown-html\">\x3C/div>\n\t\t\t\t\t\t\t\t\t\t\t\x3Cscript type=\"text/markdown\" src=\"/frontend/views/landingpage/codes/data-binding.md\">\x3C/script>\n\t\t\t\t\t\t\t\t\t\t\x3C/marked-element>\n\t\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\t\t\x3Cdiv class=\"code-example-interface\">\n\t\t\t\t\t\t\t\t\t\t\x3Cslot name=\"data-binding-demo\" slot=\"data-binding-demo\">\x3C/slot>\n\t\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\x3C/div>\n\n\t\t\t\t\t\t\x3Cdiv class=\"code-example--switch-buttons-container\">\n\t\t\t\t\t\t\t\x3Cdiv class=\"code-example--switch-button\" id=\"code-example-left-button\" on-click=\"_prev\" disabled>\n\t\t\t\t\t\t\t\t\x3Ciron-icon icon=\"vc-icons:caret-left\" class=\"icon-arrow-down\">\x3C/iron-icon>\n\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\x3Cdiv class=\"code-example--switch-button\" id=\"code-example-right-button\" on-click=\"_next\">\n\t\t\t\t\t\t\t\t\x3Ciron-icon icon=\"vc-icons:caret-right\" class=\"icon-arrow-down\">\x3C/iron-icon>\n\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\x3C/div>\n\t\t\t\t\x3C/div>\n\n\t\t\t\t\x3Cdiv class=\"features-container container-padding--small\">\n\t\t\t\t\t\x3Cdiv class=\"features-column\">\n\t\t\t\t\t\t\x3Ciron-icon icon=\"vc-product-icons:components\" class=\"features-icon\">\x3C/iron-icon>\n\t\t\t\t\t\t\x3Cdiv class=\"features-text\">\n\t\t\t\t\t\t\t\x3Ch5>Best-in-class components\x3C/h5>\n\t\t\t\t\t\t\t\x3Cp class=\"no-margin\">Delight your users with a beautiful and consistent experience\n\t\t\t\t\t\t\t\tbased on the web component standard. Build your design system on the\n\t\t\t\t\t\t\t\tcomprehensive set of components that are tested for mobile and desktop with\n\t\t\t\t\t\t\t\tspecial attention to accessibility.\x3C/p>\n\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\x3C/div>\n\n\t\t\t\t\t\x3Cdiv class=\"features-column\">\n\t\t\t\t\t\t\x3Ciron-icon icon=\"vc-icons:java-icon\" class=\"features-icon\">\x3C/iron-icon>\n\t\t\t\t\t\t\x3Cdiv class=\"features-text\">\n\t\t\t\t\t\t\t\x3Ch5>Uniquely integrated with Java\x3C/h5>\n\t\t\t\t\t\t\t\x3Cp class=\"no-margin\">Spend your time where it matters most - delivering value to\n\t\t\t\t\t\t\t\tyour users. Integrated from web browser to Java server, Vaadin enables you to\n\t\t\t\t\t\t\t\tbuild the application in Java, speeding up development and empowering your team\n\t\t\t\t\t\t\t\tto own the project end-to-end.\x3C/p>\n\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\x3C/div>\n\n\t\t\t\t\t\x3Cdiv class=\"features-column\">\n\t\t\t\t\t\t\x3Ciron-icon icon=\"vc-icons:code-icon\" class=\"features-icon\">\x3C/iron-icon>\n\t\t\t\t\t\t\x3Cdiv class=\"features-text\">\n\t\t\t\t\t\t\t\x3Ch5>Write once, run everywhere\x3C/h5>\n\t\t\t\t\t\t\t\x3Cp class=\"no-margin\">Deliver your app on all devices from mobile to tablet and\n\t\t\t\t\t\t\t\tdesktop with a single code base. Whether used from web browser or installed on\n\t\t\t\t\t\t\t\tyour device, your users always get the latest version. By writing and\n\t\t\t\t\t\t\t\tmaintaining the app only once, you will deliver value to your users faster.\x3C/p>\n\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\x3C/div>\n\t\t\t\t\x3C/div>\n\t\t\t\t\x3Cdiv class=\"two-buttons--container\">\n\t\t\t\t\t\x3Ca ga-on=\"click\" ga-event-category=\"See Vaadin Benefits\" ga-event-action=\"Click on a button\" ga-event-label=\"Homepage - See Vaadin Benefits Clicked\" ga-event-value=\"1\" router-link href=\"/start\" class=\"button button--bordered\">Get started\x3C/a>\n\t\t\t\t\t\x3Ca ga-on=\"click\" router-link href=\"/features\" class=\"button\">Explore all features\x3C/a>\n\t\t\t\t\x3C/div>\n\t\t\t\t\x3C!-- \x3Cdiv class=\"tools-section\">\n\t\t\t\t\t\x3Cdiv class=\"row\">\n\t\t\t\t\t\t\x3Cdiv class=\"col-6\">\n\t\t\t\t\t\t\t\x3Ca href=\"/designer\" router-link class=\"big-link--container\">\n\t\t\t\t\t\t\t\t\x3Ciron-icon icon=\"vc-icons:code-icon\" class=\"features-icon\">\x3C/iron-icon>\n\t\t\t\t\t\t\t\t\x3Ch3>Vaadin Designer\x3C/h3>\n\t\t\t\t\t\t\t\t\x3Cp>Build you application visually inside you IDE\x3C/p>\n\t\t\t\t\t\t\t\t\x3Cspan class=\"button\" ro nd maintenance point of view Vaadin leverages our in-house Java expertise and allows us\n\t\t\t\t\t\t\t\t\tto take full advantage of the rich Java library APIs.\x3C/span>\n\t\t\t\t\t\t\x3Cdiv class=\"feedback-box--byline\">\n\t\t\t\t\t\t\t\x3Cdiv class=\"feedback-box--photo\">\n\t\t\t\t\t\t\t\t\x3Cplastic-image fade preload lazy-load srcset=\"/images/customers/antti-pirneskoski.jpg\" alt=\" \">\x3C/plastic-image>\n\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\x3Cspan>Antti Pirneskoski\x3Cbr>\n\t\t\t\t\t\t\t\t\t\tSenior Manager\x3C/span>\n\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\x3Cdiv class=\"feedback-box\">\n\t\t\t\t\t\t\x3Cspan class=\"feedback-box--description\">Vaadin is beautiful. By far the best framework I've used in the last few years. I am infinitely more productive!\x3C/span>\n\t\t\t\t\t\t\x3Cdiv class=\"feedback-box--byline\">\n\t\t\t\t\t\t\t\x3Cdiv class=\"feedback-box--photo\">\n\t\t\t\t\t\t\t\t\x3Cplastic-image fade preload lazy-load srcset=\"/images/home/stackoverflow.svg\" alt=\" \">\x3C/plastic-image>\n\t\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\t\t\x3Cspan>Richard Clayton\x3Cbr>\n\t\t\t\t\t\t\t\t\t\tStackoverflow comment\x3C/span>\n\t\t\t\t\t\t\x3C/div>\n\t\t\t\t\t\x3C/div>\n\t\t\t\t\x3C/div>\n\t\t\t\x3C/div>\n\n\t\t\t\x3Ch3>Helping you build on Vaadin is our core business\x3C/h3>\n\n\t\t\t\x3Cdiv class=\"features-container container-padding--small\">\n\t\t\t\t\x3Cdiv class=\"features-column\">\n\t\t\t\t\t\x3Ciron-icon icon=\"vc-icons:performance-icon\" class=\"features-icon\">\x3C/iron-icon>\n\t\t\t\t\t\x3Cdiv class=\"features-text\">\n\t\t\t\t\t\t\x3Ch5>Professional tools\x3C/h5>\n\t\t\t\t\t\t\x3Cp>Enrich your app with an extended set of components.\n\t\t\t\t\t\tAccelerate the development with the visual designer and the testing tool.\x3C/p>\n\t\t\t\t\t\x3C/div>\n\t\t\t\t\x3C/div>\n\n\t\t\t\t\x3Cdiv class=\"features-column\">\n\t\t\t\t\t\x3Ciron-icon icon=\"vc-icons:diamond-icon\" class=\"features-icon\">\x3C/iron-icon>\n\t\t\t\t\t\x3Cdiv class=\"features-text\">\n\t\t\t\t\t\t\x3Ch5>Expert Support\x3C/h5>\n\t\t\t\t\t\t\x3Cp>Get it right the first time with a direct line to the team who built Vaadin.\n\t\t\t\t\t\tJust ask and we’ll help you in your project hands on.\x3C/p>\n\t\t\t\t\t\x3C/div>\n\t\t\t\t\x3C/div>\n\n\t\t\t\t\x3Cdiv class=\"features-column\">\n\t\t\t\t\t\x3Ciron-icon icon=\"vc-icons:abstract-icon\" class=\"features-icon\">\x3C/iron-icon>\n\t\t\t\t\t\x3Cdiv class=\"features-text\">\n\t\t\t\t\t\t\x3Ch5>Succeed together\x3C/h5>\n\t\t\t\t\t\t\x3Cp>Partner with Vaadin for a close collaboration,\n\t\t\t\t\t\tspeeding up the development with Vaadin experts joining your team.\x3C/p>\n\t\t\t\t\t\x3C/div>\n\t\t\t\t\x3C/div>\n\t\t\t\t\x3Cdiv class=\"features-column\">\n\t\t\t\t\t\x3Ciron-icon icon=\"vc-icons:balance-icon\" class=\"features-icon\">\x3C/iron-icon>\n\t\t\t\t\t\x3Cdiv class=\"features-text\">\n\t\t\t\t\t\t\x3Ch5>Consulting services\x3C/h5>\n\t\t\t\t\t\t\x3Cp>Whether you need a new design system, a component or the whole app, Vaadin team can build it for you.\x3C/p>\n\t\t\t\t\t\x3C/div>\n\t\t\t\t\x3C/div>\n\t\t\t\x3C/div>\n\t\t\t\x3Cdiv class=\"big-button-container\">\n\t\t\t\t\x3Ca ga-on=\"click\" ga-event-category=\"Pricing\" ga-event-action=\"Click on a button\" ga-event-label=\"Homepage  - Pricing Clicked\" ga-event-value=\"1\" router-link href=\"/pricing\" class=\"button button--bordered\">See pricing\x3C/a>\n\t\t\t\x3C/div>\n\t\t\x3C/div>\n\t\x3C/section>\n\n\t\x3Csection class=\"industry-highlights\">\n\t\t\x3Cdiv class=\"container-fluid container-padding--large\">\n\t\t\t\x3Ch2 class=\"text-center\">Industry highlights\x3C/h2>\n\t\t\t\x3Cdiv class=\"industry-highlights--container\">\n\t\t\t\t\x3Cdiv class=\"industry-highlights--block\">\n\t\t\t\t\t\x3Cplastic-image fade preload lazy-load srcset=\"/images/homepage-healthcare.png\" class=\"highlights-block--image\" alt=\"AXPM One highlight\">\x3C/plastic-image>\n\t\t\t\t\t\x3Cdiv class=\"industry-highlights--block-text-container\">\n\t\t\t\t\t\t\x3Cspan>Healthcare\x3C/span>\n\t\t\t\t\t\t\x3Ch5>AXPM One\x3C/h5>\n\n\t\t\t\t\t\t\x3Cp>AXPM One lets dental practices run their entire business from revenue to property and\n\t\t\t\t\t\t\tcustomer data inside one system. Together with the team, Vaadin helped AXPM on creating a\n\t\t\t\t\t\t\tsuperb user experience and reducing unnecessary steps for the end-users.\x3C/p>\n\t\t\t\t\t\t\x3Ca href=\"/success-stories/axpm\" class=\"arrow-link\">Read customer case\x3C/a>\n\t\t\t\t\t\x3C/div>\n\t\t\t\t\x3C/div>\n\t\t\t\t\x3Cdiv class=\"industry-highlights--block\">\n\t\t\t\t\t\x3Cplastic-image fade preload lazy-load srcset=\"/images/homepage-industry.png\" class=\"highlights-block--image\" alt=\"Kemconnect highlight\">\x3C/plastic-image>\n\t\t\t\t\t\x3Cdiv class=\"industry-highlights--block-text-container\">\n\t\t\t\t\t\t\x3Cspan>Industrial\x3C/span>\n\t\t\t\t\t\t\x3Ch5>KemConnect\x3C/h5>\n\t\t\t\t\t\t\x3Cp>KemConnect is a platform for collecting, viewing and analyzing customer data from multiple\n\t\t\t\t\t\t\tsources in the chemicals industry. Vaadin integrated well with the rich ecosystems of other\n\t\t\t\t\t\t\topen source solutions and allowed Kemira to build their solution in a cost-efficient\n\t\t\t\t\t\t\tmanner.\x3C/p>\n\t\t\t\t\t\t\x3Ca href=\"/success-stories/kemconnect\" class=\"arrow-link\">Read customer case\x3C/a>\n\t\t\t\t\t\x3C/div>\n\t\t\t\t\x3C/div>\n\t\t\t\t\x3Cdiv class=\"industry-highlights--block\">\n\t\t\t\t\t\x3Cplastic-image fade preload lazy-load srcset=\"/images/homepage-finance.png\" class=\"highlights-block--image\" alt=\"FA Solutions highlight\">\x3C/plastic-image>\n\t\t\t\t\t\x3Cdiv class=\"industry-highlights--block-text-container\">\n\t\t\t\t\t\t\x3Cspan>Finance\x3C/span>\n\t\t\t\t\t\t\x3Ch5>FA Solutions\x3C/h5>\n\t\t\t\t\t\t\x3Cp>FA Platform is a modern web-based solution for investment managers allowing them to operate\n\t\t\t\t\t\t\ttheir business anytime, anywhere, and on any device. FA Solutions chose Vaadin because it\n\t\
