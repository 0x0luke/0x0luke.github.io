<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="og:image" content="https://og-image.now.sh/ZEIT%20New.png" />
	<title>ZEIT New</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<form method="get" action="/init">
				<h1>ZEIT New</h1>
				<p>Let's get started with a new project. Fill out the required fields and run the script.</p>

				<div class="field">
					<label>
						<div class="field-label">Project Type</div>
						<div class="field-value">
							<div class="select-wrapper">
								<select name="type" required>
									<option value="">Select...</option>
									<option value="api">API Service</option>
									<option value="npm">npm package</option>
								</select>
								<div class="select-arrow">â–¼</div>
							</div>
						</div>
					</label>
				</div>

				<div class="field">
					<label>
						<div class="field-label">Project Name</div>
						<div class="field-value">
							<div class="input-outer-wrapper">
								<div class="input-inner-wrapper">
									<input type="text" name="name" required pattern="[A-Za-z0-9-]+" placeholder="tracing-js" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" />
								</div>
							</div>
						</div>
					</label>
				</div>

				<div class="field">
					<label>
						<div class="field-label">Project Description</div>
						<div class="field-value">
							<div class="input-outer-wrapper">
								<div class="input-inner-wrapper">
									<input type="text" name="description" required placeholder="An Opentracing API for honeycomb backend" autocomplete="off" />
								</div>
							</div>
						</div>
					</label>
				</div>

				<div class="field">
					<label>
						<div class="field-label">GitHub Username</div>
						<div class="field-value">
							<div class="input-outer-wrapper">
								<div class="input-inner-wrapper">
									<input type="text" name="ghuser" data-remember required pattern="[A-Za-z0-9-]+" placeholder="styfle" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" />
								</div>
							</div>
						</div>
					</label>
				</div>

				<div class="field">
					<label>
						<div class="field-label">Base Code Directory</div>
						<div class="field-value">
							<div class="input-outer-wrapper">
								<div class="input-inner-wrapper">
									<input type="text" name="codedir" data-remember placeholder="~/Code/zeit" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false"  />
								</div>
							</div>
						</div>
					</label>
				</div>
				<!--<button type="submit">Generate</button>-->
			</form>
			<pre><code id="output"></code></pre>
			<div class="toast-area">
				<div class="toast-outer">
					<div class="toast-inner">
						<div class="toast-message">Copied to clipboard</div>
					</div>
				</div>
			</div>
			<footer>
				<p>Source code is available on <a href="https://github.com/zeit/new">GitHub</a>.</p>
			</footer>
		</div>
	</div>
	<script type="module" src="script.js"></script>
</body>
</html>
