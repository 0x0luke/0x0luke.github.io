<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>404 &middot; Page not found</title>
<link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
<style type="text/css">
html {box-sizing:border-box;font-size:100%;height:100%;-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;text-size-adjust:100%;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
*,*:before,*:after{box-sizing:inherit;}
body {background-color:#f8f9f1;color:#5b687e;display:table;font:normal 400 16px/24px 'Lato','Helvetica Neue',Helvetica,Arial,sans-serif;height:100%;margin:0 auto;width:100%;}
.error-message {display:table-cell;padding:1em 1em;text-align:center;vertical-align:middle;}
.error-heading {float:right;position:relative;right:50%;}
.error-heading-inner {float:right;position:relative;right:-50%;}
.error-body {clear:both;margin:0 0 2em;}
h1 {border:4px solid #637086;font-size:28px;font-weight:700;letter-spacing:-1px;line-height:48px;margin:0 0 1em;padding:0;}
h1 span {display: inline-block;padding:8px 20px;}
h1 span + span {border-left:4px solid #637086;}
h2 {font-size:24px;font-weight:400;letter-spacing:-1px;line-height:34px;margin:0 0 0.5em;padding:0;}
h3 {font-size:22px;font-weight:400;letter-spacing:-1px;line-height:34px;margin:0 0 1em;padding:0;}
a {color:#637086;}
a:hover,a:focus,a:active{text-decoration:none;}
</style>
</head>
<body>
<div class="error-message">
<div class="error-heading">
<div class="error-heading-inner">
<h1><span>404</span><span> Page not found</span></h1>
</div>
</div>
<div class="error-body">
<h2>The page you were looking for doesn't exist.</h2>
<h3>Return <a href="/">home</a>.</h3>
</div>
</div>
</body>
</html>
