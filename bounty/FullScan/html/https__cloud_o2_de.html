<body id="body" style="margin: 0">
    <div id="argosContainer" style="margin: 0; padding: 0;">
        <div id="fnblLoadingPage" style="position: absolute; width: 100%; height: 100%; z-index: 10000000; text-align: center; padding-top: 60px;">
            <img src="/ui/themes/funambol/brand/logo_generic.png" alt="Loading">

    <!-- endinject -->
    <!-- custom:js -->
    <!-- endinject -->
    <script>
        function storeCookies(aCookies) {
            for (var iInd = 0; iInd < aCookies.length; iInd++) {
                var sCookie = zapatecUtils.getUrlParameterValue(window.location.href,aCookies[iInd]);
                if(sCookie) {
                    setCookie(aCookies[iInd], sCookie, null, null, 15);
                }
            }
        }
        var SAPI_BASEURL = 'sapi';
        var landingPageEnabled = false;
        var qString = location.search + location.hash;
        getUserRoleData(false, function(isAdmin, userRole, show_plan_choosing_page) {
            if (isAdmin) {
                location.href = "/ui/admin/index.jsp";
            } else {
                storeCookies(["familyInvite","joinLabelToken","sourceTypes","sourceName"]);
                // store cookies for OMH oauth flow in order to show permissions page to accept scopes after user login/signup
                storeCookies(["response_type","client_id","redirect_uri","scope","state"]);
                if (userRole == null && !show_plan_choosing_page) {
                    location.href = landingPageEnabled ? "/landing/landing.jsp" + qString : "/ui/jsp/login.jsp" + qString;
                } else {
                    location.href = "/ui/jsp/ajax.jsp";
                }
            }
        });
    </script>
