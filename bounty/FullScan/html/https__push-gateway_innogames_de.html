<!DOCTYPE html>
<html>
<head>
    <title>InnoGames Account Management</title>
    <link rel="stylesheet" type="text/css" href="/css/public_prod.css?0fe1ac0aae9a048c4c61282e78e78c24"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="/js/public_prod.js?2ad3c900cf81c824161f3e8c96bc42df"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body class="gray-bg bg4">
<div class="middle-box text-center loginscreen">
    <div class="auth-logo">
        <img src="/img/logo_innogames_straight_400.png" style="width: 100%; height: auto"/>
    </div>

    
    <h3>
             Login to Mobile Push Notification Admin    </h3>

<div class="error-display bg-danger p-xs b-r-sm" style="display: none">
    <i class="fa fa-warning"></i>
    <span class="error-msg"></span>
</div>

<form class="m-t" action="#" id="login_form" method="post">
            <div class="form-group primary-authentication">
            <input type="text" name="username" class="form-control" placeholder="Username" required=""
                   autofocus />
        </div>
        <div class="form-group primary-authentication">
            <input type="password" name="password" class="form-control" placeholder="Password" required=""/>
        </div>
        <div class="form-group secondary-authentication" style="display: none">
            <input type="text" name="code" class="form-control" placeholder="Enter two factor code" readonly
                   autocomplete="none"/>
        </div>
    
    <button type="submit" class="btn btn-primary block full-width m-b login-button ladda-button" data-style="zoom-in" >
        <span class="ladda-label">Login</span>
    </button>

            <a href="/recovery">
            <small>Forgot password?</small>
        </a>
    </form>

<script>
    $(function () {
        Login.init(false);
    });
</script></div>
</body>
</html>
