    body {

    .welcomeSprite {
      overflow: hidden;

      background-image: url("img/welcomeSprite.png");

      margin: auto;
      display: block;
    }

    .btnAccept {
      width: 204px;
      height: 50px;
      background-position: -1px -433px;
      text-align: center;
      color:#fff;
      text-decoration: none;
      font-size: 22px;
      line-height: 46px;
      margin-top: 10px;
      text-shadow: 0 2px 2px rgba(0,0,0,1);
    }

    .btnAccept:hover {
      background-position: -1px -381px
    }

    .btnAccept:active {
      background-position: -207px -381px

    .welcomePopup {
      width: 285px;

      z-index:9999;

      margin-left: -245px;
      top:50px;
    }
    .wTitle {
      color: #fff;
      text-align: center;
      padding: 42px 0 8px 0;
      margin: 0;
      text-shadow: 0 2px 2px rgba(0,0,0,1);

    }
    .wContent {
      font-size: 15px;
      color: #2d2d2d;
      padding: 35px 0 0px 0;

      height: 120px;
    }
    .wLink {
      display: block;
      text-align: center;

      padding: 10px 0 0;
    }
    .wLink:hover {
      color:#163579;
    }
    .background-image {
        background: url('/assets/img/legal_bg_image.jpg?v=1') no-repeat;

        right: 0;

        height: 778px;

    }

    .background-image2 {
