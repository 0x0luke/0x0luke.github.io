  <script nonce="yTxUG/GbenLIELH7EiGWmA">
window.onload = function() {
  var redirectUrl = 'https:\x2F\x2Fwww.google.com\x2Faccounts\x2FAccountChooser?hd=twitter.com\x26continue=https%3A%2F%2Fsites.google.com%2Fa%2Ftwitter.com%2F\x26followup=https%3A%2F%2Fsites.google.com%2Fa%2Ftwitter.com%2F\x26service=jotspot\x26ul=1';
  var domain = 'twitter.com';
  var hash = window.location.hash;
  if (hash) {
  var match = hash.match(/[#&]Email=([^&]+)/);
  if (match) {
  redirectUrl += "&Email=" + match[1] + "@" + domain;
  }
  }
  window.location.replace(redirectUrl);
};
</script>
