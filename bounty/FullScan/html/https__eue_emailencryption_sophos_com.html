   function progressDialog(message, progressLabel){
	   progressLabel = progressLabel || "Processing <b class='value'>$[progress]%</b>";
	   $('<div class="dialogMessage">' +
			   '<span>' + message + '</span>' +
 				'<div id="progressDialogBar" class="ui-progress-bar ui-container">' +
 					'<div class="ui-progress">' +
					'<progress id="progressBar" class="width80" value="0" max="100"></progress><br/>' +
					'<label class="ui-label" for="progressBar"> ' + 
						progressLabel.replace("$[progress]", 0) +
					'</label>' +
				'</div>' +
			'</div>' +
		'</div>)')
 		.dialog({
        	title: null,
        	modal: true,
        	autoOpen: false,
       		minHeight: 120,
        	minWidth: 300,
        	width: 500,
        	resizable: false,
        	dialogClass: "no_toolbar",
        	closeOnEscape : false,
        	open: function(event, ui){
                $(".ui-dialog-titlebar-close", ui.dialog | ui).hide();
        	}
		}).dialog("open");
 		
 		(function($){
			$.fn.animateProgress = function(progress, callback){
				return this.each(function(){
					var progCeil = Math.ceil(progress);
					var labelEl = $('.ui-label', this);
					var bar = $('#progressBar');
					bar.attr("value", progCeil);
					
					if (progCeil == 100) {
			            setTimeout(function() {
			              	labelEl.fadeOut();
			            }, 1000);
			        }
			        else if (progress >= 1) {
			        	labelEl.html(progressLabel.replace("$[progress]", progCeil));
			        } 
			    });
			}})(jQuery);
 		$('#progressDialogBar').show();		
   }

<script type="text/javascript">
	// take a password field and return the matching hidden input field. //
	// If the matchinghidden input field doesn't exist, create it //
	function makeDupe(elem) {
		if (!document.getElementById(elem.id + 'dupe')) {
			var dupe = document.createElement("input");
			dupe.setAttribute ('type','text');
			dupe.setAttribute ('id', elem.id + 'dupe');
			dupe.setAttribute ('class',elem.className);
			dupe.setAttribute ('style','display:none');
			dupe.setAttribute ('value',elem.value);
			dupe.setAttribute ('onChange','syncPW(this)');
			var activeDupe = elem.parentNode.insertBefore(dupe,elem.nextSibling);
			return activeDupe;
		} else {
			return document.getElementById(elem.id + 'dupe');
		}
	}
	
	// hide the password field and show the dupe (and vise-versa) //
	function togglePW(fieldId) {
		var f1 = document.getElementById(fieldId);
		var f2 = makeDupe(document.getElementById(fieldId));
		if (f1.style.display == 'none') {
			f1.parentNode.firstChild.setAttribute ('onmouseout','');
			f1.style.display = 'inline-block';
			f2.style.display = 'none';
			} else {
			syncPW(f1);
			f1.style.display = 'none';
			f2.style.display = 'inline-block';
			f1.parentNode.firstChild.setAttribute ('onmouseout','togglePW("' + f1.id + '")');
			}
		}	
		
	// keep the password field and the dupe in sync //
	function syncPW(field) {
		if (field.id.indexOf('dupe') < 0) {
			var f = makeDupe(field);
		} else {
			var fieldId = field.id;
			var f = document.getElementById(fieldId.replace('dupe',''));
		}
		f.value = field.value;
		}

	//eyesWaiting becomes true when an eye is not drawn because a password field is not visible 
	var eyesWaiting = eyesWaiting || false;
	
	//mutationObserver compatibility 
	MutationObserver = window.MutationObserver || window.WebKitMutationObserver;

	//when an element's class attribute changes, if eyes aren't drawn yet, try to draw them.
	var observer = new MutationObserver(function(mutations, observer) {	
		if (eyesWaiting == true){
			makeEyes();
			eyesWaiting = false;
			}
	});
	
	// trigger callback when an element's class attribute changes
	observer.observe(document, {
		subtree: true,
		attributes: true,
		attributeFilter: ['class']
	});
		
	// find every password field on the page. Add the eye button and sync/toggle functions //
	function makeEyes() {
		var pwFields = document.querySelectorAll('input[type="password"]');
			for (i = 0; i < pwFields.length; i++) {
				if ($(pwFields[i]).is(":visible")) {
					pwFields[i].removeAttribute('onclick');
					if ($(pwFields[i]).prev("i").length < 1){
						if (!pwFields[i].id){pwFields[i].id = 'tempId' + i;}
						pwFields[i].setAttribute ('onChange','syncPW(this)');
						var pwToggleBtn = document.createElement("i");
						var parentDiv = document.createElement("div");
						parentDiv.setAttribute ('class','showPw');
						pwToggleBtn.setAttribute ('class','fa fa-eye');
						pwToggleBtn.setAttribute ('onmousedown','togglePW("' + pwFields[i].id + '")');
						pwToggleBtn.setAttribute ('onmouseup','togglePW("' + pwFields[i].id + '")');
						pwToggleBtn.setAttribute ('title','Show Password');
						pwFields[i].parentNode.replaceChild(parentDiv,pwFields[i]);
						parentDiv.appendChild(pwFields[i]);
						var pwtb = pwFields[i].parentNode.insertBefore(pwToggleBtn,pwFields[i]);
						var fieldWidth = Math.max($(pwFields[i]).width(), pwFields[i].offsetWidth);
						pwToggleBtn.setAttribute ('style','margin-left:' + (fieldWidth - 25) + 'px');
					} else {
						var fieldWidth = Math.max($(pwFields[i]).width(), pwFields[i].offsetWidth);
						$(pwFields[i]).prev("i").css('margin-left', (fieldWidth - 25) + 'px');
					}				
				} else {
					pwFields[i].setAttribute('onclick', 'makeEyes();this.focus();');
					eyesWaiting = true;
				}
			}
		}	

	$(window).resize(function(){
		setTimeout(function(){ makeEyes(); }, 200);  
	});	

	function toggleSection(section) {
			s = section.querySelector('div');
			d = section.querySelector('h4');
			if (d != null) {
				c = d.querySelector('span');
				$(c).toggleClass("down");
			}
			else {
				c = null;
			}
			if ($(s).css('display') == 'none') {
				$('.accordion > div').slideUp('fast', function () { });
				$('.accordion > h4').attr('aria-expanded','false');
				$(s).slideDown('fast', function () { });
				$(d).attr('aria-expanded','true');
				if(c != null) {
					$(c).attr('title','Hide');
				}
			}
			else {
				$(s).slideUp('fast', function () { });
				$(d).attr('aria-expanded','false');
				if(c != null) {
					$(c).attr('title','Show');
				}
			}
		}	
	
	$(function() {
		
		makeEyes();
		
		
		$('.sectionToggle' ).html(function() {
			var s = $(this);
			s.attr('aria-controls',this.parentNode.querySelector('div').id);
			s.attr('aria-expanded','false');
			if (!s.attr('tabIndex')){
				s.attr('tabIndex','0');
			}
		});
		
		
		$(' [onclick], input, [tabindex], :hover, a, select ').not('body, html').each(function() {
			var s = $(this);
			s.attr('tabIndex','0');
		});
		
		
		$('a').focus(function() {
			var s = $(this);
			if (!s.parents().hasClass('focus')){
				$('.focus').removeClass('focus');
			}
		});
		
		
		$('.menu li a').html(function() {
			var s = $(this);
			s.attr('tabIndex','-1');
		});
		
		
		$('div.messageList div a').html(function() {
			var s = $(this);
			s.attr('tabIndex','-1');
		});
		
		
		$('.menu > a, .menu [onclick]').focus(function() {
			var s = $(this);
			s.parents('.menu').addClass('focus');
			$('.focus').unbind('keydown');
			$('.focus').keydown(function(e){
				if(e.which == 38 || e.which == 40){
					e.preventDefault();
					e.stopPropagation();
					var focused = document.activeElement;
					if ($(focused).parent().hasClass('menu')){
						$(focused).nextAll('ul').children('li').first().find('a').focus();
					} else if ($(focused).is('div.currentFilter span')){
						$(focused).parent().nextAll('ul').children('li').first().find('a').focus();
					}
					switch(e.keyCode) {					
						case 38: /// up arrow
							if ($(focused).parent().prev('li').length){
								$(focused).parent().prev('li').find('a').focus();
							} else {
								$(focused).parent().parent().children('li').last().find('a').focus();
							}
							break;

						case 40: // down arrow
							// Find the nested element that acts as the menu
							if ($(focused).parent().next('li').length){
								$(focused).parent().next('li').find('a').focus();
							} else {
								$(focused).parent().parent().children('li').first().find('a').focus();
							}
							break;
					}
				}
			});
		});
		
		
		$('.sectionToggle' ).click(function(){
			toggleSection(this.parentNode);
		});

		
		$('a, [onclick], .sectionToggle').keyup(function(e){
			if(e.which == 13 || e.which == 32){$(this).click();}
		});
		
		
		$('body').click(function(){
			$('*').removeClass('focus');
		});
		
	});	
</script>
<script type="text/javascript">
	function showAlertAsync(title, text){
		var deferred = $.Deferred();
		var dialog = $('<div></div>')
		    .html(text)
		    .dialog({
				modal: true,
				autoOpen: true,
				resizable: false,
		        title: title,
		        buttons: [ {
					id : "btnOkConfirm",
					text : "Ok",
					click : deferred.resolve
				}],
		        close: function () {
		            $(this).remove();
		        }
		    });
		return deferred.promise().always(function(){
			$(dialog).dialog('close');
		});
	}
</script>
