<html ng-app="netgear_notifications" ng-controller="NetgearNotificationsCtrl">
    <head>
        <link rel="stylesheet" href="dependencies/bootstrap.min.css">
        <script src="dependencies/jquery.min.js"></script>
        <script src="dependencies/bootstrap.min.js"></script>
        <script src="dependencies/angular.min.js"></script>
        <script src="dependencies/angular-cookies.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body>
        <div class="container-fluid" style="margin: 0 5% 0 5%;">
            <div class="row">
                <main class="col-sm col-md" role="main">
                    <div class="alert alert-danger" style="display: {{error ? 'block' : 'none'}};">
                        <button type="button" class="close" aria-label="Close">
                            <span aria-hidden="true" ng-click="error = null;">&times;</span>
                        </button>
                        {{error}}
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                    <td><h3>send netgear notifications</h3></td>
                                    <td>
                                        <button type="button" class="btn" ng-click="action_logout()">logout</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>notification_id</th>
                                    <th>text</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="notification in notifications">
                                    <td>
                                        <p class="nowrap padding-xxs">{{notification.notification_id}}</p>
                                    </td>
                                    <td>{{notification.text}}</td>
                                    <td>
                                        <button type="button" class="btn" ng-click="modal_send_open($index)">send</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
        <div ng-include="'send.html'"></div>
    </body>
</html>
