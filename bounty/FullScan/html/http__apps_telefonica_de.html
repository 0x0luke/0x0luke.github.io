<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>MyOnLife</title>

  <base href="#" />
  <meta http-equiv="Content-Security-Policy" content="default-src gap://ready file://* *; img-src * data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; " >
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.ico?" />
  <link rel="manifest" href="manifest.json">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
<style>

body {
    position: fixed;
    top: 0;
    bottom: 0;
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
    line-height: 1;
    min-height:100%;
    height:auto;
}



.splash {
    position: fixed;
    top: 0;
    bottom: 0;
    margin: 0;
    padding: 0;
    border: 0;
    background:linear-gradient(#103245, #00C6D7);
    width: 100%; height: 1000px;
    z-index: -10000;
    display: block;
    content: center;
    font-family: "TelefonicaRegular","Helvetica Neue",Helvetica,sans-serif;
    text-align: center;
    color: white;
}

#innerSplash {
    display:none;
}

#welcome {
    top: 200px;
    font-size:2rem;
}

#logo {
    margin-top:30px;
    left:50%;
    text-align:center;
}
#logo img {
    backface-visibility: hidden;
    width:200px;
}

#progress {
    margin-top:20px;
    margin-left:20px;
}

#progress p {
    text-align:center;
    font-size:6px;
    text-align:center;
    font-family:monospace courier;
}

</style>

<myonlife-style src="styles.8e2edb5552603ccb5f18.css"></myonlife-style></head>

<body>
   <div id="showSplash" class="splash">
        <div id="innerSplash">
            <img id="logo" src="assets/img/my-on-life-logo-prod.svg" />
            <p id="welcome" >Willkommen!</p>
            <img src="assets/img/105x13_spinner_splash_V2.gif" />
        </div>
        <div id="progress">
       </div>
    </div>

    <app-root></app-root>

    <script>
        window.startingTimestamp = new Date();
       setTimeout(function(){
            // show logo and 'spinner' only if loading takes longer then 1 sec.
            var innerSplash = document.getElementById('innerSplash');
            if(innerSplash) {
                innerSplash.style.display = 'block';
            }
       },5000);
    </script>

    <script src="assets/js/loader.js" defer></script>
<myonlife-script type="text/javascript" src="runtime.66e9a5ee0865399a3bea.js"></myonlife-script><myonlife-script type="text/javascript" src="polyfills.db2b5d91d862db46e695.js"></myonlife-script><myonlife-script type="text/javascript" src="cordova.be00a3c9f5babbb22844.js"></myonlife-script><myonlife-script type="text/javascript" src="main.8ac4dde8f4b404e69413.js"></myonlife-script></body>

</html>
