		<script>
			RM.customAnalyticsHandlers = _.extend({}, RM.customAnalyticsHandlers, {
				run: function(type, args) {
					if (this[type].length < 1) return;
					for (var i = 0; i < this[type].length;  i++) {
						if ( _.isFunction(this[type][i]) ) {
							try {
								this[type][i].call({},args);
							} catch (e) { console.log('Custom analytics failed: '+e); }
						}
					}
				}
			});

			var _saveSendEvent = RM.classes.Analytics.prototype.sendEvent,
				_saveTrackPage = RM.classes.Analytics.prototype.trackPage;

			RM.classes.Analytics.prototype.sendEvent = function () {
				if (!window.ga) return;
				var args = _saveSendEvent.apply(this,arguments);
				if (RM.customAnalyticsHandlers && _.isFunction(RM.customAnalyticsHandlers.run)) {
					RM.customAnalyticsHandlers.run('event', args);
				}
				return args;
			};
			RM.classes.Analytics.prototype.trackPage = function () {
				if (!window.ga) return;
				var args = _saveTrackPage.apply(this,arguments);
				if (args && RM.customAnalyticsHandlers && _.isFunction(RM.customAnalyticsHandlers.run)) {
					RM.customAnalyticsHandlers.run('track', args);
				}
				return args;
			};
		</script>
