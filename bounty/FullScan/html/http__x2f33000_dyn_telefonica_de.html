    // forced to add parameters，ensure the FF image loading do not fail
    var cssList = ['css/reset.css', 'css/ui.css', 'css/custom.css', 'css/skin.css', 'css/main.css', 'css/alarm.css', 'css/set.css', 'css/resize.css', 'css/playback.css', 'jsBase/widget/css/ui.css', 'jsBase/widget/css/skin.css', 'css/fn.css', 'css/thermal.css'];

    for (var i = 0; i < cssList.length; i++) {
        var lt = "?WebVersion=@WebVersion@";

        //To solve the problem of css loading in ie7 8
        if (!(jQuery.browser.ie7 || jQuery.browser.ie8)) {
            if (location.href.split('?')[1]) {
                lt += "&" + location.href.split('?')[1];
            }
        }
        var cssNode = document.createElement("link");
        cssNode.rel = 'stylesheet';
        cssNode.type = "text/css";
        cssNode.media = 'screen';
        cssNode.href = cssList[i] + lt;
        var head = document.getElementsByTagName("head")[0] || document.documentElement;
        head.appendChild(cssNode);
    }
    cssList = null;
    lt = null;
    </script>

                <!-- 菜单模板，用于设置页面生成菜单选项 -->
                <script type="text/template" id="menu">
                    <% $.each(data, function(i, value) { %>
                        <li category="<%= value.category %>" <% if(value.condition !== undefined) { %>style="display:none;"<% } %>>
                            <a class="set-menu">
                                <i class="set-menu-icon"></i>
                                <span class="set-menu-label" t="<%= value.t %>"></span>
                            </a>
                            <ul style="display:none">
                                <% $.each(value.member, function(i, item) { %>
                                    <li class="set-item" filename="<%= item.filename %>" <% if(item.condition !== undefined) { %>style="display:none;"<% } %> <% if(item.vsp !== undefined) { %>vsp="vsp"<% } %>>
                                        <i class="set-item-icon"></i>
                                        <span class="set-menu-label" t="<%= item.t %>"></span>
                                    </li>
                                <% }); %>
                            </ul>
                        </li>
                    <% }); %>
                </script>
