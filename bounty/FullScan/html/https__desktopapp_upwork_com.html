<body>

<div id="errors-holder" style="display: none">
    <div id="errors">
        <div id="laoding-error">
            <div class="title">There was a problem loading Upwork</div>
            <div class="please">Please check your internet connection and restart the app.</div>
            <button class="btn btn-primary" onclick="OTQ(7);">Exit</button>
        </div>
        <a id="check-link" onclick="return redirectToCheck();">Check Connection</a>
        <script>
            var redirectToCheck = function () {
                // previously we signed to listen onbeforeunload and close app when it's fired
                // but when we'll change location below, we don't need to close app, we need to proceed by that URI
                window.onbeforeunload =function () {};

                if (document.origin === "http://team.upwork.com") {
                    baseUrl = "http://desktopapp.upwork.com/check.html";
                } else {
                    baseUrl = "https://desktopapp.upwork.com/check.html";
                }
                window.location = baseUrl;
                return false;
            };
        </script>
    </div>
</div>

<script>

    // !!! Keep this file in sync between
    // https://stash.odesk.com/projects/TC/repos/ota/browse/src/oteam/embedded_resources/index.html
    // except service worker and window.resourcesServerURL definition below

    // cache this file so it would be available offline
    // remember to update CACHE_NAME in js file when you update this file!
    // https://developer.mozilla.org/en-US/docs/Web/API/ServiceWorkerContainer
    // https://developer.mozilla.org/en-US/docs/Web/API/ServiceWorkerRegistration
    if ('serviceWorker' in navigator) {
        window.console.info('service worker is supported');
        navigator.serviceWorker.getRegistration('./').then(function(registration) {
            if (registration) {
                // fetches latest service worker once per 24 hours only
                window.console.info('updating service worker with scope', registration.scope);
                registration.update().then(function() {
                    window.console.info('service worker looks to be updated.');
                }).catch(function(error) {
                    window.console.error('failed to update service worker!', error);
                });
            } else {
                window.console.info('registering a new service worker...');
                navigator.serviceWorker.register('service-worker.js', {scope: './'}).then(function(registration) {
                    window.console.info('service worker is registered with scope', registration.scope);
                }).catch(function(error) {
                    window.console.error('failed to register service worker!', error);
                });
            }
        });
    } else {
        window.console.error('navigator.serviceWorker is not supported!');
    }


    // this URL points to base location of all required files for the app (js,css)
    // for development you should change this variable so it would point to your
    // local server that serves the code
    window.resourcesServerURL = 'https://desktopapp.upwork.com/';

    window.appendScriptToHeadFromSources = function (win, fileContent, type, callback) {
        var script = win.document.createElement(type);
        script.innerHTML = fileContent;
        var head = win.document.getElementsByTagName("head")[0];
        head.appendChild(script);
        if (typeof callback === 'function') {
            callback();
        }
    };

    (function () {
        var constants = {
            RESOURCES_SERVER_URL: window.resourcesServerURL,
            ORIGIN_FILE: 'index.html',
            LOG_PREFIX: 'index.html:',
            MAIN_SCRIPT_URI: 'scripts/main.js',
            // for OTQ - to close the app
            CONFIRM_APP_LOAD_ERROR: 7
        };

        function log(funcName, code, obj) {
            obj = obj || '';
            if (window.console) {
                var msg = constants.LOG_PREFIX + funcName + ' ' + code;
                if (typeof obj !== 'undefined' && obj !== '') {
                    try {
                        msg += ': ' + JSON.stringify(obj);
                    } catch (e) {
                        msg += ': JSON.stringify_ERROR ' + e.message;
                    }
                }
                window.console.info(msg);
            }
        }

        if (newrelic) {
            newrelic.addPageAction('IndexAppStarted');
        }

        if (!/Upwork/.test(navigator.userAgent)) {
            return;
        }

        if (typeof window.OTQ !== 'function') {
            throw new Error('Shell function is not defined');
        }

        /**
         * Shows loading error window
         * @param {string} code
         * @param {object|string} error
         */
        function showLoadingError(code, error) {
            log('showLoadingError', code, error);

            if (showLoadingError.showed !== true) {
                var errorsHtml = document.getElementById('errors-holder').innerHTML;
                var errorsStyles = document.getElementById('errors-styles').innerText;
                var mainWindow = openMainWindow();
                mainWindow.document.write(errorsHtml + '<style>' + errorsStyles + '</style>');
                mainWindow.document.title = 'Upwork';
                mainWindow.onbeforeunload = function () {
                    OTQ(constants.CONFIRM_APP_LOAD_ERROR);
                };

                showLoadingError.showed = true;

                // start watching for mainWindow closed but Opener wasn't closed
                setInterval(function mainWindowClosedChecker() {
                    if (window.mainWindow.closed === true) {
                        log('mainWindowClosedChecker', 'APP_CLOSE', {reason: 'mainWindow that was displaying loading error is closed but Opener was not closed'});
                        OTQ(constants.CONFIRM_APP_LOAD_ERROR);
                    }
                }, 1000);

                if (newrelic) {
                    // format NR event object
                    var nrObj = error;
                    if (nrObj === null || typeof nrObj !== 'object') {
                        nrObj = {errorMessage: nrObj};
                    }
                    nrObj.originFile = constants.ORIGIN_FILE;
                    nrObj.functionCode = code;

                    newrelic.addPageAction('loadingProblem', nrObj);
                }
            }
        }

        window.openMainWindow = function () {
            var osPlatformId = 163;
            //handling the exception case of windows (mac and linux are good)
            var OS = OTQ(osPlatformId);

            var heightMarge = 0;
            var widthMarge = 0;
            if (OS == 'Win') {
                heightMarge = 25;
                widthMarge = 6;
            }
            var windowWidth = 345 + widthMarge;
            var windowHeight = 600 + heightMarge;
            var windowProperties = ['resizable=no', 'noresize', 'nomaximize',
                'width=' + windowWidth,
                'height=' + windowHeight,
                'left=' + (window.screen.availWidth / 2 - windowWidth / 2),
                'top=' + (window.screen.availHeight / 2 - windowHeight / 2)
            ];

            var nativeUiSetVisibleId = 102;
            // Hide opener window using kQueryRequestId_NativeUiSetVisible request id
            OTQ(nativeUiSetVisibleId, false);
            // Open main window
            log('openMainWindow', 'OPEN_CONTENT_WINDOW_WITH_FOLLOWING_PROPERTIES: ' + windowProperties.join(','));
            // Don't open windows with urls, becouse the shell app treates them as an external links
            window.mainWindow = window.open('', 'contentWindow', windowProperties.join(','));
            return window.mainWindow;
        };

        /**
         * @param {string} fileContent
         */
        function injectScript(fileContent) {
            if (!fileContent) {
                showLoadingError('MAIN_SCRIPT_CONTENT_IS_EMPTY', 'File content for ' + constants.MAIN_SCRIPT_URI + ' is empty!');
            } else {
                appendScriptToHeadFromSources(window, fileContent, 'script', function appendScriptToHeadFromSourcesCallback() {
                    try {
                        app.openContentWindow();
                    } catch (e) {
                        showLoadingError('APP_OPENING_CONTENT_WINDOW', e.message);
                    }
                });
            }
        }

        /**
         * @param {string} fullUrl
         */
        function loadRemoteFile(fullUrl) {
            log('loadRemoteFile', 'BEGIN', {fullUrl: fullUrl});

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200 && xhr.responseText !== "") {
                        log('loadRemoteFile', 'LOADED', {fullUrl: fullUrl});
                        // cache file content
                        try {
                            localStorage.setItem(fullUrl, xhr.responseText);
                            log('loadRemoteFile', 'FILE_SAVED', {fullUrl: fullUrl});
                        } catch (error) {
                            log('loadRemoteFile', 'FILE_SAVE_ERROR', {fullUrl: fullUrl, error: error});
                        }
                        injectScript(xhr.responseText);
                    } else {
                        var details = {
                            fullUrl: fullUrl,
                            status: xhr.status,
                            statusText: xhr.statusText,
                            allResponseHeaders: xhr.getAllResponseHeaders().split('\u000d\u000a'),
                            responseURL: xhr.responseURL,
                            response: xhr.response
                        };
                        log('loadRemoteFile', 'NOT_LOADED', details);

                        // failed to load the remote file. attempt to get a cached version
                        var savedContent = localStorage.getItem(fullUrl);
                        if (savedContent && savedContent !== '') {
                            // cached version of the file exists. will use it.
                            log('loadRemoteFile', 'LOADED_FROM_LOCAL_STORAGE', {fullUrl: fullUrl});
                            injectScript(savedContent);
                        } else {
                            // cached version of the file doesn't exist. give up.
                            showLoadingError('FAILED_TO_LOAD_REMOTE_FILE', details);
                        }
                    }
                }
            };
            xhr.timeout = 6000; // wait for main.js up to 6 seconds
            xhr.open("GET", fullUrl + '?_=' + (new Date().getTime()));
            xhr.send();
        }

        // load main script
        loadRemoteFile(constants.RESOURCES_SERVER_URL + constants.MAIN_SCRIPT_URI);

    })();
</script>
</body>
</html>
