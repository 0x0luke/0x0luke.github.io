			<style type="text/css">
			form#loginform p.galogin {
				background: none repeat scroll 0 0 #2EA2CC;
				border-color: #0074A2;
				box-shadow: 0 1px 0 rgba(120, 200, 230, 0.5) inset, 0 1px 0 rgba(0, 0, 0, 0.15);

			}
			
			form#loginform p.galogin a {
				color: #FFFFFF;
				line-height: 27px;
				font-weight: bold;
			}

			form#loginform p.galogin a:hover {
				color: #CCCCCC;
			}
			
			h3.galogin-or {
				text-align: center;
				margin-top: 16px;
				margin-bottom: 16px;

			p.galogin-powered {

				font-style: italic;

			}
			
			p.galogin-logout {

	<body class="login login-action-login wp-core-ui  locale-en-us">
		<div id="login">
		<h1><a href="https://wordpress.org/">Powered by WordPress</a></h1>
	
	<form name="loginform" id="loginform" action="https://wiki.boomi.com/wp-login.php" method="post">
	<p>
		<label for="user_login">Username or Email Address<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" /></label>
	</p>
	<p>
		<label for="user_pass">Password<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" /></label>
	</p>
				<p class="galogin"> 
			<a href="https://accounts.google.com/o/oauth2/auth?response_type=code&redirect_uri=https%3A%2F%2Fwiki.boomi.com%2Fwp-login.php&client_id=240928077116-0dc5h37he4ot1ond8ko3c1v0cb5rkrt3.apps.googleusercontent.com&scope=openid+email+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile&access_type=online&approval_prompt=auto&hd=boomi.com&state=30f8b6b6a1%257Chttps%253A%252F%252Fwiki.boomi.com%252F">Login with Google</a>
		</p>
		
				
		<script>
		jQuery(document).ready(function(){
						
			var loginform = jQuery('#loginform,#front-login-form');
			var googlelink = jQuery('p.galogin');
			var poweredby = jQuery('p.galogin-powered');

							loginform.prepend("<h3 class='galogin-or'>or</h3>");
						
			if (poweredby) {
				loginform.prepend(poweredby);
			}
			loginform.prepend(googlelink);

					});
		</script>
	<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
				<input type="hidden" name="redirect_to" value="https://wiki.boomi.com/" />
					<input type="hidden" name="testcookie" value="1" />
	</p>
	</form>

			<p id="nav">
					<a href="https://wiki.boomi.com/wp-login.php?action=lostpassword">Lost your password?</a>
				</p>
	
	<script type="text/javascript">
	function wp_attempt_focus(){
	setTimeout( function(){ try{
			d = document.getElementById('user_login');
				d.focus();
	d.select();
	} catch(e){}
	}, 200);
	}

			wp_attempt_focus();
			if(typeof wpOnload=='function')wpOnload();
			</script>
