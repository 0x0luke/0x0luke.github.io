<script>

    url =  "http://vkontakte.ru/share.php?url=" + encodeURIComponent(url)

    if (text) url += "&description=" + encodeURIComponent(text)
    if (img) url += "&image=" + encodeURIComponent(img)
    popup(url)
  },
  fb: function(url) {
    // Other parameters must be specified in og meta tags
    url = "http://www.facebook.com/sharer.php?u=" + encodeURIComponent(url)
    popup(url)
  },
  twitter: function(url, title, text) {
    text = title + '. ' + text
    url  = "http://twitter.com/share?url=" + encodeURIComponent(url)
    url += "&text=" + encodeURIComponent(text)
    if (url) url += "&counturl=" + encodeURIComponent(url)
    popup(url)
  }
}
