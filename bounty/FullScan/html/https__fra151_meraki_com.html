  <script>
    $(document).ready(function() {
      $("#email")[0].focus();

      function toggle_login_elements(show_cisco_login_elements) {
        show_cisco_login_elements ? $('#login_form').addClass('cisco').removeClass('regular') : $('#login_form').addClass('regular').removeClass('cisco');
      }

      $('#email').on('input propertychange', function() {
        var is_cisco_email = /@cisco.com\s*$/.test($(this).val());
        toggle_login_elements(is_cisco_email);
      });

      $('#regular-login-button').on('click', function(e) {
        e.preventDefault();
        $('#email').off('input propertychange');
        toggle_login_elements(false);
        $("#password").focus();
      });
    });
  </script>
