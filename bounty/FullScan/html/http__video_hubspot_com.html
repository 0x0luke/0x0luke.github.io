<script>
  $(document).ready(function(){
    var autofillEmail = function() {
      if (window.location.href.indexOf('email=') > -1) {
        email = window.location.href.split('email=')[1].split('&')[0];
        $('#session_login').val(email);
      }
    };
  
    autofillEmail();
  });
</script>
