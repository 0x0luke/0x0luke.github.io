<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>

<script>
  var user_country;
  var hasLaw;
  var revokable;
  var explicitAction;
  var options;
  
  function getCountryDetails(code) {
    // We only get these to show (on screen) how the country behaves
    var law = new cookieconsent.Law({});
    var countryOpts = law.get(code);

    //if (!countryOpts.hasLaw) {
    //  return 'Has cookie law? no';
   // }

    return countryOpts;
  }    
    
  function getOptions(code) {
    return {
      type: 'info',
      regionalLaw: true,
      palette: {
        "popup":{"background":"#343c66","text":"#cfcfe8"},
        "button":{"background":"#f71559"}
      },
      law: {
        // takes the "preferred" options and changes them slightly to match the country's law
        countryCode: code,
      }
    }
  }      
  
  function enableCookies(){
    // enable Google Analytics Tracking
    window['ga-disable-UA-54320530-1'] = false;
    
    // enable Clicky Tracking
    var clicky_custom = clicky_custom || {};
    clicky_custom.sticky_data_disable = 0;
    
    console.log("Cookies enabled.")
    
    return;
  }

  function disableCookies(){
    // disable Google Analytics Tracking
    window['ga-disable-UA-54320530-1'] = true;
    
    // disable Clicky Tracking
    var clicky_custom = clicky_custom || {};
    clicky_custom.sticky_data_disable = 1;
    
    console.log("Cookies disabled.")
    
    return;
  }
  
  function presentPopup(){
    if(hasLaw == 'true'){
      // start Cookie Consent      
      window.addEventListener("load", function(){       
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#000"
          },
          "button": {
            "background": "transparent",
            "text": "#ed962d",
            "border": "#ed962d"
          }
        },
        "type": "opt-out",
        "content": {
          "message": "This website uses cookies to maintain session data, track traffic with Clicky, and track ad performance with Google Analytics. That's it.",
          "href": "https://www.mapsmadeeasy.com/privacy"
        },
        onInitialise: function (status) {
          var type = this.options.type;
          var didConsent = this.hasConsented();
          if (type == 'opt-in' && didConsent) {
            // enable cookies
            enableCookies();
          }
          if (type == 'opt-out' && !didConsent) {
            // disable cookies
            disableCookies()
          }
        },
         
        onStatusChange: function(status, chosenBefore) {
          var type = this.options.type;
          var didConsent = this.hasConsented();
          if (type == 'opt-in' && didConsent) {
            // enable cookies
            enableCookies();
          }
          if (type == 'opt-out' && !didConsent) {
            // disable cookies
            disableCookies()
          }
        },
         
        onRevokeChoice: function() {
          var type = this.options.type;
          if (type == 'opt-in') {
            // disable cookies
            disableCookies()
          }
          if (type == 'opt-out') {
            // enable cookies
            enableCookies();
          }
        }
      })});
    }
  }
  
  function getCookieValue(a) {
      var b = document.cookie.match('(^|;)\\s*' + a + '\\s*=\\s*([^;]+)');
      return b ? b.pop() : '';
  }     
  
  hasLaw = getCookieValue('hasLaw');
  user_country = getCookieValue('countryCode'); 
  
  if(user_country == ''){
  
  
    $.getJSON('https://ipapi.co/json/', function(data) {
      try{
        console.log(JSON.stringify(data, null, 2));
        user_country = data["country"];
        console.log("Country is " + user_country);   
        var countryOpts = getCountryDetails(user_country);
        hasLaw = countryOpts.hasLaw.toString();
        document.cookie = "hasLaw=" + hasLaw + "; path=/";
        document.cookie = "countryCode=" + user_country + "; path=/";
        revokable = countryOpts.revokable;
        explicitAction = countryOpts.explicitAction;
        console.log("hasLaw: " + hasLaw + " revokable: " + revokable + " explicitAction: " + explicitAction);
      }
      catch (err) {
        console.log("Country data is not available - " + err); 
        return;
      }       
      
      presentPopup();
    }); 
    
  }
  else{
    presentPopup();
  }
</script>
