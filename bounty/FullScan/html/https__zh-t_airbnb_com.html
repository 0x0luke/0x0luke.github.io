dal_request_error_message":"處理申請時出現錯誤。 請再試一次。","mario_copy_fapiao.modal_title_list":"修改發票詳情","mario_copy_fapiao.modal_title_edit":"編輯發票資料","mario_copy_fapiao.modal_title_add":"填寫發票資料","mario_copy_fapiao.modal_subtitle":"提供正確資訊可以讓您更快收到發票。 送出後便無法修改發票資料，請務必確認資料正確無誤。","mario_copy_fapiao.modal_return_to_list":"返回","mario_copy_fapiao.modal_form_company_header_placoholder":"公司名稱","mario_copy_fapiao.modal_form_individual_header_placoholder":"個人發票抬頭詳情","mario_copy_fapiao.modal_form_taxpayer_id_placeholder":"公司稅登記號碼","mario_copy_fapiao.modal_choose_header_type":"請選擇發票抬頭種類","mario_copy_fapiao.modal_form_header":"發票抬頭","mario_copy_fapiao.modal_form_taxpayer_id":"納稅人識別號碼","mario_copy_fapiao.modal_fill_details":"請在表格中填入詳細資料。","mario_copy_fapiao.error_messages_empty_header_field":"此欄位不可空白。","mario_copy_fapiao.error_messages_empty_taxpayer_id_field":"此欄位不可空白。","mario_copy_fapiao.fapiao_rules":"發票規則","mario_copy_fapiao.fap_title_differences":"電子普通發票、紙質普通發票和增值稅專用發票有什麼區別？","mario_copy_fapiao.fap_content_differences_1":"電子發票是資訊時代的產物。 與傳統發票一樣，稅務局對電子發票也是採用統一分配的方式。 發票號碼是全國統一編碼，並採用統一防僞技術分發給商家，而電子發票號碼是印在電子發票上。 簽名機制。 參考增值稅發票系統的升級版本，國家稅務總局著手開發出增值稅的電子發票系統。 在進行初步測試之後，該系統運作順利，具備在全國各地實施的條件。 最後決定自2015年12月1日起在全國各地實施。","mario_copy_fapiao.fap_content_differences_2":"電子發票目前仍採紙本形式。 只有傳統發票是依配額或根據需求量發行，因此開立張數會存在明顯差距。 電子發票開立方會自行保留空白發票，透過網路輸入資料，然後開立發票給顧客。 此作法可消除管理漏洞並防止逃稅。","mario_copy_monorail_p4_causes.add beneficiary.add new user":"新增新的用戶","mario_copy_monorail_p4_causes.add beneficiary.introduction to creating beneficiary accounts for agencies":"新增參加者詳細資料","mario_copy_monorail_p4_causes.add beneficiary.add existing person":"新增現有用戶","mario_copy_monorail_p4_causes.add beneficiary.form label for first name":"名字","mario_copy_monorail_p4_causes.add beneficiary.form label for last name":"姓氏","mario_copy_monorail_p4_causes.add beneficiary.form label for birthdate":"出生日期：月／日／年","mario_copy_monorail_p4_causes.add beneficiary.optional details section title":"選填資訊","mario_copy_monorail_p4_causes.add beneficiary.form label for email":"電子郵件","mario_copy_monorail_p4_causes.add beneficiary.form label description for email":"這允許用戶端存取和使用他們的帳戶。","mario_copy_monorail_p4_causes.add beneficiary.form label for country of citizenship":"國籍","mario_copy_monorail_p4_causes.add beneficiary.save new beneficiary account":"新增","mario_copy_luxury_p4.lux_verification.title":"新增您的電話號碼","mario_copy_luxury_p4.lux_verification.subtitle":"請輸入電話號碼，方便旅程專員在您旅行期間與您聯繫。我們會透過簡訊發送確認碼給您。","mario_copy_monorail_luxury_retreats_checkout.p4.lux_verification.title":"新增您的電話號碼","mario_copy_monorail_luxury_retreats_checkout.p4.lux_verification.subtitle":"我們會透過簡訊發送確認碼給您。","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_add_phone_number.title":"新增您的電話號碼","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_add_phone_number.subtitle":"我們會透過簡訊發送確認碼給您。","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verify_code_from_call.title":"驗證您的電話號碼","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verify_code_from_call.subtitle":"我們會撥打您的電話號碼%{phone_number}，提供您一組驗證碼。請輸入4位數代碼：","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verify_code_from_sms.title":"驗證您的電話號碼","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verify_code_from_sms.subtitle":"我們已傳送簡訊至您的手機（%{phone_number}），請確認並輸入4位數代碼：","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verified.title":"已驗證的電話號碼","mario_copy_monorail_luxury_retreats_checkout.p4.phone_verification.step_verified.subtitle":"您的電話號碼已驗證成功。","mario_copy_monorail_referrals.tab_text":"邀請好友","mario_copy_luxury_p5.p5_heading":"您的預訂已確認","mario_copy_luxury_p5.p5_heading_pending_gp":"您已進行預訂。","mario_copy_luxury_p5.p5_heading_expired":"此預訂已過期。 您隨時可以再次預訂，或者聯絡旅程專員尋求協助。","mario_copy_luxury_p5.p5_heading_pending":"您的申請已送出","mario_copy_luxury_p5.p5_body":"現在您已確定住宿地點，旅程專員便可為您預訂體驗和服務。 專員會針對您的需求和目的地進行規劃，讓一切行程安排井然有序。","mario_copy_luxury_p5.p5_body_pending_gp":"感謝您 ","mario_luxury_retreats_cancellation_policy_page.policy details.paragraph 2 body":"無法退還的押金金額依房源而有所不同，您可以在房源頁面的「無法退還的押金」欄找到確切金額。","mario_luxury_retreats_cancellation_policy_page.additional_terms.paragraph1":"Luxury Retreats會根據房客的退費金額退還相關稅費，並針對已取消預訂中任何無法退還的金額向相關稅務機關準時繳納稅款。","mario_luxury_retreats_cancellation_policy_page.additional_terms.paragraph3":"若房客對於房東或房源有任何問題，必須在入住後24小時內聯絡別墅專員，才能符合%{link_start}房客退款政策%{link_end}的規定，申請部分或全額退款。","mario_luxury_retreats_cancellation_policy_page.additional_terms.paragraph2":"房東退訂政策受制於%{link1_start}房客退款政策%{link1_end}、%{link2_start}特殊情況政策%{link2_end}、或在%{link3_start}服務條款%{link3_end}允許的其他理由下可由Luxury Retreats取消預訂的相關規範，若有相違，以上述政策優先。","mario_luxury_retreats_cancellation_policy_page.additional_terms.paragraph4":"若房東和房客對於退訂政策的實際施行方式產生任何異議，Airbnb將擁有最終決定權。","mario_luxury_cancellation_policy_page.general education.paragraph 1":"Airbnb Luxe房源由Luxury Retreats管理，並交由物業管理公司或私人業主出租。 Luxury Retreats房東可為房源選擇下列其中一項退訂政策。 您會在房源頁面的「退訂」區塊中看到該房源的退訂政策。","mario_luxury_cancellation_policy_page.general education.german content":"若您能證明房東根據退訂政策所預扣的金額超過房東遭受的實際損失，或房東其實未遭受任何損失，您即有權要求房東退還部分或全部預扣金額。%{link_start}了解詳情%{link_end}。","mario_luxury_cancellation_policy_page.general education.paragraph 2":"Airbnb房源適用%{link_start}另一套退訂政策%{link_end}。","mario_luxury_cancellation_policy_page.policy details.paragraph 1 title":"退訂截止時間為下午3點","mario_luxury_cancellation_policy_page.policy details.paragraph 1 body":"無論房客安排的入住時間為何，旅程都是以房源當地時間的入住日下午3點起算，若在旅程開始前取消預訂，距離入住日的時間便會根據此時間點計算。","mario_luxury_cancellation_policy_page.policy details.paragraph 5 title":"正式取消預訂","mario_luxury_cancellation_policy_page.policy details.paragraph 5 body":"房客必須按照Airbnb取消預訂頁面上的指示操作，並收到確認通知後，預訂才算正式取消。 您可以在Airbnb網站及應用程式中的%{link_start}您的旅程%{link_end}區塊找到取消預訂頁面。","mario_luxury_cancellation_policy_page.policy details.paragraph 3 title":"服務費退款","mario_luxury_cancellation_policy_page.policy details.paragraph 3 body":"若取消預訂，將無法退還Airbnb服務費。","mario_luxury_cancellation_policy_page.policy details.paragraph 4 title":"接
