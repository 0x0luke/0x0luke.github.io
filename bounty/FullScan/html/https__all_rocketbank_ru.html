  twitter: function(url, title, text) {
    text = title + '. ' + text
    url  = "http://twitter.com/share?url=" + encodeURIComponent(url)
    url += "&text=" + encodeURIComponent(text)
    if (url) url += "&counturl=" + encodeURIComponent(url)
    popup(url)
  }
}

var url = 'https://all.rocketbank.ru'
var title = 'Рокетбанк на одном листе'
var text = 'Все новые и старые проекты здесь'
var image = 'http://s3.amazonaws.com/s3.rocketbank.ru/kinito/all/all-share.jpg'

$('body').on('click', '.share__button_vk', function() { SimpleShare.vk(url, title, text, image) })
$('body').on('click', '.share__button_fb', function() { SimpleShare.fb(url) })
$('body').on('click', '.share__button_twitter', function() { SimpleShare.twitter(url, title, text) })


})()
</script>
