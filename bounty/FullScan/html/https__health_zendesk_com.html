<script  type="text/javascript">
(function($) {
    var contentHeight = $('#help .content').height();
    $('#help').css('bottom',-contentHeight);
    var hidden = true,animating = false;
    
    $('#help .handle a').click(function(e) {
        e.preventDefault();
        animating = true;
        if(hidden) {
            $('#help').animate({
                    bottom:0
                },400,function() {
                    animating = false;
                    hidden = false;
					//$('#footer .handle a').html("Close");
					});

        } else {
            $('#help').animate({
                    bottom:-contentHeight
                },400,function() {
                    animating = false;
                    hidden = true;
					});
        }
            
    });
}(jQuery))
</script>
